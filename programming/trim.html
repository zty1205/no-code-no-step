<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现一个trim方法</title>
  </head>
  <body>
    <script>
      String.prototype._trim = function () {
        return this.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
      };

      let s1 = '   11  2   ';
      console.log(`s1 =${s1}`);
      console.log(`s1 trim =${s1.trim()}`);
      console.log(`s1 _trim =${s1._trim()}`);

      let s2 = '11  2   ';
      console.log(`s2 =${s2}`);
      console.log(`s2 trim =${s2.trim()}`);
      console.log(`s2 _trim =${s2._trim()}`);
    </script>
  </body>
</html>
