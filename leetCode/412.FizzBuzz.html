      // 提示：
      // 1 <= n <= 104

      /**
       * @param {number} n

       */

      var fizzBuzz = function (n) {
        let ans = [];
        for (let i = 1; i <= n; i++) {
          if (i % 15 === 0) {
            ans[i - 1] = 'FizzBuzz';
          } else if (i % 3 === 0) {
            ans[i - 1] = 'Fizz';
          } else if (i % 5 === 0) {
            ans[i - 1] = 'Buzz';
          } else {
            ans[i - 1] = i + '';
          }
        }
        return ans;
      };
