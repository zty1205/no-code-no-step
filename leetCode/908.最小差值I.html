      // 在对  nums 中的每个索引最多应用一次上述操作后，返回 nums 的最低 分数 。
      // 提示：
      // 1 <= nums.length <= 104
      // 0 <= nums[i] <= 104
      // 0 <= k <= 104

       * @param {number} k
       * @return {number}

      var smallestRangeI = function (nums = [], k) {
        let min = 100000;
        let max = 0;
        for (let i = 0; i < nums.length; i++) {
          min = Math.min(min, nums[i]);
          max = Math.max(max, nums[i]);
        }
        const range = max - min - 2 * k;
        return range < 0 ? 0 : range;
      };
