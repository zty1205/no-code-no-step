<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>1876. 长度为三且各字符不同的子字符串</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/substrings-of-size-three-with-distinct-characters/

      // 如果一个字符串不含有任何重复字符，我们称这个字符串为 好 字符串。
      // 给你一个字符串 s ，请你返回 s 中长度为 3 的 好子字符串 的数量。
      // 注意，如果相同的好子字符串出现多次，每一次都应该被记入答案之中。
      // 子字符串 是一个字符串中连续的字符序列。
      // 提示：
      // 1 <= s.length <= 100
      // s​​​​​​ 只包含小写英文字母。

      /**
       * @param {string} s
       * @return {number}
       */
      var countGoodSubstrings = function (s) {};

      // --- answer-1 ---

      var countGoodSubstrings = function (s = '') {
        const length = s.length;
        if (length < 3) return 0;
        let a = s[0];
        let b = s[0];
        let c = s[1];
        let res = 0;
        for (let i = 2; i < length; i++) {
          a = b;
          b = c;
          c = s[i];
          if (a !== b && b !== c && a !== c) {
            res += 1;
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var countGoodSubstrings = function (s = '') {
        let res = 0;
        for (i = 2; i < s.length; i++) {
          if (s[i] !== s[i - 1] && s[i] !== s[i - 2] && s[i - 2] !== s[i - 1]) {
            res++;
          }
        }
        return res;
      };

      // --- answer-2 ---

      var s = 'xyzzaz';
      var result = 1;
      // 解释：总共有 4 个长度为 3 的子字符串："xyz"，"yzz"，"zza" 和 "zaz" 。

      var s = 'aababcabc';
      var result = 4;
      // 解释：总共有 7 个长度为 3 的子字符串："aab"，"aba"，"bab"，"abc"，"bca"，"cab" 和 "abc" 。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('countGoodSubstrings = ', countGoodSubstrings(s));
    </script>
  </body>
