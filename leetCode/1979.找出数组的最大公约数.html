      // 两个数的 最大公约数 是能够被两个数整除的最大正整数。
      // 提示：
      // 2 <= nums.length <= 1000
      // 1 <= nums[i] <= 1000

      /**
       * @param {number[]} nums
       * @return {number}

      var findGCD = function (nums) {
        let max = Math.max(...nums);
        let min = Math.min(...nums);
        // console.log(min, max);
        // 辗转相除法 求 最大公约数
        function gcd(a, b) {
          let r = a % b; // 余数
          return b === 0 ? a : gcd(b, r);
        }
        return gcd(min, max);
      };
