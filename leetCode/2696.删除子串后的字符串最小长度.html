<!DOCTYPE html>

    <title>2696. 删除子串后的字符串最小长度</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/minimum-string-length-after-removing-substrings/description/

      // 给你一个仅由 大写 英文字符组成的字符串 s 。
      // 你可以对此字符串执行一些操作，在每一步操作中，你可以从 s 中删除 任一个 "AB" 或 "CD" 子字符串。
      // 通过执行操作，删除所有 "AB" 和 "CD" 子串，返回可获得的最终字符串的 最小 可能长度。
      // 注意，删除子串后，重新连接出的字符串可能会产生新的 "AB" 或 "CD" 子串。
      //
      // 提示：
      // 1 <= s.length <= 100
      // s 仅由大写英文字母组成

      /**
       * @param {string} s
       * @return {number}
       */
      var minLength = function (s) {};

      // --- answer-1 ---

      // 模拟 zheng
      var minLength = function (s = '') {
        const reg = /(AB)|(CD)/g;
        while (reg.test(s)) {
          s = s.replace(reg, '');
        }
        return s.length;
      };

      // --- answer-1 ---

      // 栈
      var minLength = function (s = '') {
        const stack = [];
        for (const ch of s) {
          stack.push(ch);
          if (stack.length > 1) {
            const str = `${stack[stack.length - 2]}${stack[stack.length - 1]}`;
            if (str === 'AB' || str === 'CD') {
              stack.pop();
              stack.pop();
            }
          }
        }
        return stack.length;
      };

      // --- answer-2 ---

      // --- answer-2 ---

      var s = 'ABFCACDB';
      var result = 2;
      // 解释：你可以执行下述操作：

      // var s = 'ACBBD';
      // var result = 5;
      // 解释：无法执行操作，字符串长度不变。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('minLength = ', minLength(s));
    </script>
  </body>
