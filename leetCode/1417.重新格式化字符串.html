      // https://leetcode.cn/problems/reformat-the-string/

      // 给你一个混合了数字和字母的字符串 s，其中的字母均为小写英文字母。
      // 请你将该字符串重新格式化，使得任意两个相邻字符的类型都不同。也就是说，字母后面应该跟着数字，而数字后面应该跟着字母。
      // 请你返回 重新格式化后 的字符串；如果无法按要求重新格式化，则返回一个 空字符串 。
      // 提示：
      // 1 <= s.length <= 500
      // s 仅由小写英文字母和/或数字组成。

      /**
       * @param {string} s
       * @return {string}
       */
      var reformat = function (s) {};

      // --- answer-1 ---

      function join(arr1 = [], arr2 = []) {
        let res = '';
        for (let i = 0; i < arr1.length; i++) {
          res += arr1[i];
          res += arr2[i] || '';
        }
        return res;
      }

      // 分成两个数组 或者使用双指针
      var reformat = function (s = '') {
        const char = [];
        const num = [];
        for (let ch of s) {
          if (/\d/.test(ch)) {
            num.push(ch);
          } else {
            char.push(ch);
          }
        }
        if (Math.abs(char.length - num.length) > 1) return '';
        return char.length < num.length ? join(num, char) : join(char, num);
      };
