<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。
      // 在杨辉三角中，每个数是它左上方和右上方的数的和。
      // 输入: 5
      // 输出:
      // [
      //      [1],
      //     [1,1],
      //    [1,2,1],
      //   [1,3,3,1],
      //  [1,4,6,4,1]
      // ]

      var generate = function (numRows) {
        let res = [];
        for (let i = 0; i < numRows; i++) {
          let row = [];
          for (let j = 0; j <= i; j++) {
            row.push(j === 0 || j === i ? 1 : res[i - 1][j - 1] + res[i - 1][j]);
          }
          res.push(row);
        }
        return res;
      };

      var generate = function (numRows) {
        let res = [];
        for (let i = 0; i < numRows; i++) {
          let row = Array.from({ length: i + 1 }).fill(1);
          for (let j = 1; j < i; j++) {
            row[j] = res[i - 1][j - 1] + res[i - 1][j];
          }
          res.push(row);
        }
        return res;
      };

      const numRows = 5;
      console.log(`generate ${numRows} = `, generate(numRows));
    </script>
  </body>
</html>
