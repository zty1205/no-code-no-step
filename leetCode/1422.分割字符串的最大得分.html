      // 提示：

      var maxScore = function (s = '') {
        let one = 0;
        let zero = 0;
        for (let ch of s) {
          if (ch === '0') {
            zero += 1;
          } else {
            one++;
          }
        }
        let one1 = 0;
        let zero1 = 0;
        let max = 0;
        // 注意是非空子串
        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === '0') {
            zero1 += 1;
          } else {
            one1 += 1;
          }
          max = Math.max(max, zero1 + one - one1);
        }
        return max;
      };
