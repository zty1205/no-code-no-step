      /**

      var countDigitOne = function (n) {};

      // --- answer-1 ---

      // 2位数：1 + 0~9 ， 1~9 + 1 = 19个 = 9*1+1*10

      // 统计每位上1出现的次数

      // 数学知识
      // 第k位1的出现次数 (n/10^k+1)*10^k + min( max(n % 10^k+1 - 10^k + 1 ), 10^k)
      // 时间复杂度O(logN) 空间复杂度O(1)
      var countDigitOne = function (n) {
        if (n === 0) return 0;
        if (n < 10) return 1;
        let num = 1;
        let result = 0;
        for (let k = 0; n >= num; ++k) {
          result += Math.floor(n / (num * 10)) * num + Math.min(Math.max((n % (num * 10)) - num + 1, 0), num);
          num *= 10;
        }
        return result;
      };
