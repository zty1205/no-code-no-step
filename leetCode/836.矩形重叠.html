<!DOCTYPE html>
<html lang="en">

    <title>836. 矩形重叠</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/rectangle-overlap/

      // 矩形以列表 [x1, y1, x2, y2] 的形式表示，其中 (x1, y1) 为左下角的坐标，(x2, y2) 是右上角的坐标。矩形的上下边平行于 x 轴，左右边平行于 y 轴。
      // 如果相交的面积为 正 ，则称两矩形重叠。需要明确的是，只在角或边接触的两个矩形不构成重叠。
      // 给出两个矩形 rec1 和 rec2 。如果它们重叠，返回 true；否则，返回 false 。
      // 提示：
      // rect1.length == 4
      // rect2.length == 4
      // -109 <= rec1[i], rec2[i] <= 109
      // rec1 和 rec2 表示一个面积不为零的有效矩形

      /**
       * @param {number[]} rec1
       * @param {number[]} rec2
       * @return {boolean}
       */
      var isRectangleOverlap = function (rec1, rec2) {};

      // --- answer-1 ---

      // 枚举可能的情况
      // 左侧：rec1[2] <= rec2[0]；
      // 右侧：rec1[0] >= rec2[2]；
      // 上方：rec1[1] >= rec2[3]；
      // 下方：rec1[3] <= rec2[1]

      var isRectangleOverlap = function (rec1 = [], rec2 = []) {
        return !(
          rec1[2] <= rec2[0] || // left
          rec1[3] <= rec2[1] || // bottom
          rec1[0] >= rec2[2] || // right
          rec1[1] >= rec2[3]
        ); // top
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 图形学
      // 两个矩形 最远的横向 x 距离 小于 两矩形的 x 长度和 &&  最远的纵向 y 距离  小于 两矩形的 y长度和
      var isRectangleOverlap = function (rec1 = [], rec2 = []) {
        const [x1_1, y1_1, x2_1, y2_1] = rec1;
        const [x1_2, y1_2, x2_2, y2_2] = rec2;

        let offsetX = Math.max(x2_1, x2_2) - Math.min(x1_1, x1_2);
        let offsetY = Math.max(y2_1, y2_2) - Math.min(y1_1, y1_2);

        return x2_1 - x1_1 + x2_2 - x1_2 > offsetX && y2_1 - y1_1 + y2_2 - y1_2 > offsetY;
      };

      // --- answer-2 ---

      var rec1 = [0, 0, 2, 2],
        rec2 = [1, 1, 3, 3];
      var result = true;

      var rec1 = [0, 0, 1, 1],
        rec2 = [1, 0, 2, 1];
      var result = false;

      var rec1 = [0, 0, 1, 1],
        rec2 = [2, 2, 3, 3];
      var result = false;

      console.log('rec1 = ', rec1);
      console.log('rec2 = ', rec2);
      console.log('result = ', result);
      console.log('isRectangleOverlap = ', isRectangleOverlap(rec1, rec2));
    </script>
  </body>
