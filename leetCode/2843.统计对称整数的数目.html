      // 给你两个正整数 low 和 high 。
      // 对于一个由 2 * n 位数字组成的整数 x ，如果其前 n 位数字之和与后 n 位数字之和相等，则认为这个数字是一个对称整数。
      // 返回在 [low, high] 范围内的 对称整数的数目 。
      //
      // 提示：
      // 1 <= low <= high <= 104

      /**
       * @param {number} low
       * @param {number} high
       * @return {number}
       */
      var countSymmetricIntegers = function (low, high) {};

      // 打表 或 直接遍历

      var isSym = function (i = 1) {
        const s = i.toString();
        const n = s.length;
        if (n % 2 === 1) {
          return false;
        }
        const m = n >> 1;
        let sum = 0;
        for (let j = 0; j < m; j++) {
          sum += s.charCodeAt(j);
        }
        for (let j = m; j < n; j++) {
          sum -= s.charCodeAt(j);
        }
        return sum === 0;
      };
      var countSymmetricIntegers = function (low = 1, high = 1) {
        let res = 0;
        for (let i = low; i <= high; i++) {
          if (isSym(i)) {
            res++;
          }
        }
        return res;
      };
