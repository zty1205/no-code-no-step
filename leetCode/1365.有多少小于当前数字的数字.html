  <body>
    <script>
      // https://leetcode.cn/problems/how-many-numbers-are-smaller-than-the-current-number/

      // 给你一个数组 nums，对于其中每个元素 nums[i]，请你统计数组中比它小的所有数字的数目。
      // 换而言之，对于每个 nums[i] 你必须计算出有效的 j 的数量，其中 j 满足 j != i 且 nums[j] < nums[i] 。
      // 以数组形式返回答案。
      // 提示：
      // 2 <= nums.length <= 500
      // 0 <= nums[i] <= 100

      /**
       * @param {number[]} nums
       * @return {number[]}
       */
      var smallerNumbersThanCurrent = function (nums) {};

      // --- answer-1 ---

      // 排序 由于数较小 使用散列进行排序
      var smallerNumbersThanCurrent = function (nums = []) {
        const arr = Array.from({ length: 101 }, () => []);
        for (let n of nums) {
          arr[n].push(n);
        }
        const map = arr
          .reduce((pre, cur) => {
            pre = pre.concat(cur);
            return pre;
          }, [])
          .reduce((pre, cur, idx) => {
            if (!pre.has(cur)) {
              pre.set(cur, idx);
            }

            return pre;
          }, new Map());
        return nums.map((n) => map.get(n));
      };

      // 使用原生进行排序
      var smallerNumbersThanCurrent = function (nums = []) {
        const map = [...nums]
          .sort((a, b) => a - b)
          .reduce((pre, cur, idx) => {
            if (!pre.has(cur)) {
              pre.set(cur, idx);
            }

            return pre;
          }, new Map());
        return nums.map((n) => map.get(n));
      };

      console.log('nums = ', nums);

      console.log('smallerNumbersThanCurrent = ', smallerNumbersThanCurrent(nums));
