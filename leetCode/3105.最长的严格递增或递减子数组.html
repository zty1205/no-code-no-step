    <script>
      // https://leetcode.cn/problems/longest-strictly-increasing-or-strictly-decreasing-subarray/description/

      // 给你一个整数数组 nums 。
      // 返回数组 nums 中
      // 严格递增
      //  或
      // 严格递减
      //  的最长非空子数组的长度。
      //
      // 提示：
      // 1 <= nums.length <= 50
      // 1 <= nums[i] <= 50

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var longestMonotonicSubarray = function (nums) {};

      // --- answer-1 ---

      // 遍历，记录递增和递减的长度
      // 一但遇到不满足的，前面的数字就不能再用了
      var longestMonotonicSubarray = function (nums = []) {
        let max = 1;
        let cur = 1;
        // 递增
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] > nums[i - 1]) {
            cur += 1;
            max = Math.max(max, cur);
          } else {
            cur = 1;
          }
        }
        cur = 1;
        // 递减
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] < nums[i - 1]) {
            cur += 1;
            max = Math.max(max, cur);
          } else {
            cur = 1;
          }
        }
        return max;
      };

      console.log('longestMonotonicSubarray = ', longestMonotonicSubarray(nums));
