  <body>
    <script>
      // 给你一个整数 x ，如果 x 是一个回文整数，返回 true ；否则，返回 false 。
      // 回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。例如，121 是回文，而 123 不是。

      /**
       * @param {number} x
       * @return {boolean}
       */
      var isPalindrome = function (x) {
        if (x < 0) return false;
        if (x < 10) return true;
        let length = 0;
        let num = x;
        while (num >= 1) {
          num = num / 10;
          length = length + 1;
        }
        console.log('len = ', length);
        let l = length;
        let r = 1;
        while (l > r) {
          let n1 = Math.floor(x / Math.pow(10, l - 1)) % 10;
          let n2 = Math.floor((x % Math.pow(10, r)) / Math.pow(10, r - 1));
          console.log('n = ', { n1, n2 });
          if (n1 !== n2) return false;
          l--;
          r++;
        }
        return true;
      };

      var isPalindrome = function (x) {
        if (x < 0) return false;
        if (x < 10) return true;
        let num = 0;
        let s = x;
        while (s >= 1) {
          num = num * 10 + (s % 10);
          s = Math.floor(s / 10);
        }
        return num === x;
      };
      window.isPalindrome = isPalindrome;

      const num = 2332;
      console.log(`${num} isPalindrome:  ${isPalindrome(num)}`);
    </script>
  </body>
