      var bestHand = function (ranks = [], suits = []) {
        if (suits.every((x) => x === suits[0])) {
          return 'Flush';
        }
        const map = new Map();
        for (const n of ranks) {
          const count = (map.get(n) || 0) + 1;
          map.set(n, count);
          if (count >= 3) {
            return 'Three of a Kind';
          }
        }
        for (const c of map.values()) {
          if (c === 2) {
            return 'Pair';
          }
        }
        return 'High Card';
      };
