      // 注意，要使某个下标所做峰或谷的一部分，那么它左右两侧必须 都 存在不相等邻居。
      // 返回 nums 中峰和谷的数量。
      //
      // 提示：
      // 3 <= nums.length <= 100
      // 1 <= nums[i] <= 100

      /**
       * @param {number[]} nums

       */

      // 模拟 注意不相等
      var countHillValley = function (nums = []) {
        const length = nums.length;
        let result = 0;
        for (let i = 1; i < length - 1; i++) {
          if (nums[i] === nums[i - 1]) {
            continue;
          }
          let j = i + 1;
          while (j < length && nums[j] === nums[i]) {
            j++;
          }
          if (nums[i] > nums[i - 1] && nums[i] > nums[j]) {
            result += 1;
          }
          if (nums[i] < nums[i - 1] && nums[i] < nums[j]) {
            result += 1;
          }
        }
        return result;
      };
