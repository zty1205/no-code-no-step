    <script>
      // https://leetcode.cn/problems/count-good-triplets/

      // 给你一个整数数组 arr ，以及 a、b 、c 三个整数。请你统计其中好三元组的数量。
      // 如果三元组 (arr[i], arr[j], arr[k]) 满足下列全部条件，则认为它是一个 好三元组 。
      // 提示：
      // 0 <= i < j < k < arr.length
      // |arr[i] - arr[j]| <= a
      // |arr[j] - arr[k]| <= b
      // |arr[i] - arr[k]| <= c
      // 其中 |x| 表示 x 的绝对值。
      // 返回 好三元组的数量 。
      // 提示：
      // 3 <= arr.length <= 100
      // 0 <= arr[i] <= 1000
      // 0 <= a, b, c <= 1000

      /**
       * @param {number[]} arr
       * @param {number} a
       * @param {number} b
       * @param {number} c
       * @return {number}
       */
      var countGoodTriplets = function (arr, a, b, c) {};

      // --- answer-1 ---

      // 暴力破解
      var countGoodTriplets = function (arr = [], a, b, c) {
        const length = arr.length;
        let res = 0;
        for (let i = 0; i < length; ++i) {
          for (let j = i + 1; j < length; ++j) {
            for (let k = j + 1; k < length; ++k) {
              if (Math.abs(arr[i] - arr[j]) <= a && Math.abs(arr[j] - arr[k]) <= b && Math.abs(arr[i] - arr[k]) <= c) {
                res += 1;
              }
            }
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var arr = [3, 0, 1, 1, 9, 7],
        a = 7,
        b = 2,
        c = 3;
      var result = 4;
      // 解释：一共有 4 个好三元组：[(3,0,1), (3,0,1), (3,1,1), (0,1,1)] 。

      // var arr = [1,1,2,2,3], a = 0, b = 0, c = 1;
      // var result = 0;

      console.log('arr = ', arr);
      console.log('a = ', a);
      console.log('b = ', b);
      console.log('c = ', c);
      console.log('result = ', result);
      console.log('countGoodTriplets = ', countGoodTriplets(arr, a, b, c));
