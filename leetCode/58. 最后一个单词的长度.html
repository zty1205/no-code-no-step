    <script>
      // 给你一个字符串 s，由若干单词组成，单词之间用空格隔开。返回字符串中最后一个单词的长度。如果不存在最后一个单词，请返回 0 。

      // 单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。

      var lengthOfLastWord = function (s) {
        if (!s) return 0;
        let arr = s.split(/\s/);
        let n = arr.pop();
        while (!n && arr.length) {
          n = arr.pop();
        }
        return n ? n.length : 0;
      };

      var lengthOfLastWord = function (s) {
        if (!s) return 0;
        let end = s.length - 1;
        while (end >= 0 && s[end] === ' ') {
          end = end - 1;
        }
        let start = end;
        while (start >= 0 && s[start] !== ' ') {
          start = start - 1;
        }

        return end - start;
      };

      let s = 'Hello World';
      let res = 5;

      s = ' ';
      res = 0;

      s = 'a ';
      res = 1;

      console.log(`lengthOfLastWord S: ${s} : `, lengthOfLastWord(s));
    </script>
