<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxDepth = function (root) {
        if (!root) return 0;
        function dep(node, sum) {
          if (!node) return sum;
          return Math.max(dep(node.left, sum + 1), dep(node.right, sum + 1));
        }
        return dep(root, 0);
      };

      var maxDepth = function (root) {
        if (!root) return 0;
        return Math.max(maxDepth(root.left), maxDepth(root.right)) + 1;
      };
      //  3
      //  / \
      // 9  20
      //   /  \
      //  15   7
      let root = {
        val: 3,
        left: {
          val: 9
        },
        right: {
          val: 20,
          left: {
            val: 15
          },
          right: {
            val: 7
          }
        }
      };

      console.log('maxDepth = ', maxDepth(root));
    </script>
  </body>
</html>
