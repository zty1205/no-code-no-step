      //

      // 接着，Bob 会将移除的元素添加到数组 arr 中，然后 Alice 也执行同样的操作。
      // 游戏持续进行，直到 nums 变为空。
      // 返回结果数组 arr 。

      // 提示：
      // 1 <= nums.length <= 100
      // 1 <= nums[i] <= 100
      // nums.length % 2 == 0

      // 从小到大排序，每两个交互顺序
      // 数字比较小也可以使用数组代替排序
      var numberGame = function (nums = []) {
        nums.sort((a, b) => a - b);
        let result = [];
        for (let i = 0; i < nums.length; i += 2) {
          result.push(nums[i + 1]);
          result.push(nums[i]);
        }
        return result;
      };
