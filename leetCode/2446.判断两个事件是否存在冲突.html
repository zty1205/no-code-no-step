<!DOCTYPE html>
<html lang="en">

    <title>2446. 判断两个事件是否存在冲突</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/determine-if-two-events-have-conflict/

      // 给你两个字符串数组 event1 和 event2 ，表示发生在同一天的两个闭区间时间段事件，其中：
      //
      // 提示：
      // event1 = [startTime1, endTime1] 且
      // event2 = [startTime2, endTime2]
      // 事件的时间为有效的 24 小时制且按 HH:MM 格式给出。
      // 当两个事件存在某个非空的交集时（即，某些时刻是两个事件都包含的），则认为出现 冲突 。
      // 如果两个事件之间存在冲突，返回 true ；否则，返回 false 。
      //
      // 提示：
      // event1.length == event2.length == 2.
      // event1[i].length == event2[i].length == 5
      // startTime1 <= endTime1
      // startTime2 <= endTime2
      // 所有事件的时间都按照 HH:MM 格式给出

      /**
       * @param {string[]} event1
       * @param {string[]} event2
       * @return {boolean}
       */
      var haveConflict = function (event1, event2) {};

      // --- answer-1 ---

      var getTime = function (str = '') {
        const [h, m] = str.split(':');
        return Number(h) * 60 + Number(m);
      };

      // 转换成数字计算
      var haveConflict = function (event1 = ['', ''], event2 = ['', '']) {
        const start1 = getTime(event1[0]);
        const end1 = getTime(event1[1]);
        const start2 = getTime(event2[0]);
        const end2 = getTime(event2[1]);
        if ((start1 <= start2 && start2 <= end1) || (start1 <= end2 && end2 <= end1)) return true;
        if ((start1 <= start2 && end1 >= end2) || (start2 <= start1 && end2 >= end1)) return true;
        return false;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 字符串则比较ASCII码
      var haveConflict = function (event1, event2) {
        return !(event1[1] < event2[0] || event2[1] < event1[0]);
      };

      // --- answer-2 ---

      var event1 = ['01:15', '02:00'],
        event2 = ['02:00', '03:00'];
      var result = true;
      // 解释：两个事件在 2:00 出现交集。

      var event1 = ['01:00', '02:00'],
        event2 = ['01:20', '03:00'];
      var result = true;
      // 解释：两个事件的交集从 01:20 开始，到 02:00 结束。

      var event1 = ['10:00', '11:00'],
        event2 = ['14:00', '15:00'];
      var result = false;
      // 解释：两个事件不存在交集。

      console.log('event1 = ', event1);
      console.log('event2 = ', event2);
      console.log('result = ', result);
      console.log('haveConflict = ', haveConflict(event1, event2));
    </script>
