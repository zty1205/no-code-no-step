    <title>1837. K 进制表示下的各位数字总和</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/sum-of-digits-in-base-k/

      // 给你一个整数 n（10 进制）和一个基数 k ，请你将 n 从 10 进制表示转换为 k 进制表示，计算并返回转换后各位数字的 总和 。
      // 转换后，各位数字应当视作是 10 进制数字，且它们的总和也应当按 10 进制表示返回。
      // 提示：
      // 1 <= n <= 100
      // 2 <= k <= 10

      /**
       * @param {number} n
       * @param {number} k
       * @return {number}
       */
      var sumBase = function (n, k) {};

      // --- answer-1 ---

      var sumBase = function (n, k) {
        let sum = 0;
        while (n >= k) {
          sum += n % k; // 4,5
          n = Math.floor(n / k);
        }
        return sum + n;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var sumBase = function (n, k) {
        let res = 0;

        while (n) {
          res += n % k;
          n = (n / k) | 0;
        }

        return res;
      };

      // --- answer-2 ---

      var n = 34,
        k = 6;
      var result = 9;
      // 解释：34 (10 进制) 在 6 进制下表示为 54 。5 + 4 = 9 。

      var n = 10,
        k = 10;
      var result = 1;
      // 解释：n 本身就是 10 进制。 1 + 0 = 1 。

      console.log('n = ', n);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('sumBase = ', sumBase(n, k));
    </script>
  </body>
