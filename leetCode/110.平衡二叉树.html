    <script>
      var maxDepth = function (root) {
        if (!root) return 0;
        function dep(node, sum) {
          if (!node) return sum;
          return Math.max(dep(node.left, sum + 1), dep(node.right, sum + 1));
        }
        return dep(root, 0);
      };
      var isBalanced = function (root) {
        if (!root) return true;
        if (Math.abs(maxDepth(root.left) - maxDepth(root.right)) > 1) return false;
        return isBalanced(root.left) && isBalanced(root.right);
      };

      // 解法2 https://leetcode-cn.com/problems/balanced-binary-tree/solution/javascriptping-heng-er-cha-shu-by-user7746o/
      var isBalanced = function (root) {
        return balanced(root) !== -1;
      };
      var balanced = function (node) {
        if (!node) return 0;
        const left = balanced(node.left);
        const right = balanced(node.right);
        if (left === -1 || right === -1 || Math.abs(left - right) > 1) {
          return -1;
        }
        return Math.max(left, right) + 1;
      };

      let root = {

        right: {
          val: 20,
          left: {
            val: 15
          },
          right: {
            val: 7
          }
        },
        left: {
          val: 9
        }
      };
