    <title>3114. 替换字符可以得到的最晚时间</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/latest-time-you-can-obtain-after-replacing-characters/description/

      // 给你一个字符串 s，表示一个 12 小时制的时间格式，其中一些数字（可能没有）被 "?" 替换。
      // 12 小时制时间格式为 "HH:MM" ，其中 HH 的取值范围为 00 至 11，MM 的取值范围为 00 至 59。最早的时间为 00:00，最晚的时间为 11:59。
      // 你需要将 s 中的 所有 "?" 字符替换为数字，使得结果字符串代表的时间是一个 有效 的 12 小时制时间，并且是可能的 最晚 时间。
      // 返回结果字符串。
      //
      // 提示：
      // s.length == 5
      // s[2] 是字符 ":"
      // 除 s[2] 外，其他字符都是数字或 "?"
      // 输入保证在替换 "?" 字符后至少存在一个介于 "00:00" 和 "11:59" 之间的时间。

      /**
       * @param {string} s
       * @return {string}
       */
      var findLatestTime = function (s) {};

      // --- answer-1 ---

      // 00:00 - 11:59
      // 09或11 相互之间有依赖
      // 最大5和最大9
      var findLatestTime = function (s) {
        const [h1, h2, c, m1, m2] = s.split('');

        let h3, h4;

        if (h1 === '?' && h2 === '?') {
          h3 = '1';
          h4 = '1';
        } else if (h1 === '?') {
          h3 = +h2 <= 1 ? '1' : '0';
          h4 = h2;
        } else if (h2 === '?') {
          h3 = h1;
          h4 = h1 === '1' ? '1' : '9';
        } else {
          h3 = h1;
          h4 = h2;
        }

        const m3 = m1 === '?' ? '5' : m1;
        const m4 = m2 === '?' ? '9' : m2;

        return `${h3}${h4}:${m3}${m4}`;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var s = '1?:?4';
      var result = '11:54';

      var s = '??:1?';
      var result = '11:19';

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('findLatestTime = ', findLatestTime(s));
    </script>
