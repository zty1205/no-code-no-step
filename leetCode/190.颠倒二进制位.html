    <script>
      // https://leetcode-cn.com/problems/reverse-bits/

      // 颠倒给定的 32 位无符号整数的二进制位。

      // 提示：
      // 请注意，在某些语言（如 Java）中，没有无符号整数类型。在这种情况下，输入和输出都将被指定为有符号整数类型，并且不应影响您的实现，因为无论整数是有符号的还是无符号的，其内部的二进制表示形式都是相同的。
      // 在 Java 中，编译器使用二进制补码记法来表示有符号整数。因此，在 示例 2 中，输入表示有符号整数 -3，输出表示有符号整数 -1073741825。
      // 提示：
      // 输入是一个长度为 32 的二进制字符串

      /**
       * @param {number} n - a positive integer
       * @return {number} - a positive integer
       */
      var reverseBits = function (n) {};

      // --- answer-1 ---

      var reverseBits = function (n) {
        let ans = 0;
        for (let i = 0; i < 32 && n > 0; i++) {
          ans = ans | ((n & 1) << (31 - i));
          n >>>= 1;
        }
        return ans >>> 0;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 位运算分治
      // 若要翻转一个二进制串，可以将其均分成左右两部分，对每部分递归执行翻转操作，然后将左半部分拼在右半部分的后面，即完成了翻转。
      var reverseBits = function (n) {
        const M1 = 0x55555555; // 01010101010101010101010101010101
        const M2 = 0x33333333; // 00110011001100110011001100110011
        const M4 = 0x0f0f0f0f; // 00001111000011110000111100001111
        const M8 = 0x00ff00ff; // 00000000111111110000000011111111

        n = ((n >>> 1) & M1) | ((n & M1) << 1);
        n = ((n >>> 2) & M2) | ((n & M2) << 2);
        n = ((n >>> 4) & M4) | ((n & M4) << 4);
        n = ((n >>> 8) & M8) | ((n & M8) << 8);
        return ((n >>> 16) | (n << 16)) >>> 0;
      };

      // --- answer-2 ---

      var n = 43261596; // 00000010100101000001111010011100;
      var result = 964176192; // (00111001011110000010100101000000);
      // 解释：输入的二进制串 00000010100101000001111010011100 表示无符号整数 43261596，

      var n = 4294967293; // 11111111111111111111111111111101;
      var result = 3221225471; // (10111111111111111111111111111111);
      // 解释：输入的二进制串 11111111111111111111111111111101 表示无符号整数 4294967293，

      console.log('n = ', n);
      console.log('result = ', result);
      console.log('reverseBits = ', reverseBits(n));
