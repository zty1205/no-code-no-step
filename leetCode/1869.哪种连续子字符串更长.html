    <script>
      // https://leetcode.cn/problems/longer-contiguous-segments-of-ones-than-zeros/

      // 给你一个二进制字符串 s 。如果字符串中由 1 组成的 最长 连续子字符串 严格长于 由 0 组成的 最长 连续子字符串，返回 true ；否则，返回 false 。
      // 提示：
      // 例如，s = "110100010" 中，由 1 组成的最长连续子字符串的长度是 2 ，由 0 组成的最长连续子字符串的长度是 3 。
      // 注意，如果字符串中不存在 0 ，此时认为由 0 组成的最长连续子字符串的长度是 0 。字符串中不存在 1 的情况也适用此规则。
      // 提示：
      // 1 <= s.length <= 100
      // s[i] 不是 '0' 就是 '1'

      /**
       * @param {string} s
       * @return {boolean}
       */
      var checkZeroOnes = function (s) {};

      // --- answer-1 ---

      // 遍历
      var checkZeroOnes = function (s = '') {
        let one = 0;
        let zero = 0;
        let o = 0;
        let z = 0;
        for (let ch of s) {
          if (ch === '0') {
            z += 1;
            one = Math.max(one, o);
            o = 0;
          } else {
            o += 1;
            zero = Math.max(zero, z);
            z = 0;
          }
        }
        one = Math.max(one, o);
        zero = Math.max(zero, z);
        return one > zero;
      };

      var s = '1101';
      var result = true;

      var s = '111000';

      var s = '110100010';
      var result = false;

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('checkZeroOnes = ', checkZeroOnes(s));
    </script>
