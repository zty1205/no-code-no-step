  <body>
    <script>
      // https://leetcode.cn/problems/percentage-of-letter-in-string/

      // 给你一个字符串 s 和一个字符 letter ，返回在 s 中等于 letter 字符所占的 百分比 ，向下取整到最接近的百分比。
      //
      // 提示：
      // 1 <= s.length <= 100
      // s 由小写英文字母组成
      // letter 是一个小写英文字母

      /**
       * @param {string} s
       * @param {character} letter
       * @return {number}
       */
      var percentageLetter = function (s, letter) {};

      // --- answer-1 ---

      // 计数
      var percentageLetter = function (s = '', letter = '') {
        const map = new Map([[letter, 0]]);
        for (const char of s) {
          map.set(char, (map.get(char) || 0) + 1);
        }
        return Math.floor((map.get(letter) / s.length) * 100);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var s = 'foobar',
        letter = 'o';
      var result = 33;
      // 解释：

      var s = 'jjjj',
        letter = 'k';
      var result = 0;
      // 解释：

      console.log('s = ', s);
      console.log('letter = ', letter);
      console.log('result = ', result);
      console.log('percentageLetter = ', percentageLetter(s, letter));
    </script>
