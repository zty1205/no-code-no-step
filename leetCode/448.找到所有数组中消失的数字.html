    <title>448. 找到所有数组中消失的数字</title>

  <body>
    <script>
      // https://leetcode-cn.com/problems/find-all-numbers-disappeared-in-an-array/

      // 给你一个含 n 个整数的数组 nums ，其中 nums[i] 在区间 [1, n] 内。请你找出所有在 [1, n] 范围内但没有出现在 nums 中的数字，并以数组的形式返回结果。
      // 提示：
      // n == nums.length
      // 1 <= n <= 105
      // 1 <= nums[i] <= n

      /**
       * @param {number[]} nums
       * @return {number[]}
       */
      var findDisappearedNumbers = function (nums) {};

      // --- answer-1 ---

      // hash
      var findDisappearedNumbers = function (nums = []) {
        let length = nums.length;
        let map = nums.reduce((pre, cur) => {
          pre[cur] = 1;
          return pre;
        }, {});
        const ans = [];
        for (let i = 1; i <= length; i++) {
          if (!(i in map)) ans.push(i);
        }
        return ans;
      };

      // 原地hash
      var findDisappearedNumbers = function (nums = []) {
        let length = nums.length;
        // 用下标做hash
        for (let n of nums) {
          nums[(n - 1) % length] += length;
        }
        const ans = [];
        for (let i = 0; i < length; i++) {
          if (nums[i] <= length) {
            ans.push(i + 1);
          }
        }
        return ans;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var nums = [4, 3, 2, 7, 8, 2, 3, 1];
      var result = [5, 6];

      // var nums = [1, 1];
      // var result = [2];

      console.log('nums = ', nums);
      console.log('result = ', result);
      console.log('findDisappearedNumbers = ', findDisappearedNumbers(nums));
    </script>
