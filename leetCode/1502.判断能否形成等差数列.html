    <script>
      // https://leetcode.cn/problems/can-make-arithmetic-progression-from-sequence/

      // 给你一个数字数组 arr 。
      // 如果一个数列中，任意相邻两项的差总等于同一个常数，那么这个数列就称为 等差数列 。
      // 如果可以重新排列数组形成等差数列，请返回 true ；否则，返回 false 。
      // 提示：
      // 2 <= arr.length <= 1000
      // -10^6 <= arr[i] <= 10^6

      /**
       * @param {number[]} arr
       * @return {boolean}
       */
      var canMakeArithmeticProgression = function (arr) {};

      // --- answer-1 ---

      // 排序后遍历
      var canMakeArithmeticProgression = function (arr = []) {
        arr.sort((a, b) => a - b);
        const num = arr[1] - arr[0];
        for (let i = 2; i < arr.length; i++) {
          if (arr[i] - arr[i - 1] !== num) return false;
        }
        return true;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var arr = [3, 5, 1];
      var result = true;
      // 解释：对数组重新排序得到 [1,3,5] 或者 [5,3,1] ，任意相邻两项的差分别为 2 或 -2 ，可以形成等差数列。

      var arr = [1, 2, 4];
      var result = false;
      // 解释：无法通过重新排序得到等差数列。

      var arr = [1, 2];
      var result = true;

      console.log('arr = ', arr);
      console.log('result = ', result);
      console.log('canMakeArithmeticProgression = ', canMakeArithmeticProgression(arr));
