      // 提示：

      // 1：我选出的数字比你猜的数字大 pick > num

      var guess = function (num) {
        if (num < pick) return -1;
        if (num > pick) return 1;
        return 0;
      };

      // 二分
      var guessNumber = function (n) {
        let left = 1;
        let right = n;
        while (left <= right) {
          let mid = left + Math.floor((right - left) / 2);
          let gu = guess(mid);
          if (gu === 0) {
            return mid;
          } else if (gu < 0) {
            left = mid + 1;
          } else {
            right = mid;
          }
        }
      };

          if (guess(mid) <= 0) {
            right = mid;
          } else {
            left = mid + 1;
          }
        }
        // 此时有 left == right，区间缩为一个点，即为答案
        return left;
      };
