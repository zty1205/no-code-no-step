  <body>
    <script>
      // https://leetcode.cn/problems/most-common-word/

      // 给定一个段落 (paragraph) 和一个禁用单词列表 (banned)。返回出现次数最多，同时不在禁用列表中的单词。
      // 题目保证至少有一个词不在禁用列表中，而且答案唯一。
      // 禁用列表中的单词用小写字母表示，不含标点符号。段落中的单词不区分大小写。答案都是小写字母。
      // 提示：
      // 1 <= 段落长度 <= 1000
      // 0 <= 禁用单词个数 <= 100
      // 1 <= 禁用单词长度 <= 10
      // 答案是唯一的, 且都是小写字母 (即使在 paragraph 里是大写的，即使是一些特定的名词，答案都是小写的。)
      // paragraph 只包含字母、空格和下列标点符号!?',;.
      // 不存在没有连字符或者带有连字符的单词。
      // 单词里只包含字母，不会出现省略号或者其他标点符号。

      /**
       * @param {string} paragraph
       * @param {string[]} banned
       * @return {string}
       */
      var mostCommonWord = function (paragraph, banned) {};

      // --- answer-1 ---

      // hash + 记数
      var mostCommonWord = function (paragraph = '', banned = []) {
        const banMap = banned.reduce((pre, cur) => {
          pre[cur] = 1;
          return pre;
        }, {});
        const countMap = {};
        let max = 0;
        let res = undefined;
        paragraph.split(/[^A-Za-z]+/).forEach((word) => {
          word = word.toLocaleLowerCase();
          if (word && !(word in banMap)) {
            let count = (countMap[word] || 0) + 1;
            if (count > max) {
              max = count;
              res = word;
            }
            countMap[word] = count;
          }
        });
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var paragraph = 'Bob hit a ball, the hit BALL flew far after it was hit.';
      var banned = ['hit'];
      var result = 'ball';

      var paragraph = 'Bob!';
      var banned = ['hit'];
      var result = 'bob';

      console.log('paragraph = ', paragraph);
      console.log('banned = ', banned);
      console.log('result = ', result);
      console.log('mostCommonWord = ', mostCommonWord(paragraph, banned));
    </script>
