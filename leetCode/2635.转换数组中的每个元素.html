    <script>
      // https://leetcode.cn/problems/apply-transform-over-each-element-in-array/description/

      // 编写一个函数，这个函数接收一个整数数组 arr 和一个映射函数  fn ，通过该映射函数返回一个新的数组。
      // 返回数组的创建语句应为 returnedArray[i] = fn(arr[i], i) 。
      // 请你在不使用内置方法 Array.map 的前提下解决这个问题。
      //
      // 提示：
      // 0 <= arr.length <= 1000
      // -109 <= arr[i] <= 109
      // fn 返回一个数

      /**
       * @param {number[]} arr
       * @param {Function} fn
       * @return {number[]}
       */
      var map = function (arr, fn) {};

      // --- answer-1 ---

      var map = function (arr = [], fn) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] = fn(arr[i], i);
        }
        return arr;
      };

      // --- answer-1 ---

        fn = function plusone(n) {
          return n + 1;
        };

      var arr = [1, 2, 3],
        fn = function plusI(n, i) {
          return n + i;
        };
      var result = [1, 3, 5];
      // 解释：此映射函数返回值根据输入数组索引增加每个值。

      var arr = [10, 20, 30],
        fn = function constant() {
          return 42;
        };
      var result = [42, 42, 42];
      // 解释：此映射函数返回值恒为 42。

      console.log('arr = ', arr);
      console.log('fn = ', fn);
      console.log('result = ', result);
      console.log('map = ', map(arr, fn));
