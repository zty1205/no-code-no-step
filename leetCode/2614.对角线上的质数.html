      function isPrimeNumber(n) {
        if (n === 1) return false;
        if (n === 2 || n === 3) return true;
        let sq = Math.sqrt(n);
        for (let i = 2; i <= sq; i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      // 按题意 求质数
      var diagonalPrime = function (nums = [[]]) {
        const n = nums.length;
        let max = 0;
        for (let i = 0; i < n; i++) {
          const x = nums[i][i];
          const y = nums[i][n - i - 1];
          if (x > max && isPrimeNumber(x)) {
            max = x;
          }
          if (y > max && isPrimeNumber(y)) {
            max = y;
          }
        }
        return max;
      };
