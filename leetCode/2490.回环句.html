      // https://leetcode.cn/problems/circular-sentence/

      // 句子 是由单个空格分隔的一组单词，且不含前导或尾随空格。
      //
      // 提示：
      // 例如，"Hello World"、"HELLO"、"hello world hello world" 都是符合要求的句子。
      // 单词 仅 由大写和小写英文字母组成。且大写和小写字母会视作不同字符。
      // 如果句子满足下述全部条件，则认为它是一个 回环句 ：
      //
      // 提示：
      // 单词的最后一个字符和下一个单词的第一个字符相等。
      // 最后一个单词的最后一个字符和第一个单词的第一个字符相等。
      // 给你一个字符串 sentence ，请你判断它是不是一个回环句。如果是，返回 true ；否则，返回 false 。
      //
      // 提示：
      // 1 <= sentence.length <= 500
      // sentence 仅由大小写英文字母和空格组成
      // sentence 中的单词由单个空格进行分隔
      // 不含任何前导或尾随空格

      /**
       * @param {string} sentence
       * @return {boolean}
       */
      var isCircularSentence = function (sentence) {};

      // --- answer-1 ---

      // 按题意 数组
      var isCircularSentence = function (sentence = '') {
        const arr = sentence.split(' ');
        const length = arr.length;
        for (let i = 0; i < length; i++) {
          let pre = i === 0 ? arr[length - 1] : arr[i - 1];
          const cur = arr[i];
          if (cur[0] !== pre[pre.length - 1]) {
            return false;
          }
        }
        return true;
      };

      var sentence = 'leetcode exercises sound delightful';

      var sentence = 'eetcode';

      var sentence = 'Leetcode is cool';
      var result = false;
      // 解释：句子中的单词是 ["Leetcode", "is", "cool"] 。

      var sentence = 'leetcode eC cool';

      var sentence = 'leetcode ec cool';

      console.log('sentence = ', sentence);
      console.log('result = ', result);
      console.log('isCircularSentence = ', isCircularSentence(sentence));
