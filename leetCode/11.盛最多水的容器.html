<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} height
       * @return {number}
       */
      var maxArea = function (height = []) {
        let l = 0;
        let r = height.length - 1;
        let max = 0;
        while (l < r) {
          max = Math.max((r - l) * Math.min(height[l], height[r]), max);
          height[l] < height[r] ? l++ : r--;
        }
        return max;
      };
      let arr1 = [1, 8, 6, 2, 5, 4, 8, 3, 7];
      console.log(`${arr1} maxArea 49 = ${maxArea(arr1)}`);

      let arr2 = [1, 1];
      console.log(`${arr2} maxArea 1 = ${maxArea(arr2)}`);

      let arr3 = [4, 3, 2, 1, 4];
      console.log(`${arr3} maxArea 16 = ${maxArea(arr3)}`);

      let arr4 = [1, 2, 1];
      console.log(`${arr4} maxArea 2 = ${maxArea(arr4)}`);
    </script>
  </body>
</html>
