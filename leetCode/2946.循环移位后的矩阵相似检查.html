  <body>
    <script>
      // https://leetcode.cn/problems/matrix-similarity-after-cyclic-shifts/description/

      // 给你一个下标从 0 开始且大小为 m x n 的整数矩阵 mat 和一个整数 k 。请你将矩阵中的 奇数 行循环 右 移 k 次，偶数 行循环 左 移 k 次。
      // 如果初始矩阵和最终矩阵完全相同，则返回 true ，否则返回 false 。
      //
      // 提示：
      // 1 <= mat.length <= 25
      // 1 <= mat[i].length <= 25
      // 1 <= mat[i][j] <= 25
      // 1 <= k <= 50

      /**
       * @param {number[][]} mat
       * @param {number} k
       * @return {boolean}
       */
      var areSimilar = function (mat, k) {};

      // --- answer-1 ---

      var areSimilar = function (mat = [], k = 1) {
        const m = mat.length;
        const n = mat[0].length;
        k = k % n;
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (mat[i][j] !== mat[i][(j + k) % n]) {
              return false;
            }
          }
        }
        return true;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var mat = [
          [1, 2, 1, 2],
          [5, 5, 5, 5],
          [6, 3, 6, 3]
        ],
        k = 2;
      var result = true;
      // 解释：

      var mat = [
          [2, 2],
          [2, 2]
        ],
        k = 3;
      var result = true;
      // 解释：由于矩阵中的所有值都相等，即使进行循环移位，矩阵仍然保持不变。因此，返回 true 。

      var mat = [[1, 2]],
        k = 1;
      var result = false;
      // 解释：循环移位一次后，mat = [[2,1]]，与初始矩阵不相等。因此，返回 false 。

      console.log('mat = ', mat);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('areSimilar = ', areSimilar(mat, k));
    </script>
