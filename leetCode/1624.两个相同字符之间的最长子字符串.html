    <script>
      // https://leetcode.cn/problems/largest-substring-between-two-equal-characters/

      // 给你一个字符串 s，请你返回 两个相同字符之间的最长子字符串的长度 ，计算长度时不含这两个字符。如果不存在这样的子字符串，返回 -1 。
      // 子字符串 是字符串中的一个连续字符序列。
      // 提示：
      // 1 <= s.length <= 300
      // s 只含小写英文字母

      /**
       * @param {string} s
       * @return {number}
       */
      var maxLengthBetweenEqualCharacters = function (s) {};

      // --- answer-1 ---

      // 哈希
      var maxLengthBetweenEqualCharacters = function (s = '') {
        let res = -1;
        const map = new Map();
        for (let i = 0; i < s.length; i++) {
          const ch = s[i];
          if (map.has(ch)) {
            res = Math.max(res, i - map.get(ch) - 1);
          } else {
            map.set(ch, i);
          }
        }
        return res;
      };

      var s = 'cabbac';

      console.log('s = ', s);
