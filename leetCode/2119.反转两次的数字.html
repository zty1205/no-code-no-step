      //
      // 提示：
      // 0 <= num <= 106

      /**
       * @param {number} num
       * @return {boolean}
       */
      var isSameAfterReversals = function (num) {};

      // --- answer-1 ---

      // 有后导0 就会在第一次倒置改变
      var isSameAfterReversals = function (num = 0) {
        if (num === 0) return true;
        return num % 10 !== 0;
      };

      // --- answer-1 ---

      var num = 526;
      var result = true;
      // 解释：反转 num 得到 625 ，接着反转 625 得到 526 ，等于 num 。

      var num = 1800;

      var result = true;
      // 解释：反转 num 得到 0 ，接着反转 0 得到 0 ，等于 num 。

      console.log('num = ', num);
