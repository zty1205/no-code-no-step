      // 给你一个 有效括号字符串 s，返回该字符串的 s 嵌套深度 。

      // s 由数字 0-9 和字符 '+'、'-'、'*'、'/'、'('、')' 组成
      // 题目数据保证括号表达式 s 是 有效的括号表达式

      /**
       * @param {string} s

      // 使用栈 看最多存放（的个数
      var maxDepth = function (s = '') {
        const stack = [];
        let max = 0;
        let dep = 0;
        for (let ch of s) {
          if (ch === '(') {
            stack.push('(');
            dep += 1;
          }
          if (ch === ')') {
            max = Math.max(max, dep);
            stack.pop();
            dep -= 1;
          }
        }
        return max;
      };
