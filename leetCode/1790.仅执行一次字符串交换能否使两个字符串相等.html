    <title>1790. 仅执行一次字符串交换能否使两个字符串相等</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/check-if-one-string-swap-can-make-strings-equal/

      // 给你长度相等的两个字符串 s1 和 s2 。一次 字符串交换 操作的步骤如下：选出某个字符串中的两个下标（不必不同），并交换这两个下标所对应的字符。
      // 如果对 其中一个字符串 执行 最多一次字符串交换 就可以使两个字符串相等，返回 true ；否则，返回 false 。
      // 提示：
      // 1 <= s1.length, s2.length <= 100
      // s1.length == s2.length
      // s1 和 s2 仅由小写英文字母组成

      /**
       * @param {string} s1
       * @param {string} s2
       * @return {boolean}
       */
      var areAlmostEqual = function (s1, s2) {};

      // --- answer-1 ---

      // 遍历 对比不同的字符
      var areAlmostEqual = function (s1 = '', s2 = '') {
        if (s1 === s2) return true;
        const diff1 = [];
        const diff2 = [];
        for (let i = 0; i < s1.length; i++) {
          if (s1[i] !== s2[i]) {
            diff1.push(s1[i]);
            diff2.push(s2[i]);
          }
          if (diff1.length > 2) return false;
        }
        console.log(diff1, diff2);
        return diff1[0] === diff2[1] && diff1[1] === diff2[0];
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var s1 = 'bank',
        s2 = 'kanb';
      var result = true;
      // 解释：例如，交换 s2 中的第一个和最后一个字符可以得到 "bank"

      var s1 = 'attack',
        s2 = 'defend';
      var result = false;
      // 解释：一次字符串交换无法使两个字符串相等

      var s1 = 'kelb',
        s2 = 'kelb';
      var result = true;
      // 解释：两个字符串已经相等，所以不需要进行字符串交换

      var s1 = 'abcd',
        s2 = 'dcba';
      var result = false;

      console.log('s1 = ', s1);
      console.log('s2 = ', s2);
      console.log('result = ', result);
      console.log('areAlmostEqual = ', areAlmostEqual(s1, s2));
    </script>
