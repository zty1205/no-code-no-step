    <script>
      // https://leetcode.cn/problems/most-frequent-even-element/

      // 给你一个整数数组 nums ，返回出现最频繁的偶数元素。
      // 如果存在多个满足条件的元素，只需要返回 最小 的一个。如果不存在这样的元素，返回 -1 。
      //
      // 提示：
      // 1 <= nums.length <= 2000
      // 0 <= nums[i] <= 105

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var mostFrequentEven = function (nums) {};

      // --- answer-1 ---

      // 计数
      var mostFrequentEven = function (nums = []) {
        const map = new Map();
        let n = -1;
        let max = 0;
        for (const num of nums) {
          if (num % 2 === 0) {
            const count = (map.get(num) || 0) + 1;
            map.set(num, count);
            if (count > max) {
              max = count;
              n = num;
            } else if (count === max) {
              n = Math.min(n, num);
            }
          }
        }
        return n;
      };

      console.log('mostFrequentEven = ', mostFrequentEven(nums));
