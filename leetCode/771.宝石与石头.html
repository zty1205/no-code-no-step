      // 字母区分大小写，因此 "a" 和 "A" 是不同类型的石头。
      // 提示：
      // 1 <= jewels.length, stones.length <= 50
      // jewels 和 stones 仅由英文字母组成
      // jewels 中的所有字符都是 唯一的

      /**
       * @param {string} jewels
       * @param {string} stones
       * @return {number}
       */
      var numJewelsInStones = function (jewels, stones) {};

      // --- answer-1 ---

      // hash
      var numJewelsInStones = function (jewels = '', stones = '') {
        const map = {}; // 用数组也行
        for (let char of jewels) {
          map[char] = 1;
        }
        let res = 0;
        for (let ch of stones) {
          if (ch in map) res += 1;
        }
        return res;
      };
