        const ans = [];
        for (let i = 7; i >= 0; i--) {
          const val = (num >> (4 * i)) & 15;
          if (ans.length > 0 || val > 0) {
            const digit = val < 10 ? String(val) : String.fromCharCode('a'.charCodeAt() + val - 10);
            ans.push(digit);
          }
        }
        return ans.join('');
