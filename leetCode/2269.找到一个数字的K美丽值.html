      //

      var divisorSubstrings = function (num = 1, k = 1) {
        let result = 0;
        const numStr = String(num);
        const length = numStr.length;
        for (let i = 0; i <= length - k; i++) {
          const n = numStr.slice(i, i + k);
          if (num % Number(n) === 0) {
            result += 1;
          }
        }
        return result;
      };
