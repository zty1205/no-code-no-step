<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>2788. 按分隔符拆分字符串</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/split-strings-by-separator/description/

      // 给你一个字符串数组 words 和一个字符 separator ，请你按 separator 拆分 words 中的每个字符串。
      // 返回一个由拆分后的新字符串组成的字符串数组，不包括空字符串 。
      // 注意
      //
      // 提示：
      // separator 用于决定拆分发生的位置，但它不包含在结果字符串中。
      // 拆分可能形成两个以上的字符串。
      // 结果字符串必须保持初始相同的先后顺序。
      //
      // 提示：
      // 1 <= words.length <= 100
      // 1 <= words[i].length <= 20
      // words[i] 中的字符要么是小写英文字母，要么就是字符串 ".,|$#@" 中的字符（不包括引号）
      // separator 是字符串 ".,|$#@" 中的某个字符（不包括引号）

      /**
       * @param {string[]} words
       * @param {character} separator
       * @return {string[]}
       */
      var splitWordsBySeparator = function (words, separator) {};

      // --- answer-1 ---

      // 原生
      var splitWordsBySeparator = function (words = [], separator = '') {
        return words.reduce((arr, str) => {
          return arr.concat(str.split(separator).filter(Boolean));
        }, []);
      };
      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var words = ['one.two.three', 'four.five', 'six'],
        separator = '.';
      var result = ['one', 'two', 'three', 'four', 'five', 'six'];
      // 解释：在本示例中，我们进行下述拆分：

      var words = ['$easy$', '$problem$'],
        separator = '$';
      var result = ['easy', 'problem'];
      // 解释：在本示例中，我们进行下述拆分：

      // var words = ["|||"], separator = "|";
      // var result = [];
      // 解释：在本示例中，"|||" 的拆分结果将只包含一些空字符串，所以我们返回一个空数组 [] 。

      console.log('words = ', words);
      console.log('separator = ', separator);
      console.log('result = ', result);
      console.log('splitWordsBySeparator = ', splitWordsBySeparator(words, separator));
    </script>
  </body>
