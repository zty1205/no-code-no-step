<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>1725. 可以形成最大正方形的矩形数目</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/number-of-rectangles-that-can-form-the-largest-square/

      // 给你一个数组 rectangles ，其中 rectangles[i] = [li, wi] 表示第 i 个矩形的长度为 li 、宽度为 wi 。
      // 如果存在 k 同时满足 k <= li 和 k <= wi ，就可以将第 i 个矩形切成边长为 k 的正方形。例如，矩形 [4,6] 可以切成边长最大为 4 的正方形。
      // 设 maxLen 为可以从矩形数组 rectangles 切分得到的 最大正方形 的边长。
      // 请你统计有多少个矩形能够切出边长为 maxLen 的正方形，并返回矩形 数目 。
      // 提示：
      // 1 <= rectangles.length <= 1000
      // rectangles[i].length == 2
      // 1 <= li, wi <= 109
      // li != wi

      /**
       * @param {number[][]} rectangles
       * @return {number}
       */
      var countGoodRectangles = function (rectangles) {};

      // --- answer-1 ---

      // 先求出边长 在计算得到结果
      var countGoodRectangles = function (rectangles = [[]]) {
        const les = rectangles.map((arr) => Math.min(arr[0], arr[1]));
        const map = new Map();
        let max = 0;
        for (let num of les) {
          map.set(num, (map.get(num) || 0) + 1);
          max = Math.max(max, num);
        }
        return map.get(max);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 一次遍历
      var countGoodRectangles = function (rectangles) {
        let res = 0;
        let maxLen = 0;
        for (const rectangle of rectangles) {
          const l = rectangle[0];
          const w = rectangle[1];
          const k = Math.min(l, w);
          if (k === maxLen) {
            ++res;
          } else if (k > maxLen) {
            res = 1;
            maxLen = k;
          }
        }
        return res;
      };

      // --- answer-2 ---

      var rectangles = [
        [5, 8],
        [3, 9],
        [5, 12],
        [16, 5]
      ];
      var result = 3;
      // 解释：能从每个矩形中切出的最大正方形边长分别是 [5,3,5,5] 。

      var rectangles = [
        [2, 3],
        [3, 7],
        [4, 3],
        [3, 7]
      ];
      var result = 3;

      console.log('rectangles = ', rectangles);
      console.log('result = ', result);
      console.log('countGoodRectangles = ', countGoodRectangles(rectangles));
    </script>
  </body>
