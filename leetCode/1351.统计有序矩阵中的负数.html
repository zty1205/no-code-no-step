  <body>
    <script>
      // https://leetcode.cn/problems/count-negative-numbers-in-a-sorted-matrix/

      // 给你一个 m * n 的矩阵 grid，矩阵中的元素无论是按行还是按列，都以非递增顺序排列。 请你统计并返回 grid 中 负数 的数目。
      // 提示：
      // m == grid.length
      // n == grid[i].length
      // 1 <= m, n <= 100
      // -100 <= grid[i][j] <= 100

      /**
       * @param {number[][]} grid
       * @return {number}
       */
      var countNegatives = function (grid) {};

      // --- answer-1 ---

      // 暴力破解
      var countNegatives = function (grid = [[]]) {
        let res = 0;
        for (let i = 0; i < grid.length; i++) {
          for (let j = 0; j < grid[i].length; j++) {
            if (grid[i][j] < 0) {
              res += 1;
            }
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 从右上角开始
      var countNegatives = function (grid) {
        let res = 0;
        for (let i = 0, j = grid[0].length - 1; i < grid.length && j >= 0; ) {
          if (grid[i][j] >= 0) {
            i++;
          } else {
            res += grid.length - i;
            j--;
          }
        }
        return res;
      };

      // --- answer-2 ---

      // --- answer-3 ---

      // 投机取巧
      var countNegatives = function (grid = [[]]) {
        const mt = grid.toString().match(/-/g);
        return mt ? mt.length : 0;
      };

      // --- answer-3 ---

      var grid = [
        [4, 3, 2, -1],
        [3, 2, 1, -1],
        [1, 1, -1, -2],
        [-1, -1, -2, -3]
      ];
      var result = 8;
      // 解释：矩阵中共有 8 个负数。

      var grid = [
        [3, 2],
        [1, 0]
      ];
      var result = 0;

      console.log('grid = ', grid);
      console.log('result = ', result);
      console.log('countNegatives = ', countNegatives(grid));
    </script>
