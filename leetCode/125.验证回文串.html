<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>125.验证回文串</title>
  </head>
  <body>
    <script>
      // 给定一个字符串，验证它是否是回文串，只考虑字母和数字字符，可以忽略字母的大小写。

      // 说明：本题中，我们将空字符串定义为有效的回文串。

      // 提示：
      // 1 <= s.length <= 2 * 105
      // 字符串 s 由 ASCII 字符组成

      // 首尾指针 + 正则

      var isValidChar = function (c) {
        return /[0-9a-zA-Z]/.test(c);
      };

      var isPalindrome = function (s = '') {
        let start = 0;
        let end = s.length - 1;
        while (start < end) {
          while (start < end && !isValidChar(s[end])) end--;
          while (start < end && !isValidChar(s[start])) start++;
          if (start < end) {
            if (s[start].toLocaleLowerCase() !== s[end].toLocaleLowerCase()) {
              return false;
            }
            start++;
            end--;
          }
        }
        return true;
      };

      let s = 'A man, a plan, a canal: Panama';
      let res = true;
      // 解释："amanaplanacanalpanama" 是回文串

      // s = 'race a car';
      // res = false;
      // 解释："raceacar" 不是回文串

      // s = ' ';
      // res = true;

      console.log(`s: ${s} res: ${res} = ${isPalindrome(s)}`);
    </script>
  </body>
</html>
