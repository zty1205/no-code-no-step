      var findTilt = function (root) {
        let tilt = 0;
        function bfs(node) {
          if (!node) return;
          bfs(node.left);
          bfs(node.right);
          let leftVal = node.left ? node.left.val : 0;
          let rightVal = node.right ? node.right.val : 0;
          tilt += Math.abs(leftVal - rightVal);
          node.val += leftVal + rightVal;
        }
        bfs(root);
        return tilt;
      };
