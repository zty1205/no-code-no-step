        map.set(point.toString(), 1);
        for (let char of path) {
          if (char === 'N') point[1] += 1;
          if (char === 'S') point[1] -= 1;
          if (char === 'E') point[0] += 1;
          if (char === 'W') point[0] -= 1;
          const key = point.toString();
          if (map.has(key)) return true;
          map.set(key, 1);
        }
