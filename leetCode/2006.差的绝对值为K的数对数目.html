<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>2006.差的绝对值为K的数对数目</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/count-number-of-pairs-with-absolute-difference-k/

      // 给你一个整数数组 nums 和一个整数 k ，请你返回数对 (i, j) 的数目，满足 i < j 且 |nums[i] - nums[j]| == k 。

      // |x| 的值定义为：

      // 如果 x >= 0 ，那么值为 x 。
      // 如果 x < 0 ，那么值为 -x 。

      // 提示：

      // 1 <= nums.length <= 200
      // 1 <= nums[i] <= 100
      // 1 <= k <= 99

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var countKDifference = function (nums, k) {};

      // --- answer-1 ---

      // 直接循环
      var countKDifference = function (nums = [], k = 10) {
        let res = 0;
        const length = nums.length;
        for (let i = 0; i < length; i++) {
          for (let j = i + 1; j < length; j++) {
            if (Math.abs(nums[i] - nums[j]) === k) {
              res += 1;
            }
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 统计
      var countKDifference = function (nums = [], k = 1) {
        const map = nums.reduce((mp, cur) => {
          mp.set(cur, (mp.get(cur) || 0) + 1);
          return mp;
        }, new Map());
        return nums.reduce((pre, cur) => {
          pre += map.get(cur + k) || 0;
          return pre;
        }, 0);
      };

      var countKDifference = function (nums, k) {
        let res = 0,
          n = nums.length;
        const cnt = new Map();
        for (let j = 0; j < n; ++j) {
          res += (cnt.get(nums[j] - k) || 0) + (cnt.get(nums[j] + k) || 0);
          cnt.set(nums[j], (cnt.get(nums[j]) || 0) + 1);
        }
        return res;
      };

      // --- answer-2 ---

      var nums = [1, 2, 2, 1],
        k = 1;
      var result = 4;
      // 解释：差的绝对值为 1 的数对为：

      var nums = [1, 3],
        k = 3;
      var result = 0;
      // 解释：没有任何数对差的绝对值为 3

      var nums = [3, 2, 1, 5, 4],
        k = 2;
      var result = 3;
      // 解释：差的绝对值为 2 的数对为：;

      console.log('nums = ', nums);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('countKDifference = ', countKDifference(nums, k));
    </script>
