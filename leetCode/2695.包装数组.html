      // 0 <= nums.length <= 1000
      // 0 <= nums[i] <= 1000
      // 注意：nums 是传递给构造函数的数组。

       */

       * const obj1 = new ArrayWrapper([1,2]);
       * const obj2 = new ArrayWrapper([3,4]);
       * obj1 + obj2; // 10
       * String(obj1); // "[1,2]"
       * String(obj2); // "[3,4]"
       */

      // --- answer-1 ---

      var ArrayWrapper = function (nums) {
        this.nums = nums;
      };

      ArrayWrapper.prototype.valueOf = function () {
        return this.nums.reduce((a, b) => a + b, 0);
      };
