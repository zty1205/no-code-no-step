    <script>
      // https://leetcode-cn.com/problems/detect-capital/

      // 我们定义，在以下情况时，单词的大写用法是正确的：
      // 提示：
      // 全部字母都是大写，比如 "USA" 。
      // 单词中所有字母都不是大写，比如 "leetcode" 。
      // 如果单词不只含有一个字母，只有首字母大写， 比如 "Google" 。
      // 给你一个字符串 word 。如果大写用法正确，返回 true ；否则，返回 false 。
      // 提示：
      // 1 <= word.length <= 100
      // word 由小写和大写英文字母组成

      /**
       * @param {string} word
       * @return {boolean}
       */
      var detectCapitalUse = function (word) {};

      // --- answer-1 ---

      var detectCapitalUse = function (word = '') {
        if (word.length === 1) return true;

        // 第2个字母到最后一个必须同为大写或小写
        let isLower = word[word.length - 1].toLocaleLowerCase() === word[word.length - 1];
        let i = word.length - 2;
        for (; i > 0; i--) {
          // 使用异或判断
          if ((word[i].toLocaleLowerCase() === word[i]) ^ isLower) return false;
        }
        // 判断第一个字母
        return isLower ? true : word[0].toLocaleUpperCase() === word[0];
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var word = 'USA';
      var result = true;

      var word = 'FlaG';
      var result = false;

      console.log('word = ', word);
      console.log('result = ', result);
      console.log('detectCapitalUse = ', detectCapitalUse(word));
    </script>
