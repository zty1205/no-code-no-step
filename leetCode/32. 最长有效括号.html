    <script>
      // 给你一个只包含 '(' 和 ')' 的字符串，找出最长有效（格式正确且连续）括号子串的长度。
      var longestValidParentheses = function (s) {
        if (!s) return 0;
        let maxCount = 0;
        let stack = [-1];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') {
            stack.push(i);
          } else {
            stack.pop();
            if (!stack.length) {
              stack.push(i);
            } else {
              maxCount = Math.max(maxCount, i - stack[stack.length - 1]);
            }
          }
        }
        return maxCount;
      };

      const input = [['(()'], [')()())'], ['']];
      const res = [2, 4, 0];

      runList(input, res, longestValidParentheses);
    </script>
