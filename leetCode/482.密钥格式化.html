    <title>482. 密钥格式化</title>

  <body>
    <script>
      // https://leetcode-cn.com/problems/license-key-formatting/

      // 给定一个许可密钥字符串 s，仅由字母、数字字符和破折号组成。字符串由 n 个破折号分成 n + 1 组。你也会得到一个整数 k 。
      // 我们想要重新格式化字符串 s，使每一组包含 k 个字符，除了第一组，它可以比 k 短，但仍然必须包含至少一个字符。此外，两组之间必须插入破折号，并且应该将所有小写字母转换为大写字母。
      // 返回 重新格式化的许可密钥 。
      // 提示：
      // 1 <= s.length <= 105
      // s 只包含字母、数字和破折号 '-'.
      // 1 <= k <= 104

      /**
       * @param {string} s
       * @param {number} k
       * @return {string}
       */
      var licenseKeyFormatting = function (s = '', k = 1) {};

      // --- answer-1 ---

      // 第一个word长度可以小于k, 那么我们干脆反过来凑
      var licenseKeyFormatting = function (s = '', k) {
        const ans = [];
        let j = 0;

        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] !== '-') {
            j++;
            ans.push(s[i].toUpperCase());
            if (j % k === 0) {
              ans.push('-');
            }
          }
        }
        if (ans.length > 0 && ans[ans.length - 1] === '-') {
          ans.pop();
        }

        return ans.reverse().join('');
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var s = '5F3Z-2e-9-w',
        k = 4;
      var result = '5F3Z-2E9W';
      // 解释：字符串 S 被分成了两个部分，每部分 4 个字符；

      var s = '2-5g-3-J',
        k = 2;
      var result = '2-5G-3J';
      // 解释：字符串 S 被分成了 3 个部分，按照前面的规则描述，第一部分的字符可以少于给定的数量，其余部分皆为 2 个字符。

      console.log('s = ', s);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('licenseKeyFormatting = ', licenseKeyFormatting(s, k));
    </script>
