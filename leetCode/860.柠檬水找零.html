  <body>
    <script>
      // https://leetcode.cn/problems/lemonade-change/

      // 在柠檬水摊上，每一杯柠檬水的售价为 5 美元。顾客排队购买你的产品，（按账单 bills 支付的顺序）一次购买一杯。
      // 每位顾客只买一杯柠檬水，然后向你付 5 美元、10 美元或 20 美元。你必须给每个顾客正确找零，也就是说净交易是每位顾客向你支付 5 美元。
      // 注意，一开始你手头没有任何零钱。
      // 给你一个整数数组 bills ，其中 bills[i] 是第 i 位顾客付的账。如果你能给每位顾客正确找零，返回 true ，否则返回 false 。
      // 提示：
      // 1 <= bills.length <= 105
      // bills[i] 不是 5 就是 10 或是 20

      /**
       * @param {number[]} bills
       * @return {boolean}
       */
      var lemonadeChange = function (bills) {};

      // --- answer-1 ---

      // 因为数组只有 5,10,20
      var lemonadeChange = function (bills = []) {
        let five = 0; // 5元的数量
        let ten = 0; // 10元的数量
        for (let b of bills) {
          if (b === 5) {
            five += 1;
          } else if (b === 10) {
            five -= 1;
            ten += 1;
          } else if (b === 20) {
            // 10 + 5 或 3张5 优先使用10 这个是关键
            if (ten > 0) {
              five -= 1;
              ten -= 1;
            } else {
              five -= 3;
            }
          }
          if (five < 0 || ten < 0) return false;
        }
        return true;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var bills = [5, 5, 5, 10, 20];
      var result = true;
      // 解释：

      var bills = [5, 5, 10, 10, 20];
      var result = false;
      // 解释：

      var bills = [5, 5, 20, 10];
      var result = false;

      var bills = [5, 5, 10, 20];
      var result = true;

      console.log('bills = ', bills);
      console.log('result = ', result);
      console.log('lemonadeChange = ', lemonadeChange(bills));
    </script>
