      // 请你返回单个句子里 单词的最多数目 。

      // 提示：
      // 1 <= sentences.length <= 100
      // 1 <= sentences[i].length <= 100

      var mostWordsFound = function (sentences = []) {
        return Math.max.apply(
          Math,
          sentences.map((x) => x.split(' ').length)
        );
      };
