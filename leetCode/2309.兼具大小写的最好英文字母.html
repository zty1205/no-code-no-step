    <script>
      // https://leetcode.cn/problems/greatest-english-letter-in-upper-and-lower-case/

      // 给你一个由英文字母组成的字符串 s ，请你找出并返回 s 中的 最好 英文字母。返回的字母必须为大写形式。如果不存在满足条件的字母，则返回一个空字符串。
      // 最好 英文字母的大写和小写形式必须 都 在 s 中出现。
      // 英文字母 b 比另一个英文字母 a 更好 的前提是：英文字母表中，b 在 a 之 后 出现。
      //
      // 提示：
      // 1 <= s.length <= 1000
      // s 由小写和大写英文字母组成

      /**
       * @param {string} s
       * @return {string}
       */
      var greatestLetter = function (s) {};

      // --- answer-1 ---

      // 按题意模拟
      var greatestLetter = function (s = '') {
        let result = '';
        const map = new Map();
        for (const ch of s) {
          map.set(ch, true);
        }
        // 这里也可以使用26个字母来遍历
        for (const ch of s) {
          const up = ch.toLocaleUpperCase();
          const low = ch.toLocaleLowerCase();
          if (map.has(up) && map.has(low)) {
            if (up.charCodeAt() > (result || '0').charCodeAt()) {
              result = up;
            }
          }
        }
        return result;
      };

      var s = 'lEeTcOdE';
      var result = 'E';
      // 解释：

      var s = 'arRAzFif';
      var result = 'R';
      // 解释：

      var s = 'AbCdEfGhIjK';
      var result = '';
      // 解释：

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('greatestLetter = ', greatestLetter(s));
    </script>
