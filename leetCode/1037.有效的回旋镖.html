      // https://leetcode.cn/problems/valid-boomerang/

      // 给定一个数组 points ，其中 points[i] = [xi, yi] 表示 X-Y 平面上的一个点，如果这些点构成一个 回旋镖 则返回 true 。

      // 提示：
      // points.length == 3
      // points[i].length == 2
      // 0 <= xi, yi <= 100

      /**
       * @param {number[][]} points
       * @return {boolean}
       */
      var isBoomerang = function (points) {};

      // --- answer-1 ---

      // 几何问题 向量的乘积不等于0
      var isBoomerang = function (points) {
        const a1 = points[1][0] - points[0][0];
        const b1 = points[1][1] - points[0][1];
        const a2 = points[2][0] - points[0][0];
        const b2 = points[2][1] - points[0][1];
        return a1 * b2 - b1 * a2 != 0;
      };
