<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} num
       * @return {string}
       */

      const reman = {
        I: 1,
        IV: 4,
        V: 5,
        IX: 9,
        X: 10,
        XL: 40,
        L: 50,
        XC: 90,
        C: 100,
        CD: 400,
        D: 500,
        CM: 900,
        M: 1000
      };

      const r_arr = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];

      var romanToInt = function (s) {
        let res = 0;
        let len = s.length - 1;
        while (len >= 0) {
          let str = s[len - 1] + s[len];
          if (reman[str]) {
            res += reman[str];
            len = len - 2;
          } else {
            res += reman[s[len]];
            len = len - 1;
          }
        }
        return res;
      };
      window.romanToInt = romanToInt;

      // let input = ['III', 'IV', 'IX', 'XLI', 'LVIII', 'MCMXCIV'];
      // let res = [3, 4, 9, 41, 58, 1994];

      let input = ['XLI'];
      let res = [41];

      input.forEach((i, idx) => {
        console.log(`${i} romanToInt ${res[idx]} == ${romanToInt(i)}`);
      });
    </script>
  </body>
</html>
