    <title>349. 两个数组的交集</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/intersection-of-two-arrays/

      // 给定两个数组 nums1 和 nums2 ，返回 它们的交集 。输出结果中的每个元素一定是 唯一 的。我们可以 不考虑输出结果的顺序 。
      // 提示：
      // 1 <= nums1.length, nums2.length <= 1000
      // 0 <= nums1[i], nums2[i] <= 1000

      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number[]}
       */
      var intersection = function (nums1, nums2) {};

      // --- answer-1 ---

      // hash
      var intersection = function (nums1 = [], nums2 = []) {
        let ans = [];
        let map1 = nums1.reduce((pre, cur) => {
          pre[cur] = 1;
          return pre;
        }, {});
        console.log('map1 = ', map1);
        for (let n of nums2) {
          if (map1[n]) {
            // 标记已存放，防止重复
            map1[n] = 0;
            ans.push(n);
          }
        }
        return ans;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 排序后使用双指针
      var intersection = function (nums1, nums2) {
        nums1.sort((x, y) => x - y);
        nums2.sort((x, y) => x - y);
        const length1 = nums1.length;
        const length2 = nums2.length;
        let index1 = 0;
        let index2 = 0;
        const intersection = [];
        while (index1 < length1 && index2 < length2) {
          const num1 = nums1[index1];
          const num2 = nums2[index2];
          if (num1 === num2) {
            // 保证加入元素的唯一性
            if (!intersection.length || num1 !== intersection[intersection.length - 1]) {
              intersection.push(num1);
            }
            index1++;
            index2++;
          } else if (num1 < num2) {
            index1++;
          } else {
            index2++;
          }
        }
        return intersection;
      };

      // --- answer-2 ---

      var nums1 = [1, 2, 2, 1],
        nums2 = [2, 2];
      var result = [2];

      var nums1 = [4, 9, 5],
        nums2 = [9, 4, 9, 8, 4];
      var result = [9, 4];
      // 解释：[4,9] 也是可通过的

      console.log('nums1 = ', nums1);
      console.log('nums2 = ', nums2);
      console.log('result = ', result);
      console.log('intersection = ', intersection(nums1, nums2));
    </script>
