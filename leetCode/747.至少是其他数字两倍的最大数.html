      // 提示：
      // 1 <= nums.length <= 50

        let max = 0,
          second = 0,
          maxIndex = 0;
        for (let i = 0; i < nums.length; i++) {
          let n = nums[i];
          if (n > max) {
            second = max;
            max = n;
            maxIndex = i;
          } else if (n > second) {
            second = n;
          }
        }
        return max >= 2 * second ? maxIndex : -1;
