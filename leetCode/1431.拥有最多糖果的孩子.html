  <body>
    <script>
      // https://leetcode.cn/problems/kids-with-the-greatest-number-of-candies/description/?envType=study-plan-v2&envId=leetcode-75

      // 有 n 个有糖果的孩子。给你一个数组 candies，其中 candies[i] 代表第 i 个孩子拥有的糖果数目，和一个整数 extraCandies 表示你所有的额外糖果的数量。
      // 返回一个长度为 n 的布尔数组 result，如果把所有的 extraCandies 给第 i 个孩子之后，他会拥有所有孩子中 最多 的糖果，那么 result[i] 为 true，否则为 false。
      // 注意，允许有多个孩子同时拥有 最多 的糖果数目。
      //
      // 提示：
      // n == candies.length
      // 2 <= n <= 100
      // 1 <= candies[i] <= 100
      // 1 <= extraCandies <= 50

      /**
       * @param {number[]} candies
       * @param {number} extraCandies
       * @return {boolean[]}
       */
      var kidsWithCandies = function (candies, extraCandies) {};

      // --- answer-1 ---

      // 超过最大值即可
      var kidsWithCandies = function (candies = [], extraCandies = 0) {
        const max = Math.max(...candies);
        return candies.map((item) => item + extraCandies >= max);
      };

      // var candies = [4,2,1,1,2], extraCandies = 1;

      // var candies = [12,1,12], extraCandies = 10;
      // var result = [true,false,true];

      console.log('candies = ', candies);
      console.log('extraCandies = ', extraCandies);
      console.log('result = ', result);
      console.log('kidsWithCandies = ', kidsWithCandies(candies, extraCandies));
