    <title>2053. 数组中第 K 个独一无二的字符串</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/kth-distinct-string-in-an-array/

      // 独一无二的字符串 指的是在一个数组中只出现过 一次 的字符串。
      // 给你一个字符串数组 arr 和一个整数 k ，请你返回 arr 中第 k 个 独一无二的字符串 。如果 少于 k 个独一无二的字符串，那么返回 空字符串 "" 。
      // 注意，按照字符串在原数组中的 顺序 找到第 k 个独一无二字符串。
      //
      // 提示：
      // 1 <= k <= arr.length <= 1000
      // 1 <= arr[i].length <= 5
      // arr[i] 只包含小写英文字母。

      /**
       * @param {string[]} arr
       * @param {number} k
       * @return {string}
       */
      var kthDistinct = function (arr, k) {};

      // --- answer-1 ---

      // --- answer-1 ---

      // 计数
      var kthDistinct = function (arr = [], k = 1) {
        const map = arr.reduce((mp, cur) => {
          mp.set(cur, (mp.get(cur) || 0) + 1);
          return mp;
        }, new Map());
        let count = 0;
        for (let num of arr) {
          if (map.get(num) === 1) count += 1;
          if (count === k) return num;
        }
        return '';
      };

      // --- answer-2 ---

      // --- answer-2 ---

      var arr = ['d', 'b', 'c', 'b', 'c', 'a'],
        k = 2;
      var result = 'a';
      // 解释：

      var arr = ['aaa', 'aa', 'a'],
        k = 1;
      var result = 'aaa';
      // 解释：

      var arr = ['a', 'b', 'a'],
        k = 3;
      var result = '';
      // 解释：

      console.log('arr = ', arr);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('kthDistinct = ', kthDistinct(arr, k));
    </script>
