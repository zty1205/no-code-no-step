      // calls[i] 是 “increment”、“decrement” 和 “reset” 中的一个

      /**
       * @param {integer} init
       * @return { increment: Function, decrement: Function, reset: Function }

      /**
       * const counter = createCounter(5)
       * counter.increment(); // 6
       * counter.reset(); // 5
       * counter.decrement(); // 4
       */

      // --- answer-1 ---

      // 直接构造
      var createCounter = function (init = 0) {
        let inital = init;
        let current = init;
        return {
          increment: () => (current += 1),
          decrement: () => (current -= 1),
          reset: () => (current = init)
        };
      };
