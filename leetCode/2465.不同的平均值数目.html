      // 注意 ，如果最小值或者最大值有重复元素，可以删除任意一个。

      // 模拟 排序+set
      var distinctAverages = function (nums = []) {
        const length = nums.length;
        const mid = length / 2;
        // 数的大小固定访问 也可以用100大小对的数组排序
        nums.sort((a, b) => a - b);
        const set = new Set();
        for (let i = 0; i < mid; i++) {
          set.add((nums[i] + nums[length - 1 - i]) / 2);
        }
        return set.size;
      };
