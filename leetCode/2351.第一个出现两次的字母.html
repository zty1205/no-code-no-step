      // 注意：
      //
      // 提示：
      // 如果 a 的 第二次 出现比 b 的 第二次 出现在字符串中的位置更靠前，则认为字母 a 在字母 b 之前出现两次。
      // s 包含至少一个出现两次的字母。
      //
      // 提示：
      // 2 <= s.length <= 100
      // s 由小写英文字母组成
      // s 包含至少一个重复字母

      /**
       * @param {string} s
       * @return {character}
       */

      var repeatedCharacter = function (s = '') {
        const set = new Set();
        for (const ch of s) {
          if (set.has(ch)) {
            return ch;
          }
          set.add(ch);
        }
      };
