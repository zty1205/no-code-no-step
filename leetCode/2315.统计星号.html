<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2315. 统计星号</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/count-asterisks/

      // 给你一个字符串 s ，每 两个 连续竖线 '|' 为 一对 。换言之，第一个和第二个 '|' 为一对，第三个和第四个 '|' 为一对，以此类推。
      // 请你返回 不在 竖线对之间，s 中 '*' 的数目。
      // 注意，每个竖线 '|' 都会 恰好 属于一个对。
      //
      // 提示：
      // 1 <= s.length <= 1000
      // s 只包含小写英文字母，竖线 '|' 和星号 '*' 。
      // s 包含 偶数 个竖线 '|' 。

      /**
       * @param {string} s
       * @return {number}
       */
      var countAsterisks = function (s) {};

      // --- answer-1 ---

      // 通过数组
      var countAsterisks = function (s = '') {
        const arr = s.split('|');
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          if (i % 2 === 0) {
            result += arr[i].split('').filter((x) => x === '*').length;
          }
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 也可以直接循环
      var countAsterisks = function (s) {
        let valid = true;
        let res = 0;
        for (let i = 0; i < s.length; i++) {
          let c = s[i];
          if (c === '|') {
            valid = !valid;
          } else if (c === '*' && valid) {
            res++;
          }
        }
        return res;
      };

      // --- answer-2 ---

      var s = 'l|*e*et|c**o|*de|';
      var result = 2;
      // 解释：不在竖线对之间的字符加粗加斜体后，得到字符串："l|*e*et|c**o|*de|" 。

      var s = 'iamprogrammer';
      var result = 0;
      // 解释：在这个例子中，s 中没有星号。所以返回 0 。

      var s = 'yo|uar|e**|b|e***au|tifu|l';
      var result = 5;
      // 解释：需要考虑的字符加粗加斜体后："yo|uar|e**|b|e***au|tifu|l" 。不在竖线对之间总共有 5 个星号。所以我们返回 5 。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('countAsterisks = ', countAsterisks(s));
    </script>
  </body>
</html>
