    <title>2475.数组中不等三元组的数目</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/number-of-unequal-triplets-in-array

      // 给你一个下标从 0 开始的正整数数组 nums 。请你找出并统计满足下述条件的三元组 (i, j, k) 的数目：
      //
      // 提示：
      // 0 <= i < j < k < nums.length
      // nums[i]、nums[j] 和 nums[k] 两两不同 。
      // 换句话说：nums[i] != nums[j]、nums[i] != nums[k] 且 nums[j] != nums[k] 。
      // 返回满足上述条件三元组的数目。
      //
      // 提示：
      // 3 <= nums.length <= 100
      // 1 <= nums[i] <= 1000

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var unequalTriplets = function (nums) {};

      // --- answer-1 ---

      // 暴力
      var unequalTriplets = function (nums) {
        let result = 0;
        let length = nums.length;
        for (let i = 0; i < length; i++) {
          for (let j = i + 1; j < length; j++) {
            for (let k = j + 1; k < length; k++) {
              if (nums[i] != nums[j] && nums[i] != nums[k] && nums[j] != nums[k]) {
                result++;
              }
            }
          }
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 计数 以中间的数为计 前面的和 * 中间 * 后面的和 的总和
      var unequalTriplets = function (nums = []) {
        const obj = {};
        const length = nums.length;
        let start = 0;
        let result = 0;
        for (const n of nums) {
          obj[n] = (obj[n] || 0) + 1;
        }

        for (const k in obj) {
          result += start * obj[k] * (length - start - obj[k]);
          start += obj[k];
        }

        return result;
      };

      // --- answer-2 ---

      var nums = [4, 4, 2, 4, 3];
      var result = 3;
      // 解释：下面列出的三元组均满足题目条件：

      // var nums = [1,1,1,1,1];
      // var result = 0;
      // 解释：不存在满足条件的三元组，所以返回 0 。

      var nums = [4, 4, 2, 4, 3, 2, 3, 4, 1, 2, 3, 4];
      var result = 84;

      console.log('nums = '.nums);
      console.log('result = ', result);
      console.log('unequalTriplets = ', unequalTriplets(nums));
    </script>
