<!DOCTYPE html>
<html lang="en">
  <head>

    <title>1736. 替换隐藏数字得到的最晚时间</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/latest-time-by-replacing-hidden-digits/

      // 给你一个字符串 time ，格式为 hh:mm（小时：分钟），其中某几位数字被隐藏（用 ? 表示）。
      // 有效的时间为 00:00 到 23:59 之间的所有时间，包括 00:00 和 23:59 。
      // 替换 time 中隐藏的数字，返回你可以得到的最晚有效时间。
      // 提示：
      // time 的格式为 hh:mm
      // 题目数据保证你可以由输入的字符串生成有效的时间

      /**
       * @param {string} time
       * @return {string}
       */
      var maximumTime = function (time) {};

      // --- answer-1 ---

      // 最大值都是固定 23 19 09: 59  暴力
      var maximumTime = function (time) {
        const arr = Array.from(time);
        if (arr[0] === '?') {
          arr[0] = '4' <= arr[1] && arr[1] <= '9' ? '1' : '2';
        }
        if (arr[1] === '?') {
          arr[1] = arr[0] == '2' ? '3' : '9';
        }
        if (arr[3] === '?') {
          arr[3] = '5';
        }
        if (arr[4] === '?') {
          arr[4] = '9';
        }
        return arr.join('');
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var time = '2?:?0';
      var result = '23:50';
      // 解释：以数字 '2' 开头的最晚一小时是 23 ，以 '0' 结尾的最晚一分钟是 50 。

      var time = '0?:3?';
      var result = '09:39';

      var time = '1?:22';
      var result = '19:22';

      console.log('time = ', time);
      console.log('result = ', result);
      console.log('maximumTime = ', maximumTime(time));
    </script>
  </body>
</html>
