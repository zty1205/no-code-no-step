      // 提示：
      // 例如，num1 = 5 且 num2 = 4 ，应该用 num1 减 num2 ，因此，得到 num1 = 1 和 num2 = 4 。然而，如果 num1 = 4且 num2 = 5 ，一步操作后，得到 num1 = 4 和 num2 = 1 。
      // 返回使 num1 = 0 或 num2 = 0 的 操作数 。
      //
      // 提示：
      // 0 <= num1, num2 <= 105

      /**

      // 模拟 or 辗转相除
      var countOperations = function (num1 = 0, num2 = 0) {
        let result = 0;
        while (num1 !== 0 && num2 !== 0) {
          if (num1 > num2) {
            num1 -= num2;
          } else {
            num2 -= num1;
          }
          result += 1;
        }
        return result;
      };
