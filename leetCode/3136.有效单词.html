      // 提示：

      const vowels = new Set(['a', 'e', 'i', 'o', 'u']);
      const consonants = new Set([
        'b',
        'c',
        'd',
        'f',
        'g',
        'h',
        'j',
        'k',
        'l',
        'm',

        'x',
        'y',
        'z'
      ]);
      const isVowel = (c) => vowels.has(c.toLowerCase());
      const isConsonant = (c) => consonants.has(c.toLowerCase());
      const isValidChar = (c) => /[a-z0-9]/i.test(c);

      // 遍历
      var isValid = function (word) {
        if (word.length < 3) return false;
        let vowel = false;
        let consonant = false;
        let count = 0;
        for (let ch of word) {
          if (!isValidChar(ch)) return false;
          if (isVowel(ch)) vowel = true;
          if (isConsonant(ch)) consonant = true;
          count++;
        }
        return vowel && consonant && count >= 3;
      };
