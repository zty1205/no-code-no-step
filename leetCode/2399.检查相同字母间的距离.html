      // hash表计下标
      var checkDistances = function (s = '', distance = []) {
        const map = new Map();
        for (let i = 0; i < s.length; i++) {
          const ch = s[i];
          if (map.has(ch)) {
            const dis = i - map.get(ch) - 1;
            const idx = ch.charCodeAt() - 'a'.charCodeAt();
            if (distance[idx] !== dis) {
              return false;
            }
          } else {
            map.set(ch, i);
          }
        }
