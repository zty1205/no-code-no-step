    <script>
      // https://leetcode.cn/problems/count-elements-with-strictly-smaller-and-greater-elements/

      // 给你一个整数数组 nums ，统计并返回在 nums 中同时至少具有一个严格较小元素和一个严格较大元素的元素数目。
      //
      // 提示：
      // 1 <= nums.length <= 100
      // -105 <= nums[i] <= 105

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var countElements = function (nums) {};

      // --- answer-1 ---

      var countElements = function (nums) {
        const min = Math.min.apply(Math, nums);
        const max = Math.max.apply(Math, nums);
        return nums.filter((x) => x > min && x < max).length;
      };
