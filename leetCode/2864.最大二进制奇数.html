  <body>
    <script>
      // https://leetcode.cn/problems/maximum-odd-binary-number/

      // 给你一个 二进制 字符串 s ，其中至少包含一个 '1' 。
      // 你必须按某种方式 重新排列 字符串中的位，使得到的二进制数字是可以由该组合生成的 最大二进制奇数 。
      // 以字符串形式，表示并返回可以由给定组合生成的最大二进制奇数。
      // 注意 返回的结果字符串 可以 含前导零。
      //
      // 提示：
      // 1 <= s.length <= 100
      // s 仅由 '0' 和 '1' 组成
      // s 中至少包含一个 '1'

      /**
       * @param {string} s
       * @return {string}
       */
      var maximumOddBinaryNumber = function (s) {};

      // --- answer-1 ---

      // 贪心 留一个1在末尾 其他都放在前面
      var maximumOddBinaryNumber = function (s = '') {
        const length = s.length;
        const one = s.split('').filter((x) => x === '1').length;
        return new Array(one - 1)
          .fill('1')
          .concat(new Array(length - one).fill('0'))
          .concat([1])
          .join('');
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var maximumOddBinaryNumber = function (s) {
        let cnt = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] == '1') {
            cnt++;
          }
        }
        return '1'.repeat(cnt - 1) + '0'.repeat(s.length - cnt) + '1';
      };

      // --- answer-2 ---

      var s = '010';
      var result = '001';
      // 解释：因为字符串 s 中仅有一个 '1' ，其必须出现在最后一位上。所以答案是 "001" 。

      var s = '0101';
      var result = '1001';
      // 解释：其中一个 '1' 必须出现在最后一位上。而由剩下的数字可以生产的最大数字是 "100" 。所以答案是 "1001" 。

      var s = '01010111010101010';
      var result = '11111111000000001';

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('maximumOddBinaryNumber = ', maximumOddBinaryNumber(s));
    </script>
