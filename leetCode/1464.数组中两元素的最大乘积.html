    <script>
      // https://leetcode.cn/problems/maximum-product-of-two-elements-in-an-array/

      // 给你一个整数数组 nums，请你选择数组的两个不同下标 i 和 j，使 (nums[i]-1)*(nums[j]-1) 取得最大值。
      // 请你计算并返回该式的最大值。
      // 提示：
      // 2 <= nums.length <= 500
      // 1 <= nums[i] <= 10^3

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var maxProduct = function (nums) {};

      // --- answer-1 ---

      // 排序后 取最大的两个值
      var maxProduct = function (nums = []) {
        nums.sort((a, b) => a - b);
        const length = nums.length;
        return (nums[length - 1] - 1) * (nums[length - 2] - 1);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 遍历
      var maxProduct = function (nums) {
        let a = Math.max(nums[0], nums[1]);
        let b = Math.min(nums[0], nums[1]);
        for (let i = 2; i < nums.length; i++) {
          if (nums[i] > a) {
            b = a;
            a = nums[i];
          } else if (nums[i] > b) {
            b = nums[i];
          }
        }
        return (a - 1) * (b - 1);
      };

      var nums = [1, 5, 4, 5];
