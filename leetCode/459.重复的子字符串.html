  <body>
    <script>
      // https://leetcode-cn.com/problems/repeated-substring-pattern/

      // 给定一个非空的字符串 s ，检查是否可以通过由它的一个子串重复多次构成。
      // 提示：
      // 1 <= s.length <= 104
      // s 由小写英文字母组成

      /**
       * @param {string} s
       * @return {let}
       */
      var repeatedSubstringPattern = function (s) {};

      // --- answer-1 ---

      // 暴力 枚举子串
      var repeatedSubstringPattern = function (s) {
        let len = s.length;
        for (let i = 1; i * 2 <= len; ++i) {
          if (len % i == 0) {
            let match = true;
            for (let j = i; j < len; ++j) {
              if (s.charAt(j) != s.charAt(j - i)) {
                match = false;
                break;
              }
            }
            if (match) {
              return true;
            }
          }
        }
        return false;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // var  s = "abab";
      // var result =  true;
      // 解释: 可由子串 "ab" 重复两次构成。

      // var  s = "aba";
      // var result =  false;

      // var  s = "abcabcabcabc";
      // var result =  true;
      // 解释: 可由子串 "abc" 重复四次构成。 (或子串 "abcabc" 重复两次构成。)

      var s = 'aaa';
      var result = true;

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('repeatedSubstringPattern = ', repeatedSubstringPattern(s));
    </script>
