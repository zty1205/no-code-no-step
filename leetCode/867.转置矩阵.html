      // 提示：
      // m == matrix.length
      // n == matrix[i].length
      // 1 <= m, n <= 1000
      // 1 <= m * n <= 105
      // -109 <= matrix[i][j] <= 109

      /**
       * @param {number[][]} matrix

      // --- answer-1 ---

      // result[i][j] === matrix[j][i]
      var transpose = function (matrix = [[]]) {
        const row = matrix.length;
        const col = matrix[0].length;
        const result = Array.from({ length: col }, () => Array.from({ length: row }));
        for (let i = 0; i < row; i++) {
          for (let j = 0; j < col; j++) {
            result[j][i] = matrix[i][j];
          }
        }
        return result;
      };
