    <script>
      // https://leetcode.cn/problems/shortest-distance-to-target-string-in-a-circular-array/description/

      // 给你一个下标从 0 开始的 环形 字符串数组 words 和一个字符串 target 。环形数组 意味着数组首尾相连。
      //
      // 提示：
      // 形式上， words[i] 的下一个元素是 words[(i + 1) % n] ，而 words[i] 的前一个元素是 words[(i - 1 + n) % n] ，其中 n 是 words 的长度。
      // 从 startIndex 开始，你一次可以用 1 步移动到下一个或者前一个单词。
      // 返回到达目标字符串 target 所需的最短距离。如果 words 中不存在字符串 target ，返回 -1 。
      //
      // 提示：
      // 1 <= words.length <= 100
      // 1 <= words[i].length <= 100
      // words[i] 和 target 仅由小写英文字母组成
      // 0 <= startIndex < words.length

      /**
       * @param {string[]} words
       * @param {string} target
       * @param {number} startIndex
       * @return {number}
       */
      var closetTarget = function (words, target, startIndex) {};

      // --- answer-1 ---

      // 按题意模拟 重要的是下标
      var closetTarget = function (words = [], target = '', startIndex = 0) {
        const len = words.length;
        let res = len + 1;
        for (let i = 0; i < len; i++) {
          // 往前
          if (words[(startIndex + i) % len] === target) {
            res = Math.min(res, i);
          }
          // 往后
          if (words[(startIndex - i + len) % len] === target) {
            res = Math.min(res, i);
          }
        }

        return res === len + 1 ? -1 : res;
      };

      var words = ['i', 'eat', 'leetcode'],

      var result = -1;
      // 解释：因为 words 中不存在字符串 "ate" ，所以返回 -1 。
