  <body>
    <script>
      // https://leetcode.cn/problems/number-of-employees-who-met-the-target/description/

      // 公司里共有 n 名员工，按从 0 到 n - 1 编号。每个员工 i 已经在公司工作了 hours[i] 小时。
      // 公司要求每位员工工作 至少 target 小时。
      // 给你一个下标从 0 开始、长度为 n 的非负整数数组 hours 和一个非负整数 target 。
      // 请你用整数表示并返回工作至少 target 小时的员工数。
      //
      // 提示：
      // 1 <= n == hours.length <= 50
      // 0 <= hours[i], target <= 105

      /**
       * @param {number[]} hours
       * @param {number} target
       * @return {number}
       */
      var numberOfEmployeesWhoMetTarget = function (hours, target) {};

      // --- answer-1 ---

      // 原生
      var numberOfEmployeesWhoMetTarget = function (hours = [], target = 1) {
        return hours.filter((num) => num >= target).length;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var hours = [0, 1, 2, 3, 4],
        target = 2;
      var result = 3;
      // 解释：公司要求每位员工工作至少 2 小时。

      var hours = [5, 1, 4, 2, 2],
        target = 6;
      var result = 0;
      // 解释：公司要求每位员工工作至少 6 小时。

      console.log('hours = ', hours);
      console.log('target = ', target);
      console.log('result = ', result);
      console.log('numberOfEmployeesWhoMetTarget = ', numberOfEmployeesWhoMetTarget(hours, target));
    </script>
