    <script>
      // https://leetcode.cn/problems/form-smallest-number-from-two-digit-arrays/description/

      //
      // 提示：
      // 1 <= nums1.length, nums2.length <= 9
      // 1 <= nums1[i], nums2[i] <= 9
      // 每个数组中，元素 互不相同 。

      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number}
       */
      var minNumber = function (nums1, nums2) {};

      // --- answer-1 ---

      // 如果有重复数字 取重复最小值
      // 否则各取数字最小值组成数字
      var minNumber = function (nums1 = [], nums2 = []) {
        let common = 10;
        const set = new Set(nums2);
        for (const n of nums1) {
          if (set.has(n)) {
            common = Math.min(common, n);
          }
        }
        if (common !== 10) return common;
        const a = Math.min.apply(Math, nums1);
        const b = Math.min.apply(Math, nums2);
        return Math.min(a * 10 + b, b * 10 + a);
      };

      var nums1 = [3, 5, 2, 6],

      console.log('result = ', result);
      console.log('minNumber = ', minNumber(nums1, nums2));
