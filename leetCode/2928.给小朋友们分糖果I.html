    <title>2928. 给小朋友们分糖果 I</title>

  <body>
    <script>
      // https://leetcode.cn/problems/distribute-candies-among-children-i/description/

      // 给你两个正整数 n 和 limit 。
      // 请你将 n 颗糖果分给 3 位小朋友，确保没有任何小朋友得到超过 limit 颗糖果，请你返回满足此条件下的 总方案数 。
      //
      // 提示：
      // 1 <= n <= 50
      // 1 <= limit <= 50

      /**
       * @param {number} n
       * @param {number} limit
       * @return {number}
       */
      var distributeCandies = function (n, limit) {};

      // --- answer-1 ---

      // 三个
      // 暴力法
      var distributeCandies = function (n, limit) {
        let res = 0;

        for (let i = 0; i <= limit; i++) {
          for (let j = 0; j <= limit; j++) {
            if (i + j > n) {
              break;
            }
            if (n - i - j <= limit) {
              res++;
            }
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var distributeCandies = function (n, limit) {
        let res = 0;
        for (let i = 0; i <= Math.min(limit, n); i++) {
          if (n - i > 2 * limit) {
            continue;
          }
          res += Math.min(n - i, limit) - Math.max(0, n - i - limit) + 1;
        }
        return res;
      };

      // --- answer-2 ---

      var n = 5,
        limit = 2;
      var result = 3;
      // 解释：总共有 3 种方法分配 5 颗糖果，且每位小朋友的糖果数不超过 2 ：(1, 2, 2) ，(2, 1, 2) 和 (2, 2, 1) 。

      var n = 3,
        limit = 3;
      var result = 10;
      // 解释：总共有 10 种方法分配 3 颗糖果，且每位小朋友的糖果数不超过 3 ：(0, 0, 3) ，(0, 1, 2) ，(0, 2, 1) ，(0, 3, 0) ，(1, 0, 2) ，(1, 1, 1) ，(1, 2, 0) ，(2, 0, 1) ，(2, 1, 0) 和 (3, 0, 0) 。

      console.log('n = ', n);
      console.log('limit = ', limit);
      console.log('result = ', result);
      console.log('distributeCandies = ', distributeCandies(n, limit));
    </script>
