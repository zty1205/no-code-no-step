  <body>
    <script>
      // https://leetcode.cn/problems/top-k-frequent-elements/description/

      // 给你一个整数数组 nums 和一个整数 k ，请你返回其中出现频率前 k 高的元素。你可以按 任意顺序 返回答案。
      //
      // 提示：
      // 1 <= nums.length <= 105
      // k 的取值范围是 [1, 数组中不相同的元素的个数]
      // 题目数据保证答案唯一，换句话说，数组中前 k 个高频元素的集合是唯一的
      // 进阶：你所设计算法的时间复杂度 必须 优于 O(n log n) ，其中 n 是数组大小。

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number[]}
       */
      var topKFrequent = function (nums, k) {};

      // --- answer-1 ---

      var topKFrequent = function (nums = [], k = 1) {
        // 计数
        const map = new Map();
        for (const n of nums) {
          map.set(n, (map.get(n) || 0) + 1);
        }
        // 使用map构建 [n, count] 然后排序
        const rank = [...map.entries()].sort((a, b) => b[1] - a[1]);
        const result = [];
        for (let i = 0; i < k; i++) {
          result.push(rank[i][0]);
        }
        return result;
      };

      // --- answer-1 ---

      var nums = [1, 1, 1, 2, 2, 3],
        k = 2;
      var result = [1, 2];

      var nums = [1],
        k = 1;
      var result = [1];

      var nums = [1, 1, 1, 2, 2, 3, 1, 3, 4, 2, 5, 2, 5, 4, 234, 45, 3],
        k = 5;
      var result = [1, 2, 3, 4, 5];

      console.log('nums = ', nums);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('topKFrequent = ', topKFrequent(nums, k));
    </script>
