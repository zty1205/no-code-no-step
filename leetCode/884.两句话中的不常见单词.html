    <script>
      // https://leetcode.cn/problems/uncommon-words-from-two-sentences/

      // 句子 是一串由空格分隔的单词。每个 单词 仅由小写字母组成。
      // 如果某个单词在其中一个句子中恰好出现一次，在另一个句子中却 没有出现 ，那么这个单词就是 不常见的 。
      // 给你两个 句子 s1 和 s2 ，返回所有 不常用单词 的列表。返回列表中单词可以按 任意顺序 组织。
      // 提示：
      // 1 <= s1.length, s2.length <= 200
      // s1 和 s2 由小写英文字母和空格组成
      // s1 和 s2 都不含前导或尾随空格
      // s1 和 s2 中的所有单词间均由单个空格分隔

      /**
       * @param {string} s1
       * @param {string} s2
       * @return {string[]}
       */
      var uncommonFromSentences = function (s1, s2) {};

      // --- answer-1 ---

      // 两个字符串拼在一起做字符串统计
      var uncommonFromSentences = function (s1 = '', s2 = '') {
        const map = {};
        `${s1} ${s2}`.split(' ').forEach((s) => {
          map[s] = (map[s] || 0) + 1;
        });
        const result = [];
        for (let k in map) {
          map[k] === 1 && result.push(k);
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var s1 = 'this apple is sweet',
        s2 = 'this apple is sour';
      var result = ['sweet', 'sour'];

      var s1 = 'apple apple',
        s2 = 'banana';
      var result = ['banana'];

      console.log('s1 = ', s1);
      console.log('s2 = ', s2);
      console.log('result = ', result);
      console.log('uncommonFromSentences = ', uncommonFromSentences(s1, s2));
    </script>
  </body>
