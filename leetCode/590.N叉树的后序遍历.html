      /**

      // --- answer-1 ---

      // 二叉树的左右根
      // 递归版本
      var postorder = function (root) {
        const ans = [];
        function dfs(node) {
          if (!node) return;
          for (let i = 0; i < node.children.length; i++) {
            dfs(node.children[i]);
          }
          ans.push(node.val);
        }
        dfs(root);
        return ans;
      };

      // --- answer-2 ---

      // 非递归版本
      // 根右左的镜像关系
      var postorder = function (root) {
        if (!root) return [];
        const ans = [];
        let stack = [root];
        while (stack.length) {
          let node = stack.pop();
          ans.push(node.val);
          for (let i = 0; i < node.children.length; i++) {
            stack.push(node.children[i]);
          }
        }
        return ans.reverse();
      };
