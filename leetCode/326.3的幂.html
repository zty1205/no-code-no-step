      // 整数 n 是 3 的幂次方需满足：存在整数 x 使得 n == 3x
      // 提示：
      // -231 <= n <= 231 - 1

      /**
       * @param {number} n
       * @return {boolean}
       */
      var isPowerOfThree = function (n) {};

      // --- answer-1 ---

      // 除
      var isPowerOfThree = function (n) {
        while (n !== 0 && n % 3 === 0) {
          n = Math.floor(n / 3);
        }
        return n === 1;
      };

        return n > 0 && 1162261467 % n === 0;
      };
