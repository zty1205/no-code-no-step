  <body>
    <script>
      // https://leetcode.cn/problems/count-integers-with-even-digit-sum/

      // 给你一个正整数 num ，请你统计并返回 小于或等于 num 且各位数字之和为 偶数 的正整数的数目。
      // 正整数的 各位数字之和 是其所有位上的对应数字相加的结果。
      //
      // 提示：
      // 1 <= num <= 1000

      /**
       * @param {number} num
       * @return {number}
       */
      var countEven = function (num) {};

      // --- answer-1 ---

      // 用数字或字符串都可
      var isValid = function (n = 1) {
        return (
          String(n)
            .split('')
            .reduce((pre, cur) => {
              pre += +cur;
              return pre;
            }, 0) %
            2 ===
          0
        );
      };

      // 直接遍历
      var countEven = function (num = 1) {
        let result = 0;
        for (let i = 1; i <= num; i++) {
          if (isValid(i)) {
            result += 1;
          }
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 数学方法
      var countEven = function (num) {
        let y = Math.floor(num / 10),
          x = num % 10;
        let res = y * 5,
          ySum = 0;
        while (y !== 0) {
          ySum += y % 10;
          y = Math.floor(y / 10);
        }
        if (ySum % 2 === 0) {
          res += Math.floor(x / 2) + 1;
        } else {
          res += Math.floor((x + 1) / 2);
        }
        return res - 1;
      };
