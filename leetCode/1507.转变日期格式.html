  <body>
    <script>
      // https://leetcode.cn/problems/reformat-date/

      // 给你一个字符串 date ，它的格式为 Day Month Year ，其中：
      // 提示：
      // Day 是集合 {"1st", "2nd", "3rd", "4th", ..., "30th", "31st"} 中的一个元素。
      // Month 是集合 {"Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"} 中的一个元素。
      // Year 的范围在 ​[1900, 2100] 之间。
      // 请你将字符串转变为 YYYY-MM-DD 的格式，其中：
      // 提示：
      // YYYY 表示 4 位的年份。
      // MM 表示 2 位的月份。
      // DD 表示 2 位的天数。
      // 提示：
      // 给定日期保证是合法的，所以不需要处理异常输入。

      /**
       * @param {string} date
       * @return {string}
       */
      var reformatDate = function (date) {};

      // --- answer-1 ---

      // 字符串操作 映射 正则
      var reformatDate = function (date = '') {
        const month = {
          Jan: '01',
          Feb: '02',
          Mar: '03',
          Apr: '04',
          May: '05',
          Jun: '06',
          Jul: '07',
          Aug: '08',
          Sep: '09',
          Oct: '10',
          Nov: '11',
          Dec: '12'
        };
        const arr = date.split(' ');
        const d = arr[0].replace(/\D/g, '');
        return `${arr[2]}-${month[arr[1]]}-${d.length === 1 ? `0${d}` : d}`;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var date = '20th Oct 2052';
      var result = '2052-10-20';

      var date = '6th Jun 1933';
      var result = '1933-06-06';

      // var date = '26th May 1960';
      // var result = '1960-05-26';

      console.log('date = ', date);
      console.log('result = ', result);
      console.log('reformatDate = ', reformatDate(date));
    </script>
  </body>
