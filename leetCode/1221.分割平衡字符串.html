      // https://leetcode.cn/problems/split-a-string-in-balanced-strings/

      // 平衡字符串 中，'L' 和 'R' 字符的数量是相同的。
      // 给你一个平衡字符串 s，请你将它分割成尽可能多的子字符串，并满足：
      // 提示：
      // 每个子字符串都是平衡字符串。
      // 返回可以通过分割得到的平衡字符串的 最大数量 。
      // 提示：
      // 2 <= s.length <= 1000
      // s[i] = 'L' 或 'R'
      // s 是一个 平衡 字符串

      /**
       * @param {string} s
       * @return {number}
       */
      var balancedStringSplit = function (s) {};

      // --- answer-1 ---

      var balancedStringSplit = function (s = '') {
        const count = { L: 0, R: 0 };
        let result = 0;
        for (let char of s) {
          count[char] += 1;
          if (count.L === count.R) result += 1;
        }
        return result;
      };

      var s = 'RLRRRLLRLL';
      var result = 2;
      // 解释：s 可以分割为 "RL"、"RRRLLRLL"，每个子字符串中都包含相同数量的 'L' 和 'R' 。

      var s = 'LLLLRRRR';
      var result = 1;
      // 解释：s 只能保持原样 "LLLLRRRR" 。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('balancedStringSplit = ', balancedStringSplit(s));
