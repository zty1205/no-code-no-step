      // https://leetcode.cn/problems/distance-between-bus-stops/

      // 环形公交路线上有 n 个站，按次序从 0 到 n - 1 进行编号。我们已知每一对相邻公交站之间的距离，distance[i] 表示编号为 i 的车站和编号为 (i + 1) % n 的车站之间的距离。
      // 环线上的公交车都可以按顺时针和逆时针的方向行驶。
      // 返回乘客从出发点 start 到目的地 destination 之间的最短距离。
      // 提示：
      // 1 <= n <= 10^4
      // distance.length == n
      // 0 <= start, destination < n
      // 0 <= distance[i] <= 10^4

      /**
       * @param {number[]} distance
       * @param {number} start
       * @param {number} destination
       * @return {number}
       */
      var distanceBetweenBusStops = function (distance, start, destination) {};

      // --- answer-1 ---

      var distanceBetweenBusStops = function (distance = [], start, destination) {
        const length = distance.length;
        let l = Math.min(start, destination);
        let r = Math.max(start, destination);
        let dis1 = 0; // 顺时针
        for (let i = l; i < r; i++) {
          dis1 += distance[i];
        }
        let dis2 = 0; // 逆时针
        for (let i = r; i < l + length; i++) {
          dis2 += distance[i % length];
        }
        // 顺逆时针可以一起计算

        console.log('dis = ', dis1, dis2);
        return Math.min(dis1, dis2);
      };
