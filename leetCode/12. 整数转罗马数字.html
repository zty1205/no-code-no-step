<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} num
       * @return {string}
       */

      const reman = {
        1: 'I',
        4: 'IV',
        5: 'V',
        9: 'IX',
        10: 'X',
        40: 'XL',
        50: 'L',
        90: 'XC',
        100: 'C',
        400: 'CD',
        500: 'D',
        900: 'CM',
        1000: 'M'
      };

      const r_num = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];

      var intToRoman = function (num) {
        if (reman[num]) return reman[num];
        let res = '';
        while (num) {
          let n = r_num.find((x) => x <= num);
          res += reman[n];
          num = num - n;
        }
        return res;
      };
      window.intToRoman = intToRoman;

      let input = [3, 4, 9, 41, 58, 1994];
      let res = ['III', 'IV', 'IX', 'XLI', 'LVIII', 'MCMXCIV'];

      input.forEach((i, idx) => {
        console.log(`${i} intToRoman ${res[idx]} == ${intToRoman(i)}`);
      });
    </script>
  </body>
</html>
