      // 给你一个整数数组 arr，请你帮忙统计数组中每个数的出现次数。
      // 如果每个数的出现次数都是独一无二的，就返回 true；否则返回 false。
      // 提示：
      // 1 <= arr.length <= 1000
      // -1000 <= arr[i] <= 1000

      /**
       * @param {number[]} arr
       * @return {boolean}
       */

      // 计数
      var uniqueOccurrences = function (arr = []) {
        const count = arr.reduce((pre, cur) => {
          pre[cur] = (pre[cur] || 0) + 1;
          return pre;
        }, {});
        const hash = {};
        for (let k in count) {
          const val = count[k];
          if (val in hash) return false;
          hash[val] = 1;
        }
        return true;
      };
