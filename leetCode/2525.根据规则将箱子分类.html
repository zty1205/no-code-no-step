  <body>
    <script>
      // https://leetcode.cn/problems/categorize-box-according-to-criteria/description/

      // 给你四个整数 length ，width ，height 和 mass ，分别表示一个箱子的三个维度和质量，请你返回一个表示箱子 类别 的字符串。
      //
      // 提示：
      // 如果满足以下条件，那么箱子是 "Bulky" 的：
      // 箱子 至少有一个 维度大于等于 104 。
      // 或者箱子的 体积 大于等于 109 。
      // 如果箱子的质量大于等于 100 ，那么箱子是 "Heavy" 的。
      // 如果箱子同时是 "Bulky" 和 "Heavy" ，那么返回类别为 "Both" 。
      // 如果箱子既不是 "Bulky" ，也不是 "Heavy" ，那么返回类别为 "Neither" 。
      // 如果箱子是 "Bulky" 但不是 "Heavy" ，那么返回类别为 "Bulky" 。
      // 如果箱子是 "Heavy" 但不是 "Bulky" ，那么返回类别为 "Heavy" 。
      // 注意，箱子的体积等于箱子的长度、宽度和高度的乘积。
      //
      // 提示：
      // 1 <= length, width, height <= 105
      // 1 <= mass <= 103

      /**
       * @param {number} length
       * @param {number} width
       * @param {number} height
       * @param {number} mass
       * @return {string}
       */
      var categorizeBox = function (length, width, height, mass) {};

      // --- answer-1 ---

      var categorizeBox = function (length = 1, width = 1, height = 1, mass = 1) {
        const p4 = Math.pow(10, 4);
        const p9 = Math.pow(10, 9);
        const isBluky = length >= p4 || width >= p4 || height >= p4 || length * width * height >= p9;
        const isHeavy = mass >= 100;
        if (isBluky && isHeavy) {
          return 'Both';
        } else if (!isBluky && !isHeavy) {
          return 'Neither';
        } else if (isBluky) {
          return 'Bulky';
        } else {
          return 'Heavy';
        }
      };

      var length = 1000,
        width = 35,
        height = 700,
        mass = 300;
      var result = 'Heavy';
      // 解释：

      var length = 200,
        width = 50,
        height = 800,
        mass = 50;
      var result = 'Neither';
      // 解释：

      console.log('length = ', length);
      console.log('width = ', width);
      console.log('height = ', height);
      console.log('mass = ', mass);
      console.log('result = ', result);
      console.log('categorizeBox = ', categorizeBox(length, width, height, mass));
