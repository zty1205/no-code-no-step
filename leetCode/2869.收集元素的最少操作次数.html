<!DOCTYPE html>
<html lang="en">
  <head>

    <title>2869. 收集元素的最少操作次数</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/minimum-operations-to-collect-elements/description/

      // 给你一个正整数数组 nums 和一个整数 k 。
      // 一次操作中，你可以将数组的最后一个元素删除，将该元素添加到一个集合中。
      // 请你返回收集元素 1, 2, ..., k 需要的 最少操作次数 。
      //
      // 提示：
      // 1 <= nums.length <= 50
      // 1 <= nums[i] <= nums.length
      // 1 <= k <= nums.length
      // 输入保证你可以收集到元素 1, 2, ..., k 。

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var minOperations = function (nums, k) {};

      // --- answer-1 ---

      var minOperations = function (nums = [], k = 1) {
        const set = new Set();
        for (let i = nums.length - 1; i >= 0; i--) {
          if (nums[i] <= k) {
            set.add(nums[i]);
          }
          if (set.size === k) return nums.length - i;
        }
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var nums = [3, 1, 5, 4, 2],
        k = 2;
      var result = 4;
      // 解释：4 次操作后，集合中的元素依次添加了 2 ，4 ，5 和 1 。此时集合中包含元素 1 和 2 ，所以答案为 4 。

      var nums = [3, 1, 5, 4, 2],
        k = 5;
      var result = 5;
      // 解释：5 次操作后，集合中的元素依次添加了 2 ，4 ，5 ，1 和 3 。此时集合中包含元素 1 到 5 ，所以答案为 5 。

      var nums = [3, 2, 5, 3, 1],
        k = 3;
      var result = 4;
      // 解释：4 次操作后，集合中的元素依次添加了 1 ，3 ，5 和 2 。此时集合中包含元素 1 到 3  ，所以答案为 4 。

      console.log('nums = ', nums);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('minOperations = ', minOperations(nums, k));
    </script>
  </body>
