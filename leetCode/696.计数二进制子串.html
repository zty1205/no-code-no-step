    <title>696. 计数二进制子串</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/count-binary-substrings/

      // 给定一个字符串 s，统计并返回具有相同数量 0 和 1 的非空（连续）子字符串的数量，并且这些子字符串中的所有 0 和所有 1 都是成组连续的。
      // 重复出现（不同位置）的子串也要统计它们出现的次数。
      // 提示：
      // 1 <= s.length <= 105
      // s[i] 为 '0' 或 '1'

      /**
       * @param {string} s
       * @return {number}
       */
      var countBinarySubstrings = function (s) {};

      // --- answer-1 ---

      // 计数那就计数
      var countBinarySubstrings = function (s) {
        const counts = [];
        let idx = 0;
        let len = s.length;
        while (idx < len) {
          const char = s[idx];
          let count = 0;
          while (idx < len && s[idx] === char) {
            ++idx;
            ++count;
          }
          counts.push(count);
        }
        let res = 0;
        for (let i = 1; i < counts.length; ++i) {
          res += Math.min(counts[i], counts[i - 1]);
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 只用比较前一个count
      var countBinarySubstrings = function (s) {
        let idx = 0;
        let n = s.length;
        let last = 0;
        let res = 0;
        while (idx < n) {
          const char = s[idx];
          let count = 0;
          while (idx < n && s[idx] === char) {
            ++idx;
            ++count;
          }
          res += Math.min(count, last);
          last = count;
        }
        return res;
      };

      // --- answer-2 ---

      var s = '00110011';
      var result = 6;
      // 解释：6 个子串满足具有相同数量的连续 1 和 0 ："0011"、"01"、"1100"、"10"、"0011" 和 "01" 。

      // var s = "10101";
      // var result = 4;
      // 解释：有 4 个子串："10"、"01"、"10"、"01" ，具有相同数量的连续 1 和 0 。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('countBinarySubstrings = ', countBinarySubstrings(s));
    </script>
