<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2678. 老人的数目</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/number-of-senior-citizens/description/

      // 给你一个下标从 0 开始的字符串 details 。details 中每个元素都是一位乘客的信息，信息用长度为 15 的字符串表示，表示方式如下：
      //
      // 提示：
      // 前十个字符是乘客的手机号码。
      // 接下来的一个字符是乘客的性别。
      // 接下来两个字符是乘客的年龄。
      // 最后两个字符是乘客的座位号。
      // 请你返回乘客中年龄 严格大于 60 岁 的人数。
      //
      // 提示：
      // 1 <= details.length <= 100
      // details[i].length == 15
      // details[i] 中的数字只包含 '0' 到 '9' 。
      // details[i][10] 是 'M' ，'F' 或者 'O' 之一。
      // 所有乘客的手机号码和座位号互不相同。

      /**
       * @param {string[]} details
       * @return {number}
       */
      var countSeniors = function (details) {};

      // --- answer-1 ---

      var countSeniors = function (details = []) {
        return details.filter((str) => {
          return Number(`${str[11]}${str[12]}`) > 60;
        }).length;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var details = ['7868190130M7522', '5303914400F9211', '9273338290F4010'];
      var result = 2;
      // 解释：下标为 0 ，1 和 2 的乘客年龄分别为 75 ，92 和 40 。所以有 2 人年龄大于 60 岁。

      var details = ['1313579440F2036', '2921522980M5644'];
      var result = 0;
      // 解释：没有乘客的年龄大于 60 岁。

      console.log('details = ', details);
      console.log('result = ', result);
      console.log('countSeniors = ', countSeniors(details));
    </script>
  </body>
</html>
