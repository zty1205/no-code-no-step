      // https://leetcode.cn/problems/minimum-absolute-difference/

      // 给你个整数数组 arr，其中每个元素都 不相同。
      // 请你找到所有具有最小绝对差的元素对，并且按升序的顺序返回。
      // 每对元素对 [a,b] 如下：
      // 提示：
      // a , b 均为数组 arr 中的元素
      // a < b
      // b - a 等于 arr 中任意两个元素的最小绝对差
      // 提示：
      // 2 <= arr.length <= 10^5
      // -10^6 <= arr[i] <= 10^6

      /**
       * @param {number[]} arr
       * @return {number[][]}
       */
      var minimumAbsDifference = function (arr) {};

      // --- answer-1 ---

      // 排序后 计数
      var minimumAbsDifference = function (arr = []) {
        arr.sort((a, b) => a - b);
        let min = 10000000;
        count = {};
        for (let i = 1; i < arr.length; i++) {
          const a = arr[i - 1];
          const b = arr[i];
          const key = b - a;
          if (key in count) {
            count[key].push([a, b]);
          } else {
            count[key] = [[a, b]];
          }
          min = Math.min(min, key);
        }
        return count[min];
      };
