  <body>
    <script>
      // https://leetcode.cn/problems/lexicographically-smallest-palindrome/description/

      // 给你一个由 小写英文字母 组成的字符串 s ，你可以对其执行一些操作。在一步操作中，你可以用其他小写英文字母 替换  s 中的一个字符。
      // 请你执行 尽可能少的操作 ，使 s 变成一个 回文串 。如果执行 最少 操作次数的方案不止一种，则只需选取 字典序最小 的方案。
      // 对于两个长度相同的字符串 a 和 b ，在 a 和 b 出现不同的第一个位置，如果该位置上 a 中对应字母比 b 中对应字母在字母表中出现顺序更早，则认为 a 的字典序比 b 的字典序要小。
      // 返回最终的回文字符串。
      //
      // 提示：
      // 1 <= s.length <= 1000
      // s 仅由小写英文字母组成

      /**
       * @param {string} s
       * @return {string}
       */
      var makeSmallestPalindrome = function (s) {};

      // --- answer-1 ---

      //  贪心 两边往中间 取最小
      var makeSmallestPalindrome = function (s = '') {
        let l = 0;
        let r = s.length - 1;
        let str1 = (str2 = '');
        while (l < r) {
          const start = s[l];
          const end = s[r];
          if (start !== end) {
            const code = String.fromCharCode(Math.min(start.charCodeAt(), end.charCodeAt()));
            str1 = str1 + code;
            str2 = code + str2;
          } else {
            str1 = str1 + start;
            str2 = end + str2;
          }
          l++;
          r--;
        }
        const mid = l === r ? s[l] : '';
        console.log({ str1, str2, mid });
        return str1 + mid + str2;
      };

      var makeSmallestPalindrome = function (s) {
        s = s.split('');
        let left = 0,
          right = s.length - 1;
        while (left < right) {
          if (s[left] != s[right]) {
            if (s[left] < s[right]) {
              s[right] = s[left];
            } else {
              s[left] = s[right];
            }
          }
          ++left;
          --right;
        }
        return s.join('');
      };

      // --- answer-1 ---

      var s = 'egcfe';
      var result = 'efcfe';
      // 解释：将 "egcfe" 变成回文字符串的最小操作次数为 1 ，修改 1 次得到的字典序最小回文字符串是 "efcfe"，只需将 'g' 改为 'f' 。

      var s = 'abcd';
      var result = 'abba';
      // 解释：将 "abcd" 变成回文字符串的最小操作次数为 2 ，修改 2 次得到的字典序最小回文字符串是 "abba" 。

      var s = 'seven';
      var result = 'neven';
      // 解释：将 "seven" 变成回文字符串的最小操作次数为 1 ，修改 1 次得到的字典序最小回文字符串是 "neven" 。

      console.log('makeSmallestPalindrome = ', makeSmallestPalindrome(s));
