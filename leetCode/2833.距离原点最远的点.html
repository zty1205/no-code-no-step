      //
      // 提示：
      // 1 <= moves.length == n <= 50
      // moves 仅由字符 'L'、'R' 和 '_' 组成

      /**

      // 计数 贪心 line 取 r-l 同边
      var furthestDistanceFromOrigin = function (moves = '') {
        let l = 0;
        let r = 0;
        let line = 0;
        for (let ch of moves) {
          if (ch === 'L') l++;
          else if (ch === 'R') r++;
          else line++;
        }
        const sum = r - l;
        return Math.abs(sum < 0 ? sum - line : sum + line);
      };
