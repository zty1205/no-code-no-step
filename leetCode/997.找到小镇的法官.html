    <title>997. 找到小镇的法官</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/find-the-town-judge/

      // 小镇里有 n 个人，按从 1 到 n 的顺序编号。传言称，这些人中有一个暗地里是小镇法官。
      // 如果小镇法官真的存在，那么：
      // 提示：
      // 小镇法官不会信任任何人。
      // 每个人（除了小镇法官）都信任这位小镇法官。
      // 只有一个人同时满足属性 1 和属性 2 。
      // 给你一个数组 trust ，其中 trust[i] = [ai, bi] 表示编号为 ai 的人信任编号为 bi 的人。
      // 如果小镇法官存在并且可以确定他的身份，请返回该法官的编号；否则，返回 -1 。
      // 提示：
      // 1 <= n <= 1000
      // 0 <= trust.length <= 104
      // trust[i].length == 2
      // trust 中的所有trust[i] = [ai, bi] 互不相同
      // ai != bi
      // 1 <= ai, bi <= n

      /**
       * @param {number} n
       * @param {number[][]} trust
       * @return {number}
       */
      var findJudge = function (n, trust) {};

      // --- answer-1 ---

      var findJudge = function (n, trust = [[]]) {
        const trustNum = new Array(n).fill(0); // 信任了几个人
        const trustedNum = new Array(n).fill(0); // 被几个人信任

        for (let tru of trust) {
          trustNum[tru[0] - 1] += 1;
          trustedNum[tru[1] - 1] += 1;
        }
        for (let i = 0; i < n; i++) {
          if (trustNum[i] === 0 && trustedNum[i] === n - 1) {
            return i + 1;
          }
        }
        return -1;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var findJudge = function (n, trust = [[]]) {
        const trustedNum = new Array(n).fill(0); // 被人信任+1  信任别人-1

        for (let tru of trust) {
          trustedNum[tru[0] - 1] -= 1;
          trustedNum[tru[1] - 1] += 1;
        }
        for (let i = 0; i < n; i++) {
          if (trustedNum[i] === n - 1) {
            return i + 1;
          }
        }
        return -1;
      };

      // --- answer-2 ---

      var n = 2,
        trust = [[1, 2]];
      var result = 2;

      var n = 3,
        trust = [
          [1, 3],
          [2, 3]
        ];
      var result = 3;

      // var n = 3,
      //   trust = [
      //     [1, 3],
      //     [2, 3],
      //     [3, 1]
      //   ];
      // var result = -1;

      console.log('n = ', n);
      console.log('trust = ', trust);
      console.log('result = ', result);
      console.log('findJudge = ', findJudge(n, trust));
    </script>
