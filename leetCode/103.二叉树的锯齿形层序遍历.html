  <body>
    <script>
      // 给定一个二叉树，返回其节点值的锯齿形层序遍历。（即先从左往右，再从右往左进行下一层遍历，以此类推，层与层之间交替进行）。

      // 例如：
      // 给定二叉树 [3,9,20,null,null,15,7],

      //     3
      //    / \
      //   9  20
      //     /  \
      //    15   7
      // 返回锯齿形层序遍历如下：

      // [
      //   [3],
      //   [20,9],
      //   [15,7]
      // ]

      function isEven(num) {
        return (num & 1) === 0;
      }

      var zigzagLevelOrder = function (root) {
        if (!root) return [];
        let res = [];
        let queue = [root];
        while (queue.length) {
          let curSize = queue.length;
          res.push([]);
          for (let i = 0; i < curSize; i++) {
            let node = queue.shift();
            isEven(res.length) ? res[res.length - 1].unshift(node.val) : res[res.length - 1].push(node.val);
            node.left && queue.push(node.left);
            node.right && queue.push(node.right);
          }
        }
        return res;
      };

      let root = {
        val: 3,
        left: {
          val: 9
        },
        right: {
          val: 20,
          left: {
            val: 15
          },
          right: {
            val: 7
          }
        }
      };

      console.log('zigzagLevelOrder tree = ', zigzagLevelOrder(root));
    </script>
  </body>
