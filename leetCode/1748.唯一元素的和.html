      // https://leetcode.cn/problems/sum-of-unique-elements/

      // 给你一个整数数组 nums 。数组中唯一元素是那些只出现 恰好一次 的元素。
      // 请你返回 nums 中唯一元素的 和 。
      // 提示：
      // 1 <= nums.length <= 100
      // 1 <= nums[i] <= 100

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var sumOfUnique = function (nums) {};

      // --- answer-1 ---

      // 遍历+哈希
      var sumOfUnique = function (nums = []) {
        const map = new Map();
        let sum = 0;
        for (const num of nums) {
          if (!map.has(num)) {
            sum += num;
            map.set(num, 1);
          } else if (map.get(num) === 1) {
            sum -= num;
            map.set(num, 2);
          }
        }
        return sum;
      };
