      /**

      var areaOfMaxDiagonal = function (dimensions = [[]]) {
        let maxArea = 0;
        let maxDiagonal = 0;
        for (const [x, y] of dimensions) {
          const diagonal = x * x + y * y;
          if (diagonal > maxDiagonal) {
            maxDiagonal = diagonal;
            maxArea = x * y;
          } else if (diagonal === maxDiagonal) {
            maxArea = Math.max(maxArea, x * y);
          }
        }
        return maxArea;
      };
