      // 如果存在某种方法能够使这三个字符串相等，请返回使它们相等所需的 最小 操作次数；否则，返回 -1。
      //
      // 提示：
      // 1 <= s1.length, s2.length, s3.length <= 100
      // s1、s2 和 s3 仅由小写英文字母组成。

      /**
       * @param {string} s1

      // 公共前缀
      var findMinimumOperations = function (s1, s2, s3) {
        if (s1[0] != s2[0] || s1[0] != s3[0] || s2[0] != s3[0]) {
          return -1;
        }
        const n1 = s1.length;
        const n2 = s2.length;
        const n3 = s3.length;
        const min = Math.min(n1, n2, n3);
        let c = 0;
        for (let i = 0; i < min; i++) {
          if (s1[i] == s2[i] && s2[i] == s3[i]) {
            c++;
          } else {
            break;
          }
        }
        return n1 + n2 + n3 - 3 * c;
      };
