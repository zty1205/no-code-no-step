  <body>
    <script>
      // https://leetcode.cn/problems/maximum-number-of-balloons/

      // 给你一个字符串 text，你需要使用 text 中的字母来拼凑尽可能多的单词 "balloon"（气球）。
      // 字符串 text 中的每个字母最多只能被使用一次。请你返回最多可以拼凑出多少个单词 "balloon"。
      // 提示：
      // 1 <= text.length <= 10^4
      // text 全部由小写英文字母组成

      /**
       * @param {string} text
       * @return {number}
       */
      var maxNumberOfBalloons = function (text) {};

      // --- answer-1 ---

      const ball = {
        b: 1,
        a: 1,
        l: 2,
        o: 2,
        n: 1
      };
      // 计数
      var maxNumberOfBalloons = function (text = '') {
        const length = text.length;
        if (length < 7) return false;

        let res = length;
        const count = {};
        for (let char of text) {
          count[char] = (count[char] || 0) + 1;
        }

        for (let k in ball) {
          if (!(k in count)) return 0;

          res = Math.min(Math.floor(count[k] / ball[k]), res);
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var maxNumberOfBalloons = function (text) {
        const count = new Array(5).fill(0);
        for (const ch of text) {
          if (ch === 'b') {
            count[0]++;
          } else if (ch === 'a') {
            count[1]++;
          } else if (ch === 'l') {
            count[2]++;
          } else if (ch === 'o') {
            count[3]++;
          } else if (ch === 'n') {
            count[4]++;
          }
        }
        count[2] = Math.floor(count[2] / 2);
        count[3] = Math.floor(count[3] / 2);
        return Math.min.apply(Math, count);
      };

      // --- answer-2 ---

      var text = 'nlaebolko';

      var text = 'ballonn';

      console.log('text = ', text);
      console.log('result = ', result);
      console.log('maxNumberOfBalloons = ', maxNumberOfBalloons(text));
