    <script>
      // https://leetcode.cn/problems/mean-of-array-after-removing-some-elements/

      // 给你一个整数数组 arr ，请你删除最小 5% 的数字和最大 5% 的数字后，剩余数字的平均值。
      // 与 标准答案 误差在 10-5 的结果都被视为正确结果。
      // 提示：
      // 20 <= arr.length <= 1000
      // arr.length 是 20 的 倍数
      // 0 <= arr[i] <= 105

      /**
       * @param {number[]} arr
       * @return {number}
       */
      var trimMean = function (arr) {};

      // --- answer-1 ---

      // 排序求和
      var trimMean = function (arr = []) {
        arr.sort((a, b) => a - b);
        const length = arr.length;
        const offset = length * 0.05;
        let sum = 0;
        for (let i = offset; i < length - offset; i++) {
          sum += arr[i];
        }
        return sum / (length - offset - offset);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var trimMean = function trimMean(arr) {
        let l = arr.length;
        return (
          arr
            .sort((a, b) => a - b)
            .slice(l * 0.05, l * 0.95)
            .reduce((a, b) => a + b) /
          (l * 0.9)
        );
      };
