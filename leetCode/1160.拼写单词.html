    <script>
      // https://leetcode.cn/problems/find-words-that-can-be-formed-by-characters/

      // 给你一份『词汇表』（字符串数组） words 和一张『字母表』（字符串） chars。
      // 假如你可以用 chars 中的『字母』（字符）拼写出 words 中的某个『单词』（字符串），那么我们就认为你掌握了这个单词。
      // 注意：每次拼写（指拼写词汇表中的一个单词）时，chars 中的每个字母都只能用一次。
      // 返回词汇表 words 中你掌握的所有单词的 长度之和。
      // 提示：
      // 1 <= words.length <= 1000
      // 1 <= words[i].length, chars.length <= 100
      // 所有字符串中都仅包含小写英文字母

      /**
       * @param {string[]} words
       * @param {string} chars
       * @return {number}
       */
      var countCharacters = function (words, chars) {};

      // --- answer-1 ---

      function count(word, hash) {
        const hh = { ...hash };
        for (let ch of word) {
          if (!hh[ch]) {
            return 0;
          } else {
            hh[ch] -= 1;
          }
        }
        return word.length;
      }

      // 哈希
      var countCharacters = function (words = [], chars = '') {
        const hash = {};
        for (let ch of chars) {
          hash[ch] = (hash[ch] || 0) + 1;
        }
        let result = 0;
        for (let word of words) {
          result += count(word, hash);
        }
        return result;
      };

      // --- answer-2 ---

      var words = ['cat', 'bt', 'hat', 'tree'],
        chars = 'atach';
      var result = 6;
      // 解释：

      var words = ['hello', 'world', 'leetcode'],
        chars = 'welldonehoneyr';
      var result = 10;
      // 解释：

      console.log('words = ', words);
      console.log('chars = ', chars);
      console.log('result = ', result);
      console.log('countCharacters = ', countCharacters(words, chars));
    </script>
