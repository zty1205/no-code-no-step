      // 排序后 每列的最大值
      var deleteGreatestValue = function (grid = [[]]) {
        grid.forEach((arr) => {
          arr.sort((a, b) => a - b);
        });
        const m = grid.length;
        const n = grid[0].length;
        const sum = new Array(n).fill(0);
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            sum[j] = Math.max(sum[j], grid[i][j]);
          }
        }
        return sum.reduce((pre, cur) => (pre += cur), 0);
      };
