<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>165. 比较版本号</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/compare-version-numbers/

      // 给你两个版本号 version1 和 version2 ，请你比较它们。
      // 版本号由一个或多个修订号组成，各修订号由一个 '.' 连接。每个修订号由 多位数字 组成，可能包含 前导零 。每个版本号至少包含一个字符。修订号从左到右编号，下标从 0 开始，最左边的修订号下标为 0 ，下一个修订号下标为 1 ，以此类推。例如，2.5.33 和 0.1 都是有效的版本号。
      // 比较版本号时，请按从左到右的顺序依次比较它们的修订号。比较修订号时，只需比较 忽略任何前导零后的整数值 。也就是说，修订号 1 和修订号 001 相等 。如果版本号没有指定某个下标处的修订号，则该修订号视为 0 。例如，版本 1.0 小于版本 1.1 ，因为它们下标为 0 的修订号相同，而下标为 1 的修订号分别为 0 和 1 ，0 < 1 。
      // 返回规则如下：
      // 提示：
      // 如果 version1 > version2 返回 1，
      // 如果 version1 < version2 返回 -1，
      // 除此之外返回 0。
      // 提示：
      // 1 <= version1.length, version2.length <= 500
      // version1 和 version2 仅包含数字和 '.'
      // version1 和 version2 都是 有效版本号
      // version1 和 version2 的所有修订号都可以存储在 32 位整数 中

      /**
       * @param {string} version1
       * @param {string} version2
       * @return {number}
       */
      var compareVersion = function (version1, version2) {};

      // --- answer-1 ---

      // 转化为数组比较
      var compareVersion = function (version1, version2) {
        let v1 = version1.split('.');
        let v2 = version2.split('.');
        function compare(v1, i, v2, j) {
          // 存在数组长度不相等的情况
          if (i > v1.length && j > v2.length) return 0;
          let n1 = Number(v1[i] || 0);
          let n2 = Number(v2[j] || 0);
          if (n1 > n2) {
            return 1;
          } else if (n1 < n2) {
            return -1;
          } else {
            return compare(v1, i + 1, v2, j + 1);
          }
        }
        return compare(v1, 0, v2, 0);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 直接比较
      var compareVersion = function (version1, version2) {
        const n = version1.length;
        const m = version2.length;
        let i = 0;
        let j = 0;
        while (i < n || j < m) {
          let x = 0;
          for (; i < n && version1[i] !== '.'; ++i) {
            x = x * 10 + +version1[i];
          }
          ++i; // 跳过点号
          let y = 0;
          for (; j < m && version2[j] !== '.'; ++j) {
            y = y * 10 + +version2[j];
          }
          ++j; // 跳过点号
          if (x !== y) {
            return x > y ? 1 : -1;
          }
        }
        return 0;
      };

      // --- answer-2 ---

      var version1 = '1.01',
        version2 = '1.001';
      var result = 0;
      // 解释：忽略前导零，"01" 和 "001" 都表示相同的整数 "1"

      var version1 = '1.0',
        version2 = '1.0.0';
      var result = 0;
      // 解释：version1 没有指定下标为 2 的修订号，即视为 "0"

      var version1 = '0.1',
        version2 = '1.1';
      var result = -1;
      // 解释：version1 中下标为 0 的修订号是 "0"，version2 中下标为 0 的修订号是 "1" 。0 < 1，所以 version1 < version2

      console.log('version1 = ', version1);
      console.log('version2 = ', version2);
      console.log('result = ', result);
      console.log('compareVersion = ', compareVersion(version1, version2));
    </script>
  </body>
</html>
