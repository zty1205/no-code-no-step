    <script>
      // https://leetcode.cn/problems/distribute-money-to-maximum-children/description/

      // 给你一个整数 money ，表示你总共有的钱数（单位为美元）和另一个整数 children ，表示你要将钱分配给多少个儿童。
      // 你需要按照如下规则分配：
      //
      // 提示：
      // 所有的钱都必须被分配。
      // 每个儿童至少获得 1 美元。
      // 没有人获得 4 美元。
      // 请你按照上述规则分配金钱，并返回 最多 有多少个儿童获得 恰好 8 美元。如果没有任何分配方案，返回 -1 。
      //
      // 提示：
      // 1 <= money <= 200
      // 2 <= children <= 30

      /**
       * @param {number} money
       * @param {number} children
       * @return {number}
       */
      var distMoney = function (money, children) {};

      // --- answer-1 ---

      // 贪心 尽可能的得8 如果余4则需要减一个
      var distMoney = function (money = 1, children = 1) {
        if (money < children) return -1;
        // 每人一个
        money = money - children;
        //尽可能的分配8
        const p = Math.min(Math.floor(money / 7), children);
        money = money - p * 7;
        children = children - p;
        // 有多余
        // 余为3
        if ((children === 0 && money > 0) || (children === 1 && money === 3)) return p - 1;
        return p;
      };
