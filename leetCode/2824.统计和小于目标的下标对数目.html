<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2824. 统计和小于目标的下标对数目</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/count-pairs-whose-sum-is-less-than-target/description/

      //
      // 提示：
      // 1 <= nums.length == n <= 50
      // -50 <= nums[i], target <= 50

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var countPairs = function (nums, target) {};

      // --- answer-1 ---

      // 遍历
      var countPairs = function (nums = [], target = 1) {
        let res = 0;
        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            if (nums[i] + nums[j] < target) {
              res++;
            }
          }
        }
        return res;
      };
      // --- answer-1 ---

      // --- answer-2 ---

      // 双指针
      var countPairs = function (nums, target) {
        nums.sort((a, b) => a - b);
        let res = 0;
        for (let i = 0, j = nums.length - 1; i < j; i++) {
          while (i < j && nums[i] + nums[j] >= target) {
            j--;
          }
          res += j - i;
        }
        return res;
      };

      // --- answer-2 ---

      var nums = [-1, 1, 2, 3, 1],
        target = 2;
      var result = 3;
      // 解释：总共有 3 个下标对满足题目描述：

      var nums = [-6, 2, 5, -2, -7, -1, 3],
        target = -2;
      var result = 10;
      // 解释：总共有 10 个下标对满足题目描述：

      console.log('nums = ', nums);
      console.log('target = ', target);
      console.log('result = ', result);
      console.log('countPairs = ', countPairs(nums, target));
    </script>
  </body>
</html>
