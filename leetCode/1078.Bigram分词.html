  <body>
    <script>
      // https://leetcode.cn/problems/occurrences-after-bigram/

      // 给出第一个词 first 和第二个词 second，考虑在某些文本 text 中可能以 "first second third" 形式出现的情况，其中 second 紧随 first 出现，third 紧随 second 出现。
      // 对于每种这样的情况，将第三个词 "third" 添加到答案中，并返回答案。
      // 提示：
      // 1 <= text.length <= 1000
      // text 由小写英文字母和空格组成
      // text 中的所有单词之间都由 单个空格字符 分隔
      // 1 <= first.length, second.length <= 10
      // first 和 second 由小写英文字母组成

      /**
       * @param {string} text
       * @param {string} first
       * @param {string} second
       * @return {string[]}
       */
      var findOcurrences = function (text, first, second) {};

      // --- answer-1 ---

      // 数组切割
      var findOcurrences = function (text = '', first, second) {
        const arr = text.split(' ');
        const result = [];
        for (let i = 0; i < arr.length - 2; i++) {
          if (arr[i] === first && arr[i + 1] === second) {
            arr[i + 2] && result.push(arr[i + 2]);
          }
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // ?<= 非获取匹配，反向肯定预查 避免例子2的问题
      // \b 单词边界
      var findOcurrences = function (text = '', first, second) {
        const reg = new RegExp(`(?<=\\b${first} ${second} )([a-z]+)`, 'g');
        const mt = text.match(reg);
        console.log('mt = ', mt);
      };

      // --- answer-2 ---

      var text = 'alice is a good girl she is a good student',
        first = 'a',
        second = 'good';
      var result = ['girl', 'student'];

      // var text = 'we will we will rock you',
      //   first = 'we',
      //   second = 'will';
      // var result = ['we', 'rock'];

      console.log('text = ', text);
      console.log('first = ', first);
      console.log('second = ', second);
      console.log('result = ', result);
      console.log('findOcurrences = ', findOcurrences(text, first, second));
    </script>
