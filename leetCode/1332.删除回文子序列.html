      // 「回文」定义：如果一个字符串向后和向前读是一致的，那么这个字符串就是一个回文。
      // 提示：
      // 1 <= s.length <= 1000
      // s 仅包含字母 'a'  和 'b'

      /**
       * @param {string} s

      // 如果本身是回文串则为1
      // 不是则先删除a在删除b
      var removePalindromeSub = function (s = '') {
        const length = s.length;
        for (let i = 0; i < length / 2; i++) {
          if (s[i] !== s[length - 1 - i]) return 2;
        }
