      // https://leetcode-cn.com/problems/base-7/

      // 给定一个整数 num，将其转化为 7 进制，并以字符串形式输出。
      // 提示：
      // -107 <= num <= 107

      /**
       * @param {number} num
       * @return {string}
       */
      var convertToBase7 = function (num) {};

      // --- answer-1 ---

      // num = n1 * 1 + n2 * 7 + n3*7^2
      var convertToBase7 = function (num) {
        if (num === 0) return '0';
        const base = 7;
        let negative = num < 0;
        num = Math.abs(num);
        const digits = [];
        while (num > 0) {
          let n = num % base;
          digits.push(n);
          num = (num - n) / base;
        }
        if (negative) {
          digits.push('-');
        }
        return digits.reverse().join('');
      };
