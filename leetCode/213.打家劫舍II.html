      // 动态规划
      // dp[i] 表示偷第i家的最大金额
      // dp[i] = max(dp[i - 1], dp[i - 2] + num[i]);
      // 取 0到n-2 和 1到n-1的最大值
      function robber(array, start, end) {
        let pre = array[start];
        let cur = Math.max(array[start], array[start + 1]);
        for (let i = start + 2; i <= end; i++) {
          let dp = Math.max(cur, pre + array[i]);
          pre = cur;
          cur = dp;
        }
        return cur;
      }

      var rob = function (nums = []) {
        if (nums.length <= 2) return Math.max(nums[0], nums[1] || -1);
        return Math.max(robber(nums, 0, nums.length - 2), robber(nums, 1, nums.length - 1));
