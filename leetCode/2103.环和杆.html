      // 第 i 对中的 第二个 字符表示第 i 个环的 位置，也就是位于哪根杆上（'0' 到 '9'）。
      // 找出所有集齐 全部三种颜色 环的杆，并返回这种杆的数量。
      //
      // 提示：
      // rings.length == 2 * n
      // 1 <= n <= 100
      // 如 i 是 偶数 ，则 rings[i] 的值可以取 'R'、'G' 或 'B'（下标从 0 开始计数）
      // 如 i 是 奇数 ，则 rings[i] 的值可以取 '0' 到 '9' 中的一个数字（下标从 0 开始计数）

      /**
       * @param {string} rings
       * @return {number}
       */
      var countPoints = function (rings) {};

      // --- answer-1 ---

      // 计数 + Set
      var countPoints = function (rings = '') {
        const count = [];
        for (let i = 0; i < rings.length; i += 2) {
          const char = rings[i];
          const num = rings[i + 1];
          if (count[num]) {
            count[num].add(char);
          } else {
            count[num] = new Set([char]);
          }
        }
        let result = 0;
        for (let set of count) {
          if (set && set.size === 3) {
            result += 1;
          }
        }
        return result;
      };
