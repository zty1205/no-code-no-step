      // 给你一个整数 k ，表示想要 连续 黑色块的数目。
      // 每一次操作中，你可以选择一个白色块将它 涂成 黑色块。
      // 请你返回至少出现 一次 连续 k 个黑色块的 最少 操作次数。
      //
      // 提示：
      // n == blocks.length
      // 1 <= n <= 100
      // blocks[i] 要么是 'W' ，要么是 'B' 。
      // 1 <= k <= n

      /**
       * @param {string} blocks
       * @param {number} k
       * @return {number}
       */
      var minimumRecolors = function (blocks, k) {};

      // --- answer-1 ---

      // 滑动窗口
      var minimumRecolors = function (blocks = [], k = 1) {
        let w = 0;
        let l = 0;
        let r = 0;
        while (r < k) {
          if (blocks[r] === 'W') w++;
          r++;
        }
        let min = w;
        while (r < blocks.length) {
          if (blocks[l] === 'W') w--;
          if (blocks[r] === 'W') w++;
          min = Math.min(min, w);
          l++;
          r++;
        }
        return min;
      };
