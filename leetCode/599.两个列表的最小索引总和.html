  <body>
    <script>
      // https://leetcode-cn.com/problems/minimum-index-sum-of-two-lists/

      // 假设 Andy 和 Doris 想在晚餐时选择一家餐厅，并且他们都有一个表示最喜爱餐厅的列表，每个餐厅的名字用字符串表示。
      // 你需要帮助他们用最少的索引和找出他们共同喜爱的餐厅。 如果答案不止一个，则输出所有答案并且不考虑顺序。 你可以假设答案总是存在。
      // 提示：
      // 1 <= list1.length, list2.length <= 1000
      // 1 <= list1[i].length, list2[i].length <= 30
      // list1[i] 和 list2[i] 由空格 ' ' 和英文字母组成。
      // list1 的所有字符串都是 唯一 的。
      // list2 中的所有字符串都是 唯一 的。

      /**
       * @param {string[]} list1
       * @param {string[]} list2
       * @return {string[]}
       */
      var findRestaurant = function (list1, list2) {};

      // --- answer-1 ---

      // 按题意求出相同店的索引和 再找出最小的
      var findRestaurant = function (list1 = [], list2 = []) {
        const map = list2.reduce((pre, cur, idx) => {
          pre[cur] = idx;
          return pre;
        }, {});
        const sum = list1.map((x, i) => {
          return x in map ? map[x] + i : 3000;
        });
        const min = Math.min.apply(Math, sum);
        const ans = [];
        for (let i = 0; i < sum.length; i++) {
          if (sum[i] === min) {
            ans.push(list1[i]);
          }
        }
        return ans;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var list1 = ['Shogun', 'Tapioca Express', 'Burger King', 'KFC'],
        list2 = ['Piatti', 'The Grill at Torrey Pines', 'Hungry Hunter Steakhouse', 'Shogun'];
      var result = ['Shogun'];
      // 解释: 他们唯一共同喜爱的餐厅是“Shogun”。

      // var list1 = ['Shogun', 'Tapioca Express', 'Burger King', 'KFC'],
      //   list2 = ['KFC', 'Shogun', 'Burger King'];
      // var result = ['Shogun'];
      // 解释: 他们共同喜爱且具有最小索引和的餐厅是“Shogun”，它有最小的索引和1(0+1)。

      console.log('list1 = ', list1);
      console.log('list2 = ', list2);
      console.log('result = ', result);
      console.log('findRestaurant = ', findRestaurant(list1, list2));
