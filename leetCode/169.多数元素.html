      // 你可以假设数组是非空的，并且给定的数组总是存在多数元素。

      // 进阶：
      // 尝试设计时间复杂度为 O(n)、空间复杂度为 O(1) 的算法解决此问题。

      // 统计  但是空间复杂度为 O(n))
      var majorityElement = function (nums = []) {
        let max = 0;
        let map = {};
        let res = 0;
        for (let i = 0; i < nums.length; i++) {
          let el = nums[i];
          if (!(el in map)) {
            map[el] = 1;
          } else {
            map[el]++;
          }
          if (map[el] > max) {
            max = map[el];
            res = el;
          }
        }
        return res;
      };

        for (let n of nums) {

          if (count > mid) return n;
          else map[n] = count;
        }
      };
