      var reverseBetween = function (head, left, right) {
        if (!head) return null;
        if (left === right) return head;
        let _h = { next: head };
        let node = _h;
        let i = 0;
        while (++i < left) node = node.next;
        // 此时 i===left pre指向left前的节点
        let pre = null;
        let cur = node.next;
        let tmp = cur;

        while (i++ <= right) {
          // 反转
          let next = cur.next;
          cur.next = pre;
          pre = cur;
          cur = next;
        }

        node.next = pre;
        tmp.next = cur;

        return _h.next;
      };
