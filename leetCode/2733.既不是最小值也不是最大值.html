<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2733. 既不是最小值也不是最大值</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/neither-minimum-nor-maximum/description/

      // 给你一个整数数组 nums ，数组由 不同正整数 组成，请你找出并返回数组中 任一 既不是 最小值 也不是 最大值 的数字，如果不存在这样的数字，返回 -1 。
      // 返回所选整数。
      //
      // 提示：
      // 1 <= nums.length <= 100
      // 1 <= nums[i] <= 100
      // nums 中的所有数字互不相同

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var findNonMinOrMax = function (nums) {};

      // --- answer-1 ---

      // 排序找第二大的
      var findNonMinOrMax = function (nums = []) {
        const length = nums.length;
        if (length < 3) return -1;
        nums.sort((a, b) => a - b);
        const min = nums[0];
        const max = nums[length - 1];
        let i = length - 1;
        while (i > 0) {
          if (nums[i] === min) return -1;
          if (nums[i] < max) return nums[i];
          i--;
        }
        return -1;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 任一不为最小 最大
      var findNonMinOrMax = function (nums = []) {
        const min = Math.min.apply(Math, nums);
        const max = Math.max.apply(Math, nums);
        for (const n of nums) {
          if (n !== min && n !== max) {
            return n;
          }
        }
        return -1;
      };

      // --- answer-2 ---

      // --- answer-3 ---

      // 元素各不相同  只比前三个即可
      var findNonMinOrMax = function (nums = []) {
        return nums.length < 3 ? -1 : nums.slice(0, 3).sort((a, b) => a - b)[1];
      };

      // --- answer-3 ---

      var nums = [3, 2, 1, 4];
      var result = 2;
      // 解释：在这个示例中，最小值是 1 ，最大值是 4 。因此，2 或 3 都是有效答案。

      var nums = [1, 2];
      var result = -1;
      // 解释：由于不存在既不是最大值也不是最小值的数字，我们无法选出满足题目给定条件的数字。因此，不存在答案，返回 -1 。

      var nums = [2, 1, 3];
      var result = 2;
      // 解释：2 既不是最小值，也不是最大值，这个示例只有这一个有效答案。

      console.log('nums = ', nums);
      console.log('result = ', result);
      console.log('findNonMinOrMax = ', findNonMinOrMax(nums));
    </script>
  </body>
