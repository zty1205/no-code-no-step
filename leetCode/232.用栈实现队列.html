<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>232. 用栈实现队列</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/implement-queue-using-stacks/

      // 请你仅使用两个栈实现先入先出队列。队列应当支持一般队列支持的所有操作（push、pop、peek、empty）：
      // 实现 MyQueue 类：
      // 提示：
      // void push(int x) 将元素 x 推到队列的末尾
      // int pop() 从队列的开头移除并返回元素
      // int peek() 返回队列开头的元素
      // boolean empty() 如果队列为空，返回 true ；否则，返回 false
      // 说明：
      // 提示：
      // 你 只能 使用标准的栈操作 —— 也就是只有 push to top, peek/pop from top, size, 和 is empty 操作是合法的。
      // 你所使用的语言也许不支持栈。你可以使用 list 或者 deque（双端队列）来模拟一个栈，只要是标准的栈操作即可。
      // 提示：
      // 1 <= x <= 9
      // 最多调用 100 次 push、pop、peek 和 empty
      // 假设所有操作都是有效的 （例如，一个空的队列不会调用 pop 或者 peek 操作）
      // 提示：
      // 你能否实现每个操作均摊时间复杂度为 O(1) 的队列？换句话说，执行 n 个操作的总时间复杂度为 O(n) ，即使其中一个操作可能花费较长时间。

      var MyQueue = function () {};
      /**
       * @param {number} x
       * @return {void}
       */
      MyQueue.prototype.push = function (x) {};
      /**
       * @return {number}
       */
      MyQueue.prototype.pop = function () {};
      /**
       * @return {number}
       */
      MyQueue.prototype.peek = function () {};
      /**
       * @return {boolean}
       */
      MyQueue.prototype.empty = function () {};

      // --- answer-1 ---

      var MyQueue = function () {
        this.pushStack = [];
        this.popStack = [];
      };

      MyQueue.prototype.push = function (x) {
        this.pushStack.push(x);
      };

      MyQueue.prototype.pop = function () {
        if (!this.popStack.length) {
          while (this.pushStack.length) {
            this.popStack.push(this.pushStack.pop());
          }
        }
        return this.popStack.length ? this.popStack.pop() : -1;
      };

      MyQueue.prototype.peek = function () {
        if (!this.popStack.length) {
          while (this.pushStack.length) {
            this.popStack.push(this.pushStack.pop());
          }
        }
        return this.popStack[this.popStack.length - 1] || -1;
      };

      MyQueue.prototype.empty = function () {
        return this.pushStack.length === 0 && this.popStack.length === 0;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      // var x = ;
      // ["MyQueue", "push", "push", "peek", "pop", "empty"];
      // [[], [1], [2], [], [], []]

      let m = new MyQueue();
      m.push(1);
      m.push(2);
      console.log('stack: 1,2 = ', m.peek());
      console.log('stack: 1,2 pop = ', m.pop());
      console.log('stack: 1 empty = ', m.empty());
    </script>
  </body>
</html>
