    <title>1716. 计算力扣银行的钱</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/calculate-money-in-leetcode-bank/

      // Hercy 想要为购买第一辆车存钱。他 每天 都往力扣银行里存钱。
      // 最开始，他在周一的时候存入 1 块钱。从周二到周日，他每天都比前一天多存入 1 块钱。在接下来每一个周一，他都会比 前一个周一 多存入 1 块钱。
      // 给你 n ，请你返回在第 n 天结束的时候他在力扣银行总共存了多少块钱。
      // 提示：
      // 1 <= n <= 1000

      /**
       * @param {number} n
       * @return {number}
       */
      var totalMoney = function (n) {};

      // --- answer-1 ---

      // 直接计算
      var totalMoney = function (n) {
        let week = 1;
        let day = 1;
        let res = 0;
        for (let i = 0; i < n; ++i) {
          res += week + day - 1;
          day += 1;
          if (day === 8) {
            day = 1;
            week += 1;
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 直接计算
      var totalMoney = function (n) {
        const weekNum = Math.floor(n / 7);
        const firstWeekMoney = Math.floor(((1 + 7) * 7) / 2);
        const lastWeekMoney = firstWeekMoney + 7 * (weekNum - 1);
        const weekMoney = Math.floor(((firstWeekMoney + lastWeekMoney) * weekNum) / 2);

        const dayNum = n % 7;
        const firstDayMoney = 1 + weekNum;
        const lastDayMoney = firstDayMoney + dayNum - 1;
        const dayMoney = Math.floor(((firstDayMoney + lastDayMoney) * dayNum) / 2);
        return weekMoney + dayMoney;
      };

      // --- answer-2 ---

      var n = 4;
      var result = 10;
      // 解释：第 4 天后，总额为 1 + 2 + 3 + 4 = 10 。

      // var n = 10;
      // var result = 37;
      // 解释：第 10 天后，总额为 (1 + 2 + 3 + 4 + 5 + 6 + 7) + (2 + 3 + 4) = 37 。注意到第二个星期一，Hercy 存入 2 块钱。

      // var n = 20;
      // var result = 96;
      // 解释：第 20 天后，总额为 (1 + 2 + 3 + 4 + 5 + 6 + 7) + (2 + 3 + 4 + 5 + 6 + 7 + 8) + (3 + 4 + 5 + 6 + 7 + 8) = 96 。

      console.log('n = ', n);
      console.log('result = ', result);
      console.log('totalMoney = ', totalMoney(n));
    </script>
