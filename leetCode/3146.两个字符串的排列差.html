<html lang="en">

    <title>3146. 两个字符串的排列差</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/permutation-difference-between-two-strings/description/

      // 给你两个字符串 s 和 t，每个字符串中的字符都不重复，且 t 是 s 的一个排列。
      // 排列差 定义为 s 和 t 中每个字符在两个字符串中位置的绝对差值之和。
      // 返回 s 和 t 之间的 排列差 。
      //
      // 提示：
      // 1 <= s.length <= 26
      // 每个字符在 s 中最多出现一次。
      // t 是 s 的一个排列。
      // s 仅由小写英文字母组成。

      /**
       * @param {string} s
       * @param {string} t
       * @return {number}
       */
      var findPermutationDifference = function (s, t) {};

      // --- answer-1 ---

      // 由于是排列关系，且每个字符都只出现一次，所以可以用map记录位置
      var findPermutationDifference = function (s = '', t = '') {
        var getMap = (str) => {
          var map = new Map();
          for (let i = 0; i < str.length; i++) {
            map.set(str[i], i);
          }
          return map;
        };
        var sMap = getMap(s);
        var tMap = getMap(t);
        var result = 0;
        console.log('sMap = ', sMap);
        console.log('tMap = ', tMap);
        for (const ch of s) {
          result += Math.abs(sMap.get(ch) - tMap.get(ch));
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var findPermutationDifference = function (s = '', t = '') {
        const map = {};
        for (let i = 0; i < s.length; i++) {
          map[s[i]] = i;
        }
        let result = 0;
        for (let i = 0; i < t.length; i++) {
          result += Math.abs(map[t[i]] - i);
        }
        return result;
      };

      // --- answer-2 ---

      var s = 'abc',
        t = 'bac';
      var result = 2;

      console.log('s = ', s);
      console.log('t = ', t);
      console.log('result = ', result);
      console.log('findPermutationDifference = ', findPermutationDifference(s, t));
    </script>
  </body>
