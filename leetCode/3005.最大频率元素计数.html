    <script>
      // https://leetcode.cn/problems/count-elements-with-maximum-frequency/

      // 给你一个由 正整数 组成的数组 nums 。
      // 返回数组 nums 中所有具有 最大 频率的元素的 总频率 。
      // 元素的 频率 是指该元素在数组中出现的次数。
      //
      // 提示：
      // 1 <= nums.length <= 100
      // 1 <= nums[i] <= 100

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var maxFrequencyElements = function (nums) {};

      // --- answer-1 ---

      // 计数
      var maxFrequencyElements = function (nums = []) {
        const map = new Map();
        let max = 0;
        for (const num of nums) {
          const n = (map.get(num) || 0) + 1;
          max = Math.max(max, n);
          map.set(num, n);
        }
        let res = 0;
        for (let [key, value] of map.entries()) {
          if (value === max) {
            res += value;
          }
        }
        return res;
      };

      console.log('maxFrequencyElements = ', maxFrequencyElements(nums));
