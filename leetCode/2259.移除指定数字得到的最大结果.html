  <body>
    <script>
      // https://leetcode.cn/problems/remove-digit-from-number-to-maximize-result/

      // 给你一个表示某个正整数的字符串 number 和一个字符 digit 。
      // 从 number 中 恰好 移除 一个 等于 digit 的字符后，找出并返回按 十进制 表示 最大 的结果字符串。生成的测试用例满足 digit 在 number 中出现至少一次。
      //
      // 提示：
      // 2 <= number.length <= 100
      // number 由数字 '1' 到 '9' 组成
      // digit 是 '1' 到 '9' 中的一个数字
      // digit 在 number 中出现至少一次

      /**
       * @param {string} number
       * @param {character} digit
       * @return {string}
       */
      var removeDigit = function (number, digit) {};

      // --- answer-1 ---

      // 贪心
      // 找到第一个 后一位大于digit的下标
      // 如果不是则去最后的一个
      var removeDigit = function (number = '', digit = '1') {
        let lastIndex = 0;
        const nums = number.split('');
        const length = nums.length;
        for (let i = 0; i < length; i++) {
          if (nums[i] === digit) {
            lastIndex = i;
            if (nums[i + 1] && +nums[i + 1] > +nums[i]) {
              break;
            }
          }
        }
        nums.splice(lastIndex, 1);
        return nums.join('');
      };

      // --- answer-1 ---

      var number = '123',
        digit = '3';
      var result = '12';
      // 解释："123" 中只有一个 '3' ，在移除 '3' 之后，结果为 "12" 。

      var number = '1231',
        digit = '1';
      var result = '231';
      // 解释：可以移除第一个 '1' 得到 "231" 或者移除第二个 '1' 得到 "123" 。

      var number = '551',
        digit = '5';
      var result = '51';
      // 解释：可以从 "551" 中移除第一个或者第二个 '5' 。

      var number = '151151',
        digit = '5';
      // 11151

      var result = '15111';

      var number = '156156',

      console.log('number = ', number);
      console.log('digit = ', digit);
      console.log('result = ', result);
      console.log('removeDigit = ', removeDigit(number, digit));
