    <script>
      // https://leetcode.cn/problems/consecutive-characters/

      // 给你一个字符串 s ，字符串的「能量」定义为：只包含一种字符的最长非空子字符串的长度。
      // 请你返回字符串 s 的 能量。
      // 提示：
      // 1 <= s.length <= 500
      // s 只包含小写英文字母。

      /**
       * @param {string} s
       * @return {number}
       */
      var maxPower = function (s) {};

      // --- answer-1 ---

      // 直接遍历
      var maxPower = function (s = '') {
        let max = 1;
        let cur = 1;
        for (let i = 1; i < s.length; i++) {
          if (s[i] === s[i - 1]) {
            cur += 1;
          } else {
            max = Math.max(cur, max);
            cur = 1;
          }
        }
        return Math.max(cur, max);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 使用正则
      var maxPower = function (s = '') {
        const mt = s.match(/([a-z])\1+/g);
        return mt
          ? Math.max.apply(
              Math,
              mt.map((x) => x.length)
            )
          : 1;
      };
