      var buildMap = function (nums = []) {
        return nums.reduce((pre, cur) => {
          pre.set(cur, 1);
          return pre;
        }, new Map());
      };
      var filter = function (nums = [], map) {
        let m = new Map();
        return nums.filter((x) => {
          if (!map.has(x) && !m.has(x)) {
            m.set(x, 1);
            return true;
          }
          return false;
        });
      };

      var findDifference = function (nums1 = [], nums2 = []) {
        return [filter(nums1, buildMap(nums2)), filter(nums2, buildMap(nums1))];
