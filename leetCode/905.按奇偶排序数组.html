  <body>
    <script>
      // https://leetcode.cn/problems/sort-array-by-parity/

      // 给你一个整数数组 nums，将 nums 中的的所有偶数元素移动到数组的前面，后跟所有奇数元素。
      // 返回满足此条件的 任一数组 作为答案。
      // 提示：
      // 1 <= nums.length <= 5000
      // 0 <= nums[i] <= 5000

      /**
       * @param {number[]} nums
       * @return {number[]}
       */
      var sortArrayByParity = function (nums) {};

      // --- answer-1 ---

      // 构造两个数组
      var sortArrayByParity = function (nums = []) {
        let a1 = [];
        let a2 = [];
        nums.forEach((x) => {
          if (x & (1 === 1)) {
            a1.push(x);
          } else {
            a2.push(x);
          }
        });
        return a2.concat(a1);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 使用一次快排
      function quicksort(nums = [], start, end) {
        if (start > end) return;
        let guard = nums[start];
        while (start < end) {
          while (start < end && (nums[end] & 1) === 1) end--;
          while (start < end && (nums[start] & 1) === 0) start++;
          [nums[start], [nums[end]]] = [nums[end], [nums[start]]];
        }
        return nums;
      }

      var sortArrayByParity = function (nums) {
        return quicksort(nums, 0, nums.length - 1);
      };

      // --- answer-2 ---

      var nums = [3, 1, 2, 4];
      var result = [2, 4, 3, 1];
      // 解释：[4,2,3,1]、[2,4,1,3] 和 [4,2,1,3] 也会被视作正确答案。

      var nums = [0];
      var result = [0];

      var nums = [1, 2, 3, 4, 5, 6, 7, 8];
      var result = [8, 2, 6, 4, 5, 3, 7, 1];

      console.log('nums = ', nums);
      console.log('result = ', result);
      console.log('sortArrayByParity = ', sortArrayByParity(nums));
