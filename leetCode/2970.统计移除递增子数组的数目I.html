  <body>
    <script>
      // https://leetcode.cn/problems/count-the-number-of-incremovable-subarrays-i/description/

      // 给你一个下标从 0 开始的 正 整数数组 nums 。
      // 如果 nums 的一个子数组满足：移除这个子数组后剩余元素 严格递增 ，那么我们称这个子数组为 移除递增 子数组。比方说，[5, 3, 4, 6, 7] 中的 [3, 4] 是一个移除递增子数组，因为移除该子数组后，[5, 3, 4, 6, 7] 变为 [5, 6, 7] ，是严格递增的。
      // 请你返回 nums 中 移除递增 子数组的总数目。
      // 注意 ，剩余元素为空的数组也视为是递增的。
      // 子数组 指的是一个数组中一段非空且连续的元素序列。
      //
      // 提示：
      // 1 <= nums.length <= 50
      // 1 <= nums[i] <= 50

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var incremovableSubarrayCount = function (nums) {};

      // --- answer-1 ---

      // 双指针
      var incremovableSubarrayCount = function (nums) {
        const n = nums.length;
        let res = 0;
        let l = 1;
        // 递增的一段
        while (l < n && nums[l - 1] < nums[l]) {
          l++;
        }
        res += l + (l < n ? 1 : 0);
        for (let r = n - 2; r >= 0; r--) {
          // 溢出l-1 r+1 前面的元素也是递增的
          while (l > 0 && nums[l - 1] >= nums[r + 1]) {
            l--;
          }
          res += l + (l <= r ? 1 : 0);
          if (nums[r] >= nums[r + 1]) {
            break;
          }
        }
        return res;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var nums = [1, 2, 3, 4];
      var result = 10;
      // 解释：10 个移除递增子数组分别为：[1], [2], [3], [4], [1,2], [2,3], [3,4], [1,2,3], [2,3,4] 和 [1,2,3,4]。移除任意一个子数组后，剩余元素都是递增的。注意，空数组不是移除递增子数组。

      var nums = [6, 5, 7, 8];
      var result = 7;
      // 解释：7 个移除递增子数组分别为：[5], [6], [5,7], [6,5], [5,7,8], [6,5,7] 和 [6,5,7,8] 。

      var nums = [8, 7, 6, 6];
      var result = 3;
      // 解释：3 个移除递增子数组分别为：[8,7,6], [7,6,6] 和 [8,7,6,6] 。注意 [8,7] 不是移除递增子数组因为移除 [8,7] 后 nums 变为 [6,6] ，它不是严格递增的。

      console.log('nums = ', nums);
      console.log('result = ', result);
      console.log('incremovableSubarrayCount = ', incremovableSubarrayCount(nums));
