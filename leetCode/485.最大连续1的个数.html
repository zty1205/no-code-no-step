      // 给定一个二进制数组 nums ， 计算其中最大连续 1 的个数。
      // 提示：
      // 1 <= nums.length <= 105
      // nums[i] 不是 0 就是 1.

      /**
       * @param {number[]} nums
       * @return {number}
       */

      // --- answer-1 ---

      var findMaxConsecutiveOnes = function (nums) {
        let max = 0;
        let temp = 0;
        for (let n of nums) {
          if (n === 1) {
            temp += 1;
          } else {
            max = Math.max(max, temp);
            temp = 0;
          }
        }
        return Math.max(max, temp);
      };
