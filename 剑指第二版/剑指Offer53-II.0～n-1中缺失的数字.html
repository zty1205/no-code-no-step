    <title>剑指 Offer 53 - II. 0～n-1中缺失的数字</title>

  <body>
    <script>
      // https://leetcode-cn.com/problems/que-shi-de-shu-zi-lcof/

      // 一个长度为n-1的递增排序数组中的所有数字都是唯一的，并且每个数字都在范围0～n-1之内。在范围0～n-1内的n个数字中有且只有一个数字不在该数组中，请找出这个数字。

      /**
       * @param {number[]} nums
       * @return {number}
       */
      var missingNumber = function (nums) {};

      // --- answer-1 ---

      // hash
      var missingNumber = function (nums = []) {
        let map = nums.reduce((pre, cur) => {
          pre[cur] = 1;
          return pre;
        }, {});
        for (let i = 0; i < nums.length; i++) {
          if (!(i in map)) {
            return i;
          }
        }
        return -1;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 遍历 下标和数字的关系
      var missingNumber = function (nums = []) {
        for (let i = 0; i <= nums.length; i++) {
          if (nums[i] !== i) {
            return i;
          }
        }
        return -1;
      };

      // --- answer-2 ---

      // --- answer-2 ---

      // 利用下标和数字的关系 进行二分查找
      // 数组分为两部分。
      // 左子数组： nums[i] == i
      // 右子数组： nums[i] != i

      var missingNumber = function (nums = []) {
        let l = 0;
        let r = nums.length - 1;
        while (l <= r) {
          let mid = (l + r) >> 1;
          if (nums[mid] !== mid) {
            // 在前面
            r = mid - 1;
          } else {
            // 在后面
            l = mid + 1;
          }
        }
        // 最后l到了右子数组的首元素
        return l;
      };

      // --- answer-2 ---

      var input = [0, 1, 3];
      var result = 2;

      var input = [0, 1, 2, 3, 4, 5, 6, 7, 9];
      var result = 8;

      var input = [0, 1];
      var result = 2;

      console.log('input = ', input);
      console.log('result = ', result);
      console.log('missingNumber = ', missingNumber(input));
    </script>
