<!DOCTYPE html>

    <title>剑指 Offer 06. 从尾到头打印链表</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/cong-wei-dao-tou-da-yin-lian-biao-lcof/

      // 输入一个链表的头节点，从尾到头反过来返回每个节点的值（用数组返回）。

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {number[]}
       */
      var reversePrint = function (head) {};

      // --- answer-1 ---

      // --- answer-1 ---

      var reversePrint = function (head) {
        const res = [];
        while (head) {
          res.unshift(head.val);
          head = head.next;
        }
        return res;
      };

      // --- answer-2 ---

      // unshift 往前加一位需要后面的数往后移动 效率较低
      var reversePrint = function (head) {
        const res = [];
        while (head) {
          res.push(head.val);
          head = head.next;
        }
        return res.reverse();
      };

      // --- answer-2 ---

      // var head = [1,3,2];
      // var result = [2,3,1];

      var head = {
        val: 1,
        next: {
          val: 3,
          next: {
            val: 2,
            next: null
          }
        }
      };
      console.log('reversePrint = ', reversePrint(head));
    </script>
  </body>
