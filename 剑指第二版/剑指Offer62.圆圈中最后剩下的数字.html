  <body>
    <script>
      // https://leetcode-cn.com/problems/yuan-quan-zhong-zui-hou-sheng-xia-de-shu-zi-lcof/

      // 0,1,···,n-1这n个数字排成一个圆圈，从数字0开始，每次从这个圆圈里删除第m个数字（删除后从下一个数字开始计数）。求出这个圆圈里剩下的最后一个数字。
      // 提示：
      // 1 <= n <= 10^5
      // 1 <= m <= 10^6

      /**
       * @param {number} n
       * @param {number} m
       * @return {number}
       */
      var lastRemaining = function (n, m) {};

      // --- answer-1 ---

      // f(n-1, m) = x x表示删除的第一个元素
      // f(n,m) =(m + x) % n 从x往后数m个
      var lastRemaining = function (n, m) {
        function remain(n, m) {
          if (n === 1) return 0;
          let x = remain(n - 1, m);
          return (m + x) % n;
        }
        return remain(n, m);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 递归转遍历
      var lastRemaining = function (n, m) {
        let f = 0;
        for (let i = 2; i != n + 1; ++i) {
          f = (m + f) % i;
        }
        return f;
      };

      // --- answer-2 ---

      var n = 5,
        m = 3;
      // 0,1,2,3,4
      // 0,1,3,4
      // 1,3,4
      // 1,3
      // 3

      var n = 10,
        m = 17;
      var result = 2;

      console.log('n = ', n);
      console.log('m = ', m);
      console.log('result = ', result);
      console.log('lastRemaining = ', lastRemaining(n, m));
    </script>
