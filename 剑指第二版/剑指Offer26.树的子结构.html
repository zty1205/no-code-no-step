      var isSubStructure = function (A, B) {
        if (!A || !B) return false;

        function isSub(A, B) {
          // B为空节点 递归结束
          if (!B) return true;
          // B非空 A空
          if (!A) return false;
          // A B根节点相同 对比子节点
          return A.val === B.val && isSub(A.left, B.left) && isSub(A.right, B.right);
        }
        // B的根节点不一定是A的根节点
        return isSub(A, B) || isSubStructure(A.left, B) || isSubStructure(A.right, B);
      };
