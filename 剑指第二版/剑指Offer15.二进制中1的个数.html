  <body>
    <script>
      // https://leetcode-cn.com/problems/er-jin-zhi-zhong-1de-ge-shu-lcof/

      // 编写一个函数，输入是一个无符号整数（以二进制串的形式），返回其二进制表达式中数字位数为 '1' 的个数（也被称为 汉明重量).）。
      // 提示：
      // 提示：
      // 请注意，在某些语言（如 Java）中，没有无符号整数类型。在这种情况下，输入和输出都将被指定为有符号整数类型，并且不应影响您的实现，因为无论整数是有符号的还是无符号的，其内部的二进制表示形式都是相同的。
      // 在 Java 中，编译器使用 二进制补码 记法来表示有符号整数。因此，在上面的 示例 3 中，输入表示有符号整数 -3。
      // 提示：
      // 输入必须是长度为 32 的 二进制串 。

      /**
       * @param {number} n - a positive integer
       * @return {number}
       */
      var hammingWeight = function (n) {};

      // --- answer-1 ---

      var hammingWeight = function (n) {
        let byte = n.toString(2);
        return byte.split('').filter((x) => x === '1').length;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 让 n 与 2^i2 进行与运算，当且仅当 nn 的第 ii 位为 11 时，运算结果不为 00。
      var hammingWeight = function (n) {
        let res = 0;
        for (let i = 0; i < 32; i++) {
          if ((n & (1 << i)) !== 0) {
            res++;
          }
        }
      };

      // --- answer-2 ---

      // --- answer-3 ---

      // n & (n−1)，其预算结果恰为把 n 的二进制位中的最低位的 1 变为 0 之后的结果
      var hammingWeight = function (n) {
        let res = 0;
        while (n) {
          n &= n - 1;
          res++;
        }
        return res;
      };

      // --- answer-3 ---

      var n = 11; // (控制台输入 00000000000000000000000000001011);
      var result = 3;
      // 解释：输入的二进制串 00000000000000000000000000001011 中，共有三位为 '1'。

      var n = 128; // (控制台输入 00000000000000000000000010000000);
      var result = 1;
      // 解释：输入的二进制串 00000000000000000000000010000000 中，共有一位为 '1'。

      var n = 4294967293; // (控制台输入 11111111111111111111111111111101，部分语言中 n = -3）;
      var result = 31;
      // 解释：输入的二进制串 11111111111111111111111111111101 中，共有 31 位为 '1'。

      console.log('n', n);
      console.log('result = ', result);
      console.log('hammingWeight = ', hammingWeight(n));
