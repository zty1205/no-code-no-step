      // 二叉搜索树的中序遍历为递增数列 左根右
      var kthLargest = function (root, k) {
        let nodes = [];
        function mid_traverse(node) {
          if (!node) return;
          mid_traverse(node.left);
          nodes.push(node);
          mid_traverse(node.right);
        }
        mid_traverse(root);
        return nodes[nodes.length - k].val;
      };

          k--;
          if (k === 0) {
            res = node.val;
            return;
          }
          mid_traverse(node.left);
        }
        mid_traverse(root);
        return res;
      };
