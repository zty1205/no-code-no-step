      // 在一个 n * m 的二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个高效的函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。

      /**
       * @param {number[][]} matrix
       * @param {number} target
       * @return {boolean}
       */
      var findNumberIn2DArray = function (matrix, target) {};

      // --- answer-1 ---

      // 二维数据有序, 可以从右上角进行查找
      var findNumberIn2DArray = function (matrix = [], target) {
        if (matrix.length === 0) return false;
        const n = matrix.length,
          m = matrix[0].length;
        let i = 0,
          j = m - 1;
        while (i < n && j >= 0) {
          let num = matrix[i][j];
          if (num === target) {
            console.log('i,j = ', i, j);
            return true;
          } else if (num > target) {
            j--;
          } else {
            i++;
          }
        }
        return false;
      };

      // --- answer-1 ---

        return !!matrix.flat(2).find((x) => x === target);
