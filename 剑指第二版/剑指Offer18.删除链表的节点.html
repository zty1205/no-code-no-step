      // 双指针
      // 时间复杂度O(n) 空间复杂度O(1)
      var deleteNode = function (head, val) {
        const _header = { next: head };
        let pre = _header;
        let p = head;
        while (p && p.val !== val) {
          pre = pre.next;
          p = p.next;
        }
        if (p) {
          pre.next = p.next;
        }
        return _header.next;
      };

      // 递归实现
      // 时间复杂度O(n) 空间复杂度O(1)
      var deleteNode = function (head, val) {
        if (head === null) return null;
        if (head.val === val) {
          return head.next;
        } else {
          head.next = deleteNode(head.next, val);
        }
        return head;
      };
