        const result = [];
        let stack = [root];
        let nextStack = [];
        let level = [];
        while (stack.length) {
          let node = stack.shift();
          level.push(node.val);

          node.right && nextStack.push(node.right);
          if (stack.length === 0) {
            result.length & 1 && level.reverse();
            result.push(level);
            stack = nextStack;
            nextStack = [];
            level = [];
          }
        }
