      /**
       * initialize your data structure here.
       */
      var MinStack = function () {
        this.stack = [];
        this.minStack = []; // minStack 只存比第一个数小的值
      };

      /**
       * @param {number} x
       * @return {void}
       */
      MinStack.prototype.push = function (x) {
        this.stack.push(x);
        if (!this.minStack.length || this.minStack[this.minStack.length - 1] >= x) {
          this.minStack.push(x);
        }
      };

      /**
       * @return {void}
       */
      MinStack.prototype.pop = function () {
        let x = this.stack.pop();
        if (this.minStack.length && x === this.minStack[this.minStack.length - 1]) {
          this.minStack.pop();
        }
      };

      /**
       * @return {number}
       */
      MinStack.prototype.top = function () {
        return this.stack.length ? this.stack[this.stack.length - 1] : null;
      };

      /**
       * @return {number}
       */
      MinStack.prototype.min = function () {
        return this.minStack.length ? this.minStack[this.minStack.length - 1] : null;
      };
