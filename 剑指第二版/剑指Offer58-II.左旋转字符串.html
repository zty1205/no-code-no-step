    <script>
      // https://leetcode-cn.com/problems/zuo-xuan-zhuan-zi-fu-chuan-lcof/

      // 字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。请定义一个函数实现字符串左旋转操作的功能。比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。
      // 提示：
      // 1 <= k < s.length <= 10000

      /**
       * @param {string} s
       * @param {number} n
       * @return {string}
       */
      var reverseLeftWords = function (s, n) {};

      // --- answer-1 ---

      var reverseLeftWords = function (s, n) {
        return s.substring(n) + s.substr(0, n);
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var reverseLeftWords = function (s = '', n) {
        let res = [];
        for (let i = 0; i < s.length; i++) {
          // 精髓是这个取余操作
          res.push(s[(i + n) % s.length]);
        }
        return res.join('');
      };

      // --- answer-2 ---

      var s = 'abcdefg',
        k = 2;
      var result = 'cdefgab';

      // var s = 'lrloseumgh',
      //   k = 6;
      // var result = 'umghlrlose';

      console.log('s = ', s);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('result = ', reverseLeftWords(s, k));
    </script>
