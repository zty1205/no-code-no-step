      // 提示：
      // -100.0 < x < 100.0
      // -231 <= n <= 231-1
      // -104 <= xn <= 104

      /**
       * @param {number} x
       * @param {number} n

      // 快速幂
      var myPow = function (x, n) {
        if (n === 0) return 1;
        if (n < 0) {
          x = 1 / x;
          n = -n;
        }
        let res = 1;
        while (n > 0) {
          if (n & 1) {
            res *= x;
          }
          // 这里使用>>越界了 2147483648 >> 1 === -1073741824
          n =  Math.floor(n / 2) ;
          x = x * x;
        }
        return res;
      };
