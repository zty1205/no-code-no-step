  <body>
    <script>
      // https://leetcode-cn.com/problems/he-wei-sde-liang-ge-shu-zi-lcof/

      // 输入一个递增排序的数组和一个数字s，在数组中查找两个数，使得它们的和正好是s。如果有多对数字的和等于s，则输出任意一对即可。
      // 提示：
      // 1 <= nums.length <= 10^5
      // 1 <= nums[i] <= 10^6

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number[]}
       */
      var twoSum = function (nums, target) {};

      // --- answer-1 ---

      // hash映射
      // 时间复杂度 O(N) 空间复杂度 O(N)
      var twoSum = function (nums, target) {
        let map = {};
        for (let i = 0; i < nums.length; i++) {
          let n = nums[i];
          map[n] = i;
          if (target - n in map && map[target - n] !== map[n]) {
            return [n, target - n];
          }
        }
        return [];
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 双指针
      // 时间复杂度 O(N) 空间复杂度 O(1)
      var twoSum = function (nums, target) {
        let start = 0;
        let end = nums.length - 1;
        while (start < end) {
          let sum = nums[start] + nums[end];
          if (sum === target) {
            return [nums[start], nums[end]];
          } else if (sum < target) {
            start++;
          } else {
            end--;
          }
        }
        return [];
      };

      // --- answer-2 ---

      var nums = [2, 7, 11, 15],
        target = 9;
      var result = [2, 7]; // 或者 [7,2];

      // var nums = [10, 26, 30, 31, 47, 60],
      //   target = 40;
      // var result = [10, 30]; // 或者 [30,10];

      // var nums = [16, 16, 18, 24, 30, 32],
      //   target = 48;
      // var result = [16, 32];

      console.log('nums = ', nums);
      console.log('target = ', target);
      console.log('result = ', result);
      console.log('twoSum = ', twoSum(nums, target));
    </script>
