      // 定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {ListNode}
       */

      // 后一个节点 做头结点拼接节点链
      var reverseList = function (head) {
        if (head === null) return null;
        let pre = head;
        let cur = head.next;
        pre.next = null;
        let tmp = cur;
        while (tmp) {
          tmp = tmp.next;
          cur.next = pre;
          pre = cur;
          cur = tmp;
        }
        return pre;
      };

      // 优化下
      var reverseList = function (head) {
        let pre = null;
        let cur = head;
        while (cur) {
          const next = cur.next;
          cur.next = pre;
          pre = cur;
          cur = next;
        }
        return pre;
      };

      // 递归
      var reverseList = function (head) {
        if (head === null) return null;
        let header;
        function reverse(node, nextNode) {
          if (!nextNode) {
            header = node;
          } else {
            reverse(nextNode, nextNode.next).next = node;
          }
          return node;
        }
        let n = head.next;
        head.next = null;
        reverse(head, n);
        return header;
      };

      // 优化下
      var reverseList = function (head) {
        if (head == null || head.next == null) {
          return head;
        }
        const newHead = reverseList(head.next);
        head.next.next = head;
        head.next = null;
        return newHead;
      };
