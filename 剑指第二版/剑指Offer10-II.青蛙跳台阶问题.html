      // 动态规划的 f(n) = f(n-1) + f(n-2) 即最后一次跳1个台阶和第二次跳两个台阶
      // n = 1 f(n) = 1 ; n = 2 f(n) = 2
      // 所以该题和菲波那切数列解法一致 只是初始值不同
      var numWays = function (n) {
        if (n === 0) return 1;
        if (n <= 2) return n;
        let pre = 1;
        let cur = 2;
        let res = 0;
        for (let i = 0; i < n - 2; i++) {
          res = (pre + cur) % 1000000007;
          pre = cur;
          cur = res;
        }
        return res;
      };
