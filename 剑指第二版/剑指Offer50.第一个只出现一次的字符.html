      // 在字符串 s 中找出第一个只出现一次的字符。如果没有，返回一个单空格。 s 只包含小写字母。

      /**
       * @param {string} s
       * @return {character}
       */
      var firstUniqChar = function (s) {};

      // --- answer-1 ---

      var firstUniqChar = function (s) {
        if (!s) return ' ';
        let result = ' ';
        const map = {};
        for (let char of s) {
          map[char] = (map[char] || 0) + 1;
        }
        for (let c of s) {
          if (map[c] === 1) {
            result = c;
            break;
          }
        }
        return result;
      };
