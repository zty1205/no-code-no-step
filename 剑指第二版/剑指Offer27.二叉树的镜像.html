    <title>剑指 Offer 27. 二叉树的镜像</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/er-cha-shu-de-jing-xiang-lcof/

      // 请完成一个函数，输入一个二叉树，该函数输出它的镜像。
      //      4
      //    /   \
      //   2     7
      //  / \   / \
      // 1   3 6   9
      // 镜像输出：
      //      4
      //    /   \
      //   7     2
      //  / \   / \
      // 9   6 3   1

      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {TreeNode}
       */
      var mirrorTree = function (root) {};

      // --- answer-1 ---

      // 递归 时间复杂度O(N) 空间复杂度  O(logN) - O(N)
      var mirrorTree = function (root) {
        if (!root) return null;
        let tmp = mirrorTree(root.right);
        root.right = mirrorTree(root.left);
        root.left = tmp;
        return root;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 辅助空间+遍历
      var mirrorTree = function (root) {
        if (!root) return null;
        let arr = [root];
        while (arr.length) {
          let node = arr.pop();
          if (node.left) arr.push(node.left);
          if (node.right) arr.push(node.right);
          let tmp = node.left;
          node.left = node.right;
          node.right = tmp;
        }
        return root;
      };

      // --- answer-2 ---

      // var root = [4,2,7,1,3,6,9];
      // var result = [4,7,2,9,6,3,1];

      var root = {
        val: 4,
        left: {
          val: 2,
          left: {
            val: 1
          },
          right: {
            val: 3
          }
        },
        right: {
          val: 7,
          left: {
            val: 6
          },
          right: {
            val: 9
          }
        }
      };

      var result = {
        val: 4,
        left: {
          val: 7,
          left: {
            val: 9
          },
          right: {
            val: 6
          }
        },
        right: {
          val: 2,
          left: {
            val: 3
          },
          right: {
            val: 1
          }
        }
      };

      console.log('root = ', root);
      console.log('result = ', result);
      console.log('mirrorTree = ', mirrorTree(root));
    </script>
