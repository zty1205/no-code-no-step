      // 我们把只包含质因子 2、3 和 5 的数称作丑数（Ugly Number）。求按从小到大的顺序的第 n 个丑数。
      // 提示：
      // 1 是丑数。
      // n 不超过1690。

      /**
       * @param {number} n
       * @return {number}
       */
      var nthUglyNumber = function (n) {};

      // --- answer-1 ---

      // 定义三个指针 two, three, five
      // 2 ≤ i ≤ n, dp[i] = min(dp[two]*2, dp[three]*3, dp[five]*5) 相应的指针需要+1
      var nthUglyNumber = function (n) {
        let dp = [0, 1];
        let two = 1;
        let three = 1;
        let five = 1;
        for (let i = 2; i <= n; i++) {
          let n2 = dp[two] * 2;
          let n3 = dp[three] * 3;
          let n5 = dp[five] * 5;
          dp[i] = Math.min(n2, n3, n5);
          if (dp[i] === n2) two++;
          if (dp[i] === n3) three++;
          if (dp[i] === n5) five++;
        }
        return dp[n];
      };
