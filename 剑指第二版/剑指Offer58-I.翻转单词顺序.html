    <title>剑指 Offer 58 - I. 翻转单词顺序</title>
  </head>
  <body>
    <script>
      // https://leetcode-cn.com/problems/fan-zhuan-dan-ci-shun-xu-lcof/

      // 输入一个英文句子，翻转句子中单词的顺序，但单词内字符的顺序不变。为简单起见，标点符号和普通字母一样处理。例如输入字符串"I am a student. "，则输出"student. a am I"。
      // 提示：
      // 无空格字符构成一个单词。
      // 输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
      // 如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。

      /**
       * @param {string} s
       * @return {string}
       */
      var reverseWords = function () {};

      // --- answer-1 ---

      // 使用String.prototype上的函数
      // 时间复杂度 O(N)  空间复杂度 O(N)
      var reverseWords = function (s = '') {
        return s.trim().split(/\s+/g).reverse().join(' ');
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // 遍历 双指针
      // 时间复杂度 O(N)  空间复杂度 O(N)
      var reverseWords = function (s = '') {
        let res = '';
        let word = '';
        for (let i = 0; i < s.length; i++) {
          let char = s[i];
          if (char !== ' ') {
            let j = i;
            while (j < s.length && s[j] !== ' ') {
              word += s[j];
              j++;
            }
            i = j;
            res = word + ' ' + res;
            word = '';
          }
        }
        return res.trim();
      };

      // --- answer-2 ---

      var input = 'the sky is blue';
      var result = 'blue is sky the';

      // var input = '  hello world!  ';
      // var result = 'world! hello';
      // 解释: 输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。;

      // var input = 'a good   example';
      // var result = 'example good a';
      // 解释: 如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。;

      console.log('input = ', input);
      console.log(`result = ${result} ==`);
      console.log(`result = ${reverseWords(input)} ==`);
    </script>
