<body>
  <div>
    <h3>677. 键值映射</h3>
    <section>
      <div class="mutil-p">
        <p>实现一个 MapSum 类里的两个方法，insert 和 sum。</p>
        <p>对于方法 insert，你将得到一对（字符串，整数）的键值对。字符串表示键，整数表示值。</p>
        <p>如果键已经存在，那么原来的键值对将被替代成新的键值对。</p>
        <p>对于方法 sum，你将得到一个表示前缀的字符串，你需要返回所有以该前缀开头的键的值的总和。</p>
      </div>
    </section>
    <section class="code-title">示例：</section>
    <article class="article-code">
      <div class="mutil-p">
        <p>输入: insert("apple", 3), 输出: Null</p>
        <p>输入: sum("ap"), 输出: 3</p>
        <p>输入: insert("app", 2), 输出: Null</p>
        <p>输入: sum("ap"), 输出: 5</p>
      </div>
    </article>
  </div>
</body>
<script>
/**
 * Initialize your data structure here.
 */
var MapSum = function() {
  this.map = new Map()
};

/** 
 * @param {string} key 
 * @param {number} val
 * @return {void}
 */
MapSum.prototype.insert = function(key, val) {
  this.map.set(key, val)
};

/** 
 * @param {string} prefix
 * @return {number}
 */
MapSum.prototype.sum = function(prefix) {
  console.log('map arr = ', [...this.map])
  var arr = [...this.map]
  var reg = new RegExp(`^(${prefix})`)
  console.log('reg = ', reg)
  let sum = 0
  for (let i = 0; i < arr.length; i++) {
    var item = arr[i]
    if (reg.test(item[0])) {
      sum += item[1]
    }
  }
  return sum
};

/**
 * Your MapSum object will be instantiated and called as such:
 * var obj = new MapSum()
 * obj.insert(key,val)
 * var param_2 = obj.sum(prefix)
 */
var m = new MapSum()
m.insert("a", 1)
m.insert("a", 111)
m.insert("b", 2)
m.insert("bav", 3)
m.insert("da", 4)
m.insert("daccc", 5)
m.insert("dvaccc", 6)
m.sum("b")
console.log('m.sum("b") expected 5', m.sum("b"))
console.log('m.sum("da") expected 9', m.sum("da"))
console.log('m.sum("") expected 9', m.sum(""))
</script>
