    <h3>231. 2的幂</h3>
    <section>
      <div class="mutil-p">
        <p>给定一个整数，编写一个函数来判断它是否是 2 的幂次方。</p>
      </div>
    </section>
    <section class="code-title">示例：</section>
    <article class="article-code">
      <div class="mutil-p">
        <p>输入: 1 输出: true 解释: 2^0 = 1</p>
        <p>输入: 16 输出: true 解释: 2^4 = 16</p>
        <p>输入: 218 输出: false</p>
      </div>

<script>
  /**
   * @param {number} n
   * @return {boolean}
   */
  var isPowerOfTwo2 = function (n) {
    if (n === 0) return false
    if (n === 1 || n === 2) return true
    while (n % 2 === 0) {
      n = n / 2
      if (!Number.isInteger(n)) {
        break;
      }
    }
    return n === 1
  };
  // 116 ms	35.6 MB	

  var isPowerOfTwo = function (n) {
    if (n === 0) return false
    while (Number.isInteger(n)) {
      n = n / 2
    }
    return n === 0.5
  };
  // 88 ms	35.6 MB

  var isPowerOfTwo = function (n) {
    return Number.isInteger(Math.log2(n));
  };
  // 84 ms	35.5 MB

  var isPowerOfTwo = function (n) {
    return n > 0 && (n & (n - 1)) === 0;
  };
  // 76 ms	35.5 MB

  console.log('218 expected fasle ::: ', isPowerOfTwo(218))
  console.log('2 expected true ::: ', isPowerOfTwo(2))
  console.log('16 expected true ::: ', isPowerOfTwo(16))
  console.log('1 expected true ::: ', isPowerOfTwo(1))
  console.log('513 expected fasle ::: ', isPowerOfTwo(513))
  console.log('512 expected true ::: ', isPowerOfTwo(512))
  console.log('0 expected fasle ::: ', isPowerOfTwo(0))
