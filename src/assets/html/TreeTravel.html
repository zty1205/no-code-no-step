  <script>
    function TreeNode(val) {
      this.val = val;
      this.left = this.right = null;
    }

    let A = new TreeNode('A');
    let B = new TreeNode('B');
    let C = new TreeNode('C');
    let D = new TreeNode('D');
    let E = new TreeNode('E');
    let F = new TreeNode('F');
    let G = new TreeNode('G');

    A.left = B;
    A.right = C;
    B.left = D;
    B.right = F;
    D.right = E;
    F.left = G;

    // 结构
    res = {
      pTr: 'abdefgc'.toLocaleUpperCase(),
      cTr: 'debgfac'.toLocaleUpperCase(),
      aTr: 'edgfbca'.toLocaleUpperCase()
    };

    function pTr(root) {
      if (!root) {
        return;
      }
      console.log(root.val);
      pTr(root.left);
      pTr(root.right);
    }
    // console.log('ptr = ', res.pTr);
    // pTr(A);

    function cTr(root) {
      if (!root) {
        return;
      }
      cTr(root.left);
      console.log(root.val);
      cTr(root.right);
    }
    // console.log('cTr = ', res.cTr);
    // cTr(A);

    function aTr(root) {
      if (!root) {
        return;
      }
      aTr(root.left);
      aTr(root.right);
      console.log(root.val);
    }
    // console.log('aTr = ', res.aTr);
    // aTr(A);

    // 非遍历 前序遍历 根左右
    function pTr_s(root) {
      if (!root) {
        return;
      }
      let stack = [];
      stack.push(root);
      while (stack.length) {
        let node = stack.pop();
        console.log(node.val);
        node.right && stack.push(node.right);
        node.left && stack.push(node.left);
      }
    }
    // console.log('ptr = ', res.pTr);
    // pTr_s(A);

    // 非递归 左根右
    function cTr_s(root) {
      if (!root) {
        return;
      }
      let stack = [];
      let node = root;
      while (node || stack.length) {
        if (node) {
          stack.push(node);
          node = node.left;
        } else {
          node = stack.pop();
          console.log(node.val);
          node = node.right;
        }
      }
    }
    console.log('cTr = ', res.cTr);
