    <script>
      // https://leetcode.cn/problems/longest-substring-without-repeating-characters/description

      // 给定一个字符串 s ，请你找出其中不含有重复字符的 最长
      // 子串
      //  的长度。
      //
      // 提示：
      // 0 <= s.length <= 5 * 104
      // s 由英文字母、数字、符号和空格组成

      /**
       * @param {string} s
       * @return {number}
       */
      var lengthOfLongestSubstring = function (s) {};

      // --- answer-1 ---

      // 滑动窗口
      var lengthOfLongestSubstring = function (s = '') {
        const set = new Set();
        const length = s.length;
        let res = 0;
        let start = (end = 0);
        while (end < length) {
          if (set.has(s[end])) {
            set.delete(s[end]);
            start++;
          } else {
            set.add(s[end]);
            res = Math.max(res, end - start + 1);
            end++;
          }
        }
        return res;
      };

      var s = 'abcabcbb';
      var result = 3;

      var s = 'bbbbb';

      var s = 'pwwkew';
