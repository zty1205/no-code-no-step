    <script>
      // https://leetcode.cn/problems/is-subsequence/description/

      // 给定字符串 s 和 t ，判断 s 是否为 t 的子序列。
      // 字符串的一个子序列是原始字符串删除一些（也可以不删除）字符而不改变剩余字符相对位置形成的新字符串。（例如，"ace"是"abcde"的一个子序列，而"aec"不是）。
      // 进阶：
      // 如果有大量输入的 S，称作 S1, S2, ... , Sk 其中 k >= 10亿，你需要依次检查它们是否为 T 的子序列。在这种情况下，你会怎样改变代码？
      // 致谢：
      // 特别感谢 @pbrother 添加此问题并且创建所有测试用例。
      //
      // 提示：
      // 0 <= s.length <= 100
      // 0 <= t.length <= 10^4
      // 两个字符串都只由小写字符组成。

      /**
       * @param {string} s
       * @param {string} t
       * @return {boolean}
       */
      var isSubsequence = function (s, t) {};

      // --- answer-1 ---

      // 双指针
      var isSubsequence = function (s = '', t = '') {
        const lenS = s.length;
        const lenT = t.length;
        if (lenS > lenT) return false;
        let i = 0;
        let j = 0;
        while (i < lenS) {
          while (t[j] !== s[i] && j < lenT) j++;
          if (j >= lenT) return false;
          i++;
          j++;
        }
        return true;
      };

      var isSubsequence = function (s = '', t = '') {
        const lenS = s.length;
        const lenT = t.length;
        if (lenS > lenT) return false;
        let i = 0;
        let j = 0;
        while (i < lenS && j < lenT) {
          if (s[i] == t[j]) {
            i++;
          }
          j++;
        }
        return i === lenS;
      };

      var isSubsequence = function (s = '', t = '') {
        const lenS = s.length;
        const lenT = t.length;
        if (lenS === 0) return true;
        if (lenS > lenT) return false;
        const isSub = (str1 = '', i = 0, str2 = '', j = 0) => {
          if (j >= lenT) return false;

          if (str1[i] === str2[j]) {
            if (i === lenS - 1) return true;
            return isSub(str1, i + 1, str2, j + 1);
          }
          return isSub(str1, i, str2, j + 1);
        };
        return isSub(s, 0, t, 0);
      };

      console.log('isSubsequence = ', isSubsequence(s, t));
