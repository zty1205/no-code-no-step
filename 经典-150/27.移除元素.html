      // https://leetcode.cn/problems/remove-element/description/

      // 给你一个数组 nums 和一个值 val，你需要 原地 移除所有数值等于 val 的元素。元素的顺序可能发生改变。然后返回 nums 中与 val 不同的元素的数量。
      // 假设 nums 中不等于 val 的元素数量为 k，要通过此题，您需要执行以下操作：
      //
      // 提示：
      // 更改 nums 数组，使 nums 的前 k 个元素包含不等于 val 的元素。nums 的其余元素和 nums 的大小并不重要。
      // 返回 k。
      // 用户评测：
      // 评测机将使用以下代码测试您的解决方案：
      // 如果所有的断言都通过，你的解决方案将会 通过。
      //
      // 提示：
      // 0 <= nums.length <= 100
      // 0 <= nums[i] <= 50
      // 0 <= val <= 100

      /**
       * @param {number[]} nums
       * @param {number} val
       * @return {number}
       */
      var removeElement = function (nums, val) {};

      // --- answer-1 ---

      // 按题目描述就是 将全部非val都移动到数组的最前面, 后面的数不用管
      // 双指针
      var removeElement = function (nums = [], val = 1) {
        let i = 0;
        let j = nums.length;
        while (i < j) {
          if (nums[i] === val) {
            nums[i] = nums[j - 1];
            // 有可能换过来的也是val 所以这个不能i++
            j--;
          } else {
            i++;
          }
        }
        return i;
      };

      // --- answer-1 ---

      // int val = ...; // 要移除的值;
      // int[] expectedNums = [...]; // 长度正确的预期答案。

      var nums = [3, 2, 2, 3],
        val = 3;
      var _ = val;
      var result = 2,
        rn = [2, 2, _, _];
      // 解释：你的函数函数应该返回 k = 2, 并且 nums 中的前两个元素均为 2。

      var nums = [0, 1, 2, 2, 3, 0, 4, 2],
        val = 2;
      var _ = val;
      var result = 5,
        rn = [0, 1, 4, 0, 3, _, _, _];
      // 解释：你的函数应该返回 k = 5，并且 nums 中的前五个元素为 0,0,1,3,4。

      var nums = [2],
        val = 3;
      var _ = val;

      var nums = [3, 3],
        val = 5;
      var _ = val;
      var result = 2,
        rn = [3, 3];

      console.log('nums = ', [...nums]);
      console.log('val = ', val);
      console.log('result = ', result, rn);
      console.log('removeElement = ', removeElement(nums, val));
      console.log('nums = ', nums);
