      // 给定一个不含重复数字的数组 nums ，返回其 所有可能的全排列 。你可以 按任意顺序 返回答案。
      //
      // 提示：
      // 1 <= nums.length <= 6
      // 	-10 <= nums[i] <= 10
      // 	nums 中的所有整数 互不相同

      /**
       * @param {number[]} nums
       * @return {number[][]}
       */

      // --- answer-1 ---

      var permute = function (nums = []) {
        const res = [];
        const path = [];
        const length = nums.length;

        function backtracking(used) {
          if (path.length === length) {
            res.push([...path]);
            return;
          }
          for (let i = 0; i < length; i++) {
            if (used[i]) continue;
            path.push(nums[i]);
            used[i] = true; // 同支
            backtracking(used);
            path.pop();
            used[i] = false;
          }
        }
        backtracking([]);
        return res;
      };
