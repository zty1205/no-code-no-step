      // 提示：
      // 2 <= numbers.length <= 3 * 104
      // -1000 <= numbers[i] <= 1000
      // numbers 按 非递减顺序 排列

      /**
       * @param {number[]} numbers
       * @param {number} target

      // 双指针
      var twoSum = function (numbers = [], target = 0) {
        let i = 0;
        let j = numbers.length - 1;
        while (i < j) {
          const sum = numbers[i] + numbers[j];
          if (sum === target) {
            return [i + 1, j + 1];
          } else if (sum < target) {
            i++;
          } else {
            j--;
          }
        }
        return [];
      };

      var numbers = [-1, 0],
