      //
      // 提示：

      // O(n)
      var jump = function (nums = []) {
        const length = nums.length;
        let start = 0;
        let end = 1;
        let res = 0;
        while (end < length) {
          // 能跳的最大距离
          let max = 0;
          for (let i = start; i < end; i++) {
            max = Math.max(max, i + nums[i]);
          }
          start = end;
          end = max + 1;
          res++;
        }
        return res;
      };
