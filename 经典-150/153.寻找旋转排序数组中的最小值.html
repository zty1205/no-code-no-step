        let i = 0,
          j = nums.length - 1;
        while (i < j) {
          const mid = (i + j) >> 1;
          if (nums[mid] < nums[j]) {
            j = mid;
          } else {
            i = mid + 1;
          }
        }
        return nums[i];
      };
