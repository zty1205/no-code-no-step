      var searchInsert = function (nums = [], target = 1) {
        let i = 0,
          j = nums.length - 1;
        while (i <= j) {
          const mid = Math.floor((i + j) / 2);
          if (nums[mid] === target) {
            return mid;
          } else if (nums[mid] > target) {
            j = mid - 1;
          } else {
            i = mid + 1;
          }
        }
        return i;
      };
