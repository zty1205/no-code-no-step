  <body>
    <script>
      // https://leetcode.cn/problems/integer-to-roman/

      // 七个不同的符号代表罗马数字，其值如下：
      // 罗马数字是通过添加从最高到最低的小数位值的转换而形成的。将小数位值转换为罗马数字有以下规则：
      //
      // 提示：
      // 如果该值不是以 4 或 9 开头，请选择可以从输入中减去的最大值的符号，将该符号附加到结果，减去其值，然后将其余部分转换为罗马数字。
      // 如果该值以 4 或 9 开头，使用 减法形式，表示从以下符号中减去一个符号，例如 4 是 5 (V) 减 1 (I): IV ，9 是 10 (X) 减 1 (I)：IX。仅使用以下减法形式：4 (IV)，9 (IX)，40 (XL)，90 (XC)，400 (CD) 和 900 (CM)。
      // 只有 10 的次方（I, X, C, M）最多可以连续附加 3 次以代表 10 的倍数。你不能多次附加 5 (V)，50 (L) 或 500 (D)。如果需要将符号附加4次，请使用 减法形式。
      // 给定一个整数，将其转换为罗马数字。
      //
      // 提示：
      // 1 <= num <= 3999

      /**
       * @param {number} num
       * @return {string}
       */
      var intToRoman = function (num) {};

      // --- answer-1 ---

      function getValue(num = 0) {
        switch (num) {
          case 1:
            return 'I';
          case 5:
            return 'V';
          case 10:
            return 'X';
          case 50:
            return 'L';
          case 100:
            return 'C';
          case 500:
            return 'D';
          case 1000:
            return 'M';
          default:
            return '';
        }
      }

      // 模拟
      var intToRoman = function (num = 1) {
        let res = '';
        while (num) {
          // debugger;
          if (num >= 1000) {
            num -= 1000;
            res += getValue(1000);
          } else if (num >= 900) {
            num -= 900;
            res += getValue(100) + getValue(1000);
          } else if (num >= 500) {
            num -= 500;
            res += getValue(500);
          } else if (num >= 400) {
            num -= 400;
            res += getValue(100) + getValue(500);
          } else if (num >= 100) {
            num -= 100;
            res += getValue(100);
          } else if (num >= 90) {
            num -= 90;
            res += getValue(10) + getValue(100);
          } else if (num >= 50) {
            num -= 50;
            res += getValue(50);
          } else if (num >= 40) {
            num -= 40;
            res += getValue(10) + getValue(50);
          } else if (num >= 10) {
            num -= 10;
            res += getValue(10);
          } else if (num >= 9) {
            num -= 9;
            res += getValue(1) + getValue(10);
          } else if (num >= 5) {
            num -= 5;
            res += getValue(5);
          } else if (num >= 4) {
            num -= 4;
            res += getValue(1) + getValue(5);
          } else if (num >= 1) {
            num -= 1;
            res += getValue(1);
          }
        }
        return res;
      };

      var intToRoman = function (num) {
        const map = [
          [1000, 'M'],
          [900, 'CM'],
          [500, 'D'],
          [400, 'CD'],
          [100, 'C'],
          [90, 'XC'],
          [50, 'L'],
          [40, 'XL'],
          [10, 'X'],
          [9, 'IX'],
          [5, 'V'],
          [4, 'IV'],
          [1, 'I']
        ];
        const roman = [];
        for (const [n, ch] of map) {
          while (num >= n) {
            num -= n;
            roman.push(ch);
          }
          if (num == 0) {
            break;
          }
        }
        return roman.join('');
      };

      console.log('result = ', result);
      console.log('intToRoman = ', intToRoman(num), intToRoman(num) === result);
