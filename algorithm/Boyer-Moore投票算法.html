      // 你可以假设数组是非空的，并且给定的数组总是存在多数元素。

      // 众数和非众数进行抵消 留下的即是总数
      // 众数记为+1 非众数记为-1
      var majorityElement = function (nums = []) {
        let count = 0;
        let candidate = null;

        for (let num of nums) {
          if (count == 0) {
            candidate = num;
          }
          count += num == candidate ? 1 : -1;
        }

        return candidate;
      };
