<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>位运算</title>
  </head>
  <body>
    <script>
      // 位运算实现加减乘除

      // 位运算中，数值 1 表示 true，0 表示 false

      // 逻辑位运算符：
      // 按位与（&）奇数 & 1 = 1，偶数 & 1 = 0，同时为1时等于1
      // 按位或（|）1|0的表现和或相同
      // 按位异或（^）两个值不相同，结果为1。两个值相同，结果为0。
      // 按位非（~）： 位非运算实际上就是对数字进行取负运算(取整)，再减 1。

      // 移位运算符：
      // 左移（<<）1 << 1 === 10(二进制) === 2(十进制)
      // 右移（>>）0 >> 1 === 0  2 >> 1 === 1 一半
      // 无符号右移（>>>）：连符号位都给他移动了，1为负，0为正

      // 加法

      var add = function (a, b) {
        while (b != 0) {
          // 当进位为 0 时跳出
          let c = (a & b) << 1; // c = 进位
          a ^= b; // a = 非进位和
          b = c; // b = 进位
        }
        return a;
      };

      // a - b === a + (-b)
      // -b=~(b-1)  按位取反运算符 即~b = b加1后取反

      function minus(a, b) {
        return add(a, ~(b - 1));
      }

      // 乘法
      function multiply(a, b) {
        let ans = 0;
        for (; b; b >>= 1) {
          if (b & 1) {
            ans += a;
          }
          a <<= 1;
        }
        return ans;
      }

      // 除法 取整
      function divide(a, b) {
        let result = 0;
        while (a >= b) {
          let multi = 1;
          while (b * multi <= a >> 1) {
            multi = multi << 1; // 1, 2,  4
          }
          result += multi;
          a -= b * multi;
        }
        return result;
      }

      // 表面上~~（取反再取反）没有意义，实际上在JS中可以将浮点数变成整数
      function floor(fl) {
        return ~~fl;
      }

      // num & -num 可以快速求第一个位为1

      function firstOne(a) {
        console.log(`binary ${a} = ${a.toString(2)}`);
        return a & ~a;
      }

      // 奇数&1=1 偶数&1=0 在js中可以判断奇偶
      function isOdd(a) {
        return !!(a & 1);
      }
      function isEven(a) {
        return !(a & 1);
      }

      // 0^a=a a^a=0 出现偶数次即可为0
      function findOneInArray(array = []) {
        return array.reduce((pre, cur) => {
          pre = pre ^ cur;
          return pre;
        }, 0);
      }

      function hammingWeight(n) {
        let ans = 0;
        while (n) {
          n = n & (n - 1);
          ans++;
        }
        return ans;
      }

      const testUnits = [
        {
          a: 12,
          b: 4,
          fl: 3.1415926,
          oneArray: [1, 1, 2, 2, 3, 4, 4]
        },
        {
          a: 365,
          b: 7,
          fl: 2.718281828459045,
          oneArray: [5, 5, 7, 7, 6, 6, 2]
        }
      ];

      testUnits.forEach((obj) => {
        const { a, b, fl, oneArray } = obj;

        console.log(`${a} + ${b} = `, add(a, b));
        console.log(`${a} - ${b} = `, minus(a, b));
        console.log(`${a} * ${b} = `, multiply(a, b));
        console.log(`${a} / ${b} = `, divide(a, b));
        console.log(`floor ${fl} = `, floor(fl));
        console.log(`firstOne ${a} = `, firstOne(a));
        console.log(`isOdd ${a} = `, isOdd(a));
        console.log(`isEven ${a} = `, isEven(a));
        console.log(`isEven ${a} = `, isEven(a));
        console.log(`findOneInArray ${oneArray} = `, findOneInArray(oneArray));
        console.log(`hammingWeight ${a} = `, hammingWeight(a), a.toString(2));

        console.log(``);
      });
    </script>
  </body>
</html>
