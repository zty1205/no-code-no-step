    <meta charset="UTF-8" />

  <body>
    <script>
      // https://www.nowcoder.com/practice/ef068f602dde4d28aab2b210e859150a?tpId=13&tqId=11215&rp=1&ru=%2Fta%2Fcoding-interviews&qru=%2Fta%2Fcoding-interviews%2Fquestion-ranking&tab=answerKey

      // 给定一棵二叉搜索树，请找出其中的第k小的结点。

      function TreeNode(x) {
        this.val = x;
        this.left = null;
        this.right = null;
      }

      // 二叉搜索树 左 < 根 < 右
      // 中序遍历
      function KthNode(pRoot, k) {
        // write code here；
        if (!pRoot || k <= 0) return null;
        let stack = [];
        function travel(root) {
          root.left && travel(root.left);
          stack.push(root);
          root.right && travel(root.right);
        }
        travel(pRoot);
        console.log('stack = ', stack);
        return stack[k - 1] || null;
      }

      // {5,3,7,2,4,6,8},3 按结点数值大小顺序第三小结点的值为4

      let tree = {
        val: 5,
        left: {
          val: 3,
          left: {
            val: 2,
            left: null,
            right: null
          },
          right: {
            val: 4,
            left: null,
            right: null
          }
        },
        right: {
          val: 7,
          left: {
            val: 6,
            left: null,
            right: null
          },
          right: {
            val: 9,
            left: null,
            right: null
          }
        }
      };

      console.log('KthNode => ', KthNode(tree, 3));
    </script>
  </body>
