  <body>
    <script>
      /**
      * 题目描述
输入一个链表，按链表从尾到头的顺序返回一个ArrayList。
示例1
输入
复制
{67,0,24,58}
返回值
复制
[58,24,0,67]
     */
      function ListNode(x) {
        this.val = x;
        this.next = null;
      }
      function printListFromTailToHead(head) {
        // write code here
        let arr = [];
        let n = head;
        while (n) {
          if (n.val || n.val === 0) {
            arr.unshift(n.val);
          }
          n = n.next;
        }
        return arr;
      }
      let head = {
        val: 67,
        next: {
          val: 0,
          next: {
            val: 24,
            next: {
              val: 58,
              next: null
            }
          }
        }
      };
      console.log(head, `printListFromTailToHead: ${printListFromTailToHead(head)}`);
    </script>
  </body>
