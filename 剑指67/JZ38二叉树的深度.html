    <script>
      // 输入一棵二叉树，求该树的深度。
      // 从根结点到叶结点依次经过的结点（含根、叶结点）形成树的一条路径，
      // 最长路径的长度为树的深度。

      function TreeDepth1(pRoot) {
        // write code here
        if (!pRoot) return 0;
        function depth(node, dep) {
          if (!node) return dep;
          return Math.max(depth(node.left, dep + 1), depth(node.right, dep + 1));
        }
        return depth(pRoot, 0);
      }

      function TreeDepth(pRoot) {
        // write code here
        if (!pRoot) return 0;
        return Math.max(TreeDepth(pRoot.left), TreeDepth(pRoot.right)) + 1;
      }

      const tree = {
        val: 10,
        left: {
          val: 5,
          left: {
            val: 4,
            left: null,
            right: null
          },
          right: {
            val: 7,
            left: null,
            right: null
          }
        },
        right: {
          val: 12,
          left: null,
          right: null
        }
      };

      console.log('expect 3 result = ', TreeDepth(tree));
    </script>
