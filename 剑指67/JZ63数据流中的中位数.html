  <body>
    <script>
      // 如何得到一个数据流中的中位数？如果从数据流中读出奇数个数值，那么中位数就是所有数值排序之后位于中间的数值。
      // 如果从数据流中读出偶数个数值，那么中位数就是所有数值排序之后中间两个数的平均值。
      // 我们使用Insert()方法读取数据流，使用GetMedian()方法获取当前读取数据的中位数。

      let array = [];
      function Insert(num) {
        // write code here
        array.push(num);
        array.sort();
      }
      function GetMedian() {
        // write code here
        let len = array.length;
        let mid = len >> 1;
        if (len & 1) {
          // 奇数
          return array[mid];
        }
        return (array[mid] + array[mid - 1]) / 2;
      }
    </script>
  </body>
