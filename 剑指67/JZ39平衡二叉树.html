    <script>
      // 输入一棵二叉树，判断该二叉树是否是平衡二叉树。
      // 在这里，我们只需要考虑其平衡性，不需要考虑其是不是排序二叉树
      // 平衡二叉树（Balanced Binary Tree），
      // 具有以下性质：它是一棵空树或它的左右两个子树的高度差的绝对值不超过1，
      // 并且左右两个子树都是一棵平衡二叉树。

      function TreeDepth(pRoot) {
        // write code here
        if (!pRoot) return 0;
        return Math.max(TreeDepth(pRoot.left), TreeDepth(pRoot.right)) + 1;
      }

      function IsBalanced_Solution(pRoot) {
        // write code here
        if (!pRoot) return true;
        let pl = TreeDepth(pRoot.left);
        let pr = TreeDepth(pRoot.right);
        if (Math.abs(pl - pr) > 1) return false;
        return IsBalanced_Solution(pRoot.right) && IsBalanced_Solution(pRoot.left);
      }

      const tree = {
        val: 10,
        left: {
          val: 5,
          left: {
            val: 4,
            left: null,
            right: null
          },
          right: {
            val: 7,
            left: null,
            right: null
          }
        },
        right: {
          val: 12,
          left: null,
          right: null
        }
      };

      console.log('expect true IsBalanced_Solution = ', IsBalanced_Solution(tree));
    </script>
