<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="important">快慢指针</div>
    <script>
      // 输入一个链表，输出该链表中倒数第k个结点。

      // fast = slow + K  那么当fast等于最后一个节点的时候  slow的节点就是当前所在的

      function ListNode(x) {
        this.val = x;
        this.next = null;
      }
      let head = {
        val: 1,
        next: {
          val: 2,
          next: {
            val: 3,
            next: {
              val: 4,
              next: {
                val: 5,
                next: null
              }
            }
          }
        }
      };

      function FindKthToTail(head, k) {
        if (k <= 0) return null;
        let fast = head;
        while (fast && k) {
          fast = fast.next;
          --k;
        }

        if (!fast && k) return null; // 不够长
        let slow = head;
        // 快慢指针一起移动直到fast跑到最后
        while (fast) {
          fast = fast.next;
          slow = slow.next;
        }
        return slow;
      }

      console.log('FindKthToTail 1 expect 5 = ', FindKthToTail(head, 1));
      console.log('FindKthToTail 2 expect 4 = ', FindKthToTail(head, 2));
      console.log('FindKthToTail 3 expect 3 = ', FindKthToTail(head, 3));
      console.log('FindKthToTail 4 expect 2 = ', FindKthToTail(head, 4));
      console.log('FindKthToTail 5 expect 1 = ', FindKthToTail(head, 5));
      console.log('FindKthToTail 6 expect null = ', FindKthToTail(head, 6));
    </script>
  </body>
</html>
