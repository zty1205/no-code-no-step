    <script>
      // 输入两个单调递增的链表，输出两个链表合成后的链表，当然我们需要合成后的链表满足单调不减规则。
      let pHead1 = {
        val: 1,
        next: {
          val: 3,
          next: {
            val: 5,
            next: null
          }
        }
      };
      let pHead2 = {
        val: 2,
        next: {
          val: 4,
          next: {
            val: 6,
            next: null
          }
        }
      };
      function Merge(pHead1, pHead2) {
        if (!pHead1) return pHead2;
        if (!pHead2) return pHead1;
        // write code here
        let n1 = pHead1;
        let n2 = pHead2;
        let head;
        if (pHead1.val <= pHead2.val) {
          head = pHead1;
          n1 = n1.next;
        } else {
          head = pHead2;
          n2 = n2.next;
        }
        let p = head;
        while (n1 && n2) {
          if (n1.val <= n2.val) {
            p.next = n1;
            n1 = n1.next;
          } else {
            p.next = n2;
            n2 = n2.next;
          }
          p = p.next;
        }
        if (n1) {
          p.next = n1;
        }
        if (n2) {
          p.next = n2;
        }
        return head;
      }

      function Merge(l1, l2) {
        if (!l1) return l2;
        if (!l2) return l1;
        let head = new ListNode('head');
        let p = head;
        while (l1 && l2) {
          if (l1.val < l2.val) {
            p.next = l1;
            l1 = l1.next;
          } else {
            p.next = l2;
            l2 = l2.next;
          }
          p = p.next;
        }
        p.next = l1 ? l1 : l2;
        return head.next;
      }
      console.log('Merge res = ', Merge(pHead1, pHead2));
    </script>
