  <body>
    <script>
      // 统计一个数字在升序数组中出现的次数。
      const input = [1, 2, 3, 3, 3, 3, 4, 5];
      const k = 3;
      const res = 4;

      function GetNumberOfK(data, k) {
        // write code here
        if (!data || !data.length) return 0;
        // return data.filter((x) => x === k).length;

        // 从前找 第一个比k小的 从后找第一个比k大的

        // 二分法
        function midGet(data, k, start, end) {
          if (start >= end) return data[end] === k ? 1 : 0;
          let mid = (start + end) >> 1;
          return midGet(data, k, start, mid) + midGet(data, k, mid + 1, end);
        }
        return midGet(data, k, 0, data.length - 1);
      }

      console.log(`input: ${input}, k: ${k}, res: ${res} => ${GetNumberOfK(input, k)}`);
    </script>
