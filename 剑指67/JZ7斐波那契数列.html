      // 递归 相似的子问题
      function Fibonacci1(n) {
        // write code here
        if (n <= 1) return n;
        return Fibonacci(n - 1) + Fibonacci(n - 2);
      }

      // 循环
      function Fibonacci(n) {
        if (n <= 1) return n;
        let arr = [0, 1];
        for (let i = 2; i <= n; i++) {
          arr[i] = arr[i - 1] + arr[i - 2];
        }
        return arr.pop();
      }

      // 过大的话 会引起栈溢出 使用尾递归：对于尾递归来说，由于只存在一个调用帧，所以永远不会发生“栈溢出”错误。
